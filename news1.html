<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EHTISHAM NEWS | Pro Gaming Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">

    <style>
        :root { --gold: #c9a23f; --bg: #ffffff; --card: #f8f9fa; --text: #000000; --border: #eeeeee; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); min-height: 100vh; }

        /* TOP NAV FIX */
        .top-nav { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 15px 20px; background: #fff; position: sticky; top: 0; 
            z-index: 1000; border-bottom: 2px solid var(--gold);
        }
        .nav-icons { display: flex; gap: 12px; }
        .nav-btn { font-size: 1.4rem; cursor: pointer; border: 1px solid var(--border); padding: 8px; border-radius: 12px; background: var(--card); line-height: 1; }

        header { padding: 30px 20px; text-align: center; }
        header h1 { font-family: 'Orbitron'; font-size: 1.8rem; font-weight: 900; letter-spacing: 2px; }
        header span { color: var(--gold); }

        .container { padding: 0 20px 40px; max-width: 500px; margin: 0 auto; width: 100%; }

        /* CATEGORY CARDS */
        .cat-card { 
            background: var(--card); border: 1px solid var(--border); border-radius: 20px; 
            padding: 25px; margin-bottom: 15px; cursor: pointer; display: flex; 
            align-items: center; gap: 15px; transition: 0.2s;
        }
        .cat-card:active { background: #eee; transform: scale(0.98); }

        /* NEWS LISTING */
        .news-card { 
            background: #fff; border: 2px solid var(--border); border-radius: 25px; 
            margin-bottom: 25px; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        .news-cover { width: 100%; height: 200px; object-fit: cover; background: #f0f0f0; }
        .news-info { padding: 20px; }
        .news-info h3 { font-size: 1.2rem; margin-bottom: 10px; font-weight: 900; }
        
        .read-btn { 
            width: 100%; padding: 18px; background: #000; color: #fff; 
            border: none; border-radius: 15px; font-weight: 900; font-size: 0.9rem;
            cursor: pointer; text-transform: uppercase; margin-top: 10px;
        }

        /* MODAL ARTICLE */
        #newsModal { position: fixed; inset: 0; background: #fff; z-index: 2000; display: none; overflow-y: auto; }
        .close-bar { position: sticky; top: 0; background: #000; color: #fff; padding: 15px; text-align: center; font-weight: 900; cursor: pointer; z-index: 10; }
        .modal-body { padding: 25px; }
        .modal-body h2 { font-family: 'Orbitron'; margin-bottom: 20px; }
        .modal-text { font-size: 1.1rem; line-height: 1.8; white-space: pre-wrap; color: #333; }
        .modal-img { width: 100%; border-radius: 15px; margin: 20px 0; }

        .page { display: none; }
        .error-msg { color: red; text-align: center; padding: 20px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="top-nav">
        <div style="font-family:'Orbitron'; font-weight:900;">E<span>.</span>NEWS</div>
        <div class="nav-icons">
            <button class="nav-btn" onclick="alert('Notifications Enabled! üîî')">üîî</button>
            <button class="nav-btn" onclick="alert('To Install: Click Browser Menu > Add to Home Screen üì≤')">üì≤</button>
        </div>
    </div>

    <header><h1 onclick="location.reload()">EHTISHAM <span>NEWS</span></h1></header>

    <main>
        <div id="home" class="page" style="display:block;">
            <div class="container">
                <div class="cat-card" onclick="fetchNews('gaming')"><span>üéÆ</span> <h3>Game Update</h3></div>
                <div class="cat-card" onclick="fetchNews('community')"><span>üë•</span> <h3>Community News</h3></div>
                <div class="cat-card" onclick="fetchNews('esports')"><span>üèÜ</span> <h3>Esports Updates</h3></div>
            </div>
        </div>

        <div id="newsFeed" class="page">
            <div class="container">
                <h2 id="feedTitle" style="color:var(--gold); font-family:Orbitron; margin-bottom:20px; text-align:center;"></h2>
                <div id="newsContainer"></div>
                <button onclick="goHome()" style="width:100%; padding:15px; background:#eee; border:none; border-radius:12px; font-weight:700; margin-top:20px;">‚Üê BACK</button>
            </div>
        </div>
    </main>

    <div id="newsModal">
        <div class="close-bar" onclick="closeModal()">CLOSE ‚úñ</div>
        <div id="modalData"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <script>
        // Config
        const firebaseConfig = { 
            apiKey: "AIzaSyC9Cfh60ZyeZTbhK45a_sKWBFCy8DrqDao", 
            authDomain: "ehtisham-news.firebaseapp.com", 
            projectId: "ehtisham-news" 
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Functions
        function fetchNews(cat) {
            document.getElementById('home').style.display = 'none';
            document.getElementById('newsFeed').style.display = 'block';
            document.getElementById('feedTitle').innerText = cat.toUpperCase();
            document.getElementById('newsContainer').innerHTML = "<p style='text-align:center;'>Scanning for Intel...</p>";

            db.collection("news").where("category", "==", cat).orderBy("date", "desc")
            .onSnapshot((snap) => {
                let html = "";
                if(snap.empty) {
                    html = "<p style='text-align:center; padding:40px;'>Stay tuned for updated news.</p>";
                } else {
                    snap.forEach(doc => {
                        const d = doc.data();
                        html += `
                        <div class="news-card">
                            <img src="${d.imgTop || 'https://via.placeholder.com/500x300?text=EHTISHAM+NEWS'}" class="news-cover">
                            <div class="news-info">
                                <h3>${d.title}</h3>
                                <p>${d.content.substring(0, 100)}...</p>
                                <button class="read-btn" onclick="openFullArticle(\`${d.title.replace(/'/g, "\\'")}\`, \`${d.content.replace(/'/g, "\\'")}\`, '${d.imgTop}', '${d.imgMid}', '${d.imgEnd}')">READ FULL ARTICLE</button>
                            </div>
                        </div>`;
                    });
                }
                document.getElementById('newsContainer').innerHTML = html;
            }, (err) => {
                document.getElementById('newsContainer').innerHTML = `<p class="error-msg">Error: ${err.message}<br>Check Firebase Rules!</p>`;
            });
        }

        function openFullArticle(t, c, i1, i2, i3) {
            document.getElementById('modalData').innerHTML = `
                <img src="${i1}" style="width:100%; display:${i1?'block':'none'};">
                <div class="modal-body">
                    <h2>${t}</h2>
                    <p class="modal-text">${c}</p>
                    ${i2 ? `<img src="${i2}" class="modal-img">` : ''}
                    ${i3 ? `<img src="${i3}" class="modal-img">` : ''}
                </div>
                <div style="height:50px;"></div>
            `;
            document.getElementById('newsModal').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function goHome() { 
            document.getElementById('newsFeed').style.display = 'none'; 
            document.getElementById('home').style.display = 'block'; 
        }

        function closeModal() { 
            document.getElementById('newsModal').style.display = 'none'; 
            document.body.style.overflow = 'auto'; 
        }
    </script>
</body>
</html>
