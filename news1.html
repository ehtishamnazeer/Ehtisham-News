<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EHTISHAM NEWS | Pro Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">

    <style>
        :root { --gold: #c9a23f; --bg: #ffffff; --card: #f8f9fa; --text: #000000; --border: #eeeeee; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); min-height: 100vh; }

        /* HEADER & TOP CONTROLS */
        .top-nav { display: flex; justify-content: space-between; align-items: center; padding: 20px; background: #fff; position: sticky; top: 0; z-index: 100; border-bottom: 1px solid var(--border); }
        .nav-icons { display: flex; gap: 10px; }
        .icon-btn { width: 45px; height: 45px; background: var(--card); border: 1px solid var(--border); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; cursor: pointer; }
        
        header { padding: 30px 20px; text-align: center; }
        header h1 { font-family: 'Orbitron'; font-size: 1.8rem; font-weight: 900; letter-spacing: 2px; }
        header span { color: var(--gold); }

        .container { padding: 0 20px 40px; max-width: 500px; margin: 0 auto; }
        
        /* CARDS */
        .cat-card { background: var(--card); border: 1px solid var(--border); border-radius: 20px; padding: 22px; margin-bottom: 15px; cursor: pointer; display: flex; align-items: center; gap: 15px; }
        
        /* NEWS CARD WITH READ MORE */
        .news-card { background: #fff; border: 1px solid var(--border); border-radius: 22px; margin-bottom: 25px; overflow: hidden; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        .news-cover { width: 100%; height: 200px; object-fit: cover; background: #eee; }
        .news-content-box { padding: 20px; }
        .news-content-box h3 { font-size: 1.2rem; margin-bottom: 10px; color: #000; }
        .news-content-box p { font-size: 0.9rem; color: #666; line-height: 1.5; margin-bottom: 15px; }
        
        .read-more-btn { 
            width: 100%; padding: 15px; background: #000; color: #fff; border: none; 
            border-radius: 12px; font-weight: 800; font-size: 0.8rem; letter-spacing: 1px;
            cursor: pointer; text-transform: uppercase;
        }

        /* MODAL */
        #newsModal { position: fixed; inset: 0; background: #fff; z-index: 20000; display: none; overflow-y: auto; }
        .modal-img { width: 100%; border-radius: 0 0 25px 25px; max-height: 300px; object-fit: cover; }
        .modal-body { padding: 25px; }

        .footer { padding: 40px 20px; text-align: center; border-top: 1px solid var(--border); }
        .social-btn { width: 55px; height: 55px; background: #fff; border: 1px solid var(--border); border-radius: 15px; display: inline-flex; align-items: center; justify-content: center; margin: 0 5px; }
        .social-btn img { width: 26px; height: 26px; }

        .page { display: none; }
    </style>
</head>
<body>

    <div class="top-nav">
        <h2 style="font-family:Orbitron; font-size:1rem;">E<span>.</span>N</h2>
        <div class="nav-icons">
            <div class="icon-btn" onclick="toggleNotify()">üîî</div>
            <div class="icon-btn" onclick="installApp()">üì≤</div>
        </div>
    </div>

    <header><h1 onclick="goHome()">EHTISHAM <span>NEWS</span></h1></header>

    <main>
        <div id="home" class="page" style="display:block;">
            <div class="container">
                <div class="cat-card" onclick="openCategory('gaming')"><span>üéÆ</span> <h3>Game Update</h3></div>
                <div class="cat-card" onclick="openCategory('community')"><span>üë•</span> <h3>Community News</h3></div>
                <div class="cat-card" onclick="openCategory('esports')"><span>üèÜ</span> <h3>Esports Updates</h3></div>
            </div>
        </div>

        <div id="newsList" class="page">
            <div class="container">
                <h2 id="catTitle" style="color:var(--gold); margin-bottom:20px; font-family:Orbitron; font-size:0.8rem;"></h2>
                <div id="newsItems"></div>
                <button onclick="goHome()" style="width:100%; padding:15px; border:none; background:#eee; border-radius:12px; font-weight:700;">‚Üê BACK</button>
            </div>
        </div>
    </main>

    <div id="newsModal">
        <div id="modalContent"></div>
        <div class="container"><button onclick="closeModal()" style="width:100%; padding:18px; background:var(--gold); border:none; border-radius:15px; font-weight:900;">CLOSE</button></div>
    </div>

    <div class="footer">
        <div class="social-grid">
            <a href="https://whatsapp.com/channel/0029VaFurLDD8SE2bbOUxy1L" target="_blank" class="social-btn"><img src="https://cdn-icons-png.flaticon.com/512/3670/3670051.png"></a>
            <a href="https://www.facebook.com/share/1A2bZ7tnBX/" target="_blank" class="social-btn"><img src="https://cdn-icons-png.flaticon.com/512/5968/5968764.png"></a>
            <a href="https://www.instagram.com/ehtisham_nazeer" target="_blank" class="social-btn"><img src="https://cdn-icons-png.flaticon.com/512/174/174855.png"></a>
            <a href="https://www.tiktok.com/@ehtishamnazeer1" target="_blank" class="social-btn"><img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png"></a>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <script>
        firebase.initializeApp({ apiKey: "AIzaSyC9Cfh60ZyeZTbhK45a_sKWBFCy8DrqDao", authDomain: "ehtisham-news.firebaseapp.com", projectId: "ehtisham-news" });
        const db = firebase.firestore();

        function toggleNotify() { alert("Notification System: Active üîî"); }
        function installApp() { alert("Click Browser Options > Add to Home Screen üì≤"); }

        function openCategory(cat) {
            document.getElementById('home').style.display = 'none';
            document.getElementById('newsList').style.display = 'block';
            document.getElementById('catTitle').innerText = "FEED: " + cat.toUpperCase();
            
            db.collection("news").where("category", "==", cat).orderBy("date", "desc").onSnapshot((snap) => {
                let html = "";
                snap.forEach(doc => {
                    const d = doc.data();
                    html += `
                    <div class="news-card">
                        <img src="${d.imgTop || 'https://via.placeholder.com/400x200'}" class="news-cover">
                        <div class="news-content-box">
                            <h3>${d.title}</h3>
                            <p>${d.content.substring(0, 80)}...</p>
                            <button class="read-more-btn" onclick="showFull(\`${d.title}\`, \`${d.content}\`, '${d.imgTop}', '${d.imgMid}', '${d.imgEnd}')">Read Full Article</button>
                        </div>
                    </div>`;
                });
                document.getElementById("newsItems").innerHTML = html || "<p style='text-align:center;'>No news found.</p>";
            });
        }

        function showFull(t, c, i1, i2, i3) {
            document.getElementById('modalContent').innerHTML = `
                <img src="${i1}" class="modal-img">
                <div class="modal-body">
                    <h2 style="margin-bottom:15px; font-family:Orbitron;">${t}</h2>
                    <p style="line-height:1.7; white-space: pre-line;">${c}</p>
                    ${i2 ? `<img src="${i2}" style="width:100%; border-radius:15px; margin:15px 0;">` : ''}
                    ${i3 ? `<img src="${i3}" style="width:100%; border-radius:15px; margin:15px 0;">` : ''}
                </div>
            `;
            document.getElementById('newsModal').style.display = 'block';
        }

        function closeModal() { document.getElementById('newsModal').style.display = 'none'; }
        function goHome() { document.getElementById('newsList').style.display = 'none'; document.getElementById('home').style.display = 'block'; }
    </script>
</body>
</html>
