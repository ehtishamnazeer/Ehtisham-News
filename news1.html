<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EHTISHAM NEWS | Pro Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">

    <style>
        :root { --gold: #c9a23f; --bg: #ffffff; --card: #f8f9fa; --text: #000000; --border: #eeeeee; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); min-height: 100vh; }

        /* HEADER & TOP CONTROLS */
        .top-nav { display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; background: #fff; position: sticky; top: 0; z-index: 999; border-bottom: 2px solid var(--gold); }
        .nav-icons { display: flex; gap: 15px; }
        .icon-btn { font-size: 1.5rem; cursor: pointer; padding: 5px; }
        
        header { padding: 25px 20px; text-align: center; }
        header h1 { font-family: 'Orbitron'; font-size: 1.8rem; font-weight: 900; letter-spacing: 2px; }
        header span { color: var(--gold); }

        .container { padding: 0 20px 40px; max-width: 500px; margin: 0 auto; }
        
        /* CATEGORY CARDS */
        .cat-card { background: var(--card); border: 2px solid var(--border); border-radius: 20px; padding: 25px; margin-bottom: 15px; cursor: pointer; display: flex; align-items: center; gap: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.03); }
        .cat-card h3 { font-size: 1.1rem; font-weight: 800; }
        
        /* NEWS CARD */
        .news-card { background: #fff; border: 2px solid var(--border); border-radius: 25px; margin-bottom: 30px; overflow: hidden; }
        .news-cover { width: 100%; height: 220px; object-fit: cover; background: #eee; display: block; }
        .news-content-box { padding: 20px; }
        .news-content-box h3 { font-size: 1.3rem; margin-bottom: 12px; font-weight: 900; }
        .news-content-box p { font-size: 0.95rem; color: #555; line-height: 1.6; margin-bottom: 20px; }
        
        /* THE RED BUTTON (READ MORE) */
        .read-btn { 
            display: block; width: 100%; padding: 18px; background: #000; color: #fff; 
            border: none; border-radius: 15px; font-weight: 900; font-size: 1rem;
            text-align: center; text-transform: uppercase; cursor: pointer;
        }

        /* MODAL (FULL SCREEN ARTICLE) */
        #newsModal { position: fixed; inset: 0; background: #fff; z-index: 9999; display: none; overflow-y: auto; }
        .modal-close-top { position: sticky; top: 0; background: #000; color: #fff; padding: 15px; text-align: center; font-weight: 900; z-index: 10; cursor: pointer; }
        .modal-body { padding: 0 0 50px 0; }
        .modal-text-wrap { padding: 25px; }

        .footer { padding: 50px 20px; text-align: center; border-top: 1px solid var(--border); background: #fdfdfd; }
        .social-btn { width: 60px; height: 60px; background: #fff; border: 2px solid var(--border); border-radius: 20px; display: inline-flex; align-items: center; justify-content: center; margin: 0 8px; }
        .social-btn img { width: 30px; height: 30px; }

        .page { display: none; }
    </style>
</head>
<body>

    <div class="top-nav">
        <h2 style="font-family:Orbitron; font-size:1.1rem;">E<span>.</span>N</h2>
        <div class="nav-icons">
            <div class="icon-btn" onclick="showNotify()">üîî</div>
            <div class="icon-btn" onclick="showInstall()">üì≤</div>
        </div>
    </div>

    <header><h1 onclick="goHome()">EHTISHAM <span>NEWS</span></h1></header>

    <main>
        <div id="home" class="page" style="display:block;">
            <div class="container">
                <div class="cat-card" onclick="openCategory('gaming')"><span>üéÆ</span> <h3>Game Update</h3></div>
                <div class="cat-card" onclick="openCategory('community')"><span>üë•</span> <h3>Community News</h3></div>
                <div class="cat-card" onclick="openCategory('esports')"><span>üèÜ</span> <h3>Esports Updates</h3></div>
            </div>
        </div>

        <div id="newsList" class="page">
            <div class="container">
                <h2 id="catTitle" style="color:var(--gold); margin-bottom:25px; font-family:Orbitron; font-size:1rem; text-align:center;"></h2>
                <div id="newsItems"></div>
                <button onclick="goHome()" style="width:100%; padding:20px; border:none; background:#eee; border-radius:15px; font-weight:900; margin-top:20px;">‚Üê BACK TO MENU</button>
            </div>
        </div>
    </main>

    <div id="newsModal">
        <div class="modal-close-top" onclick="closeModal()">CLOSE ARTICLE ‚úñ</div>
        <div id="modalContent" class="modal-body"></div>
    </div>

    <div class="footer">
        <p style="font-weight:900; font-size:10px; letter-spacing:2px; margin-bottom:20px;">Contact Us</p>
        <div class="social-grid">
            <a href="https://whatsapp.com/channel/0029VaFurLDD8SE2bbOUxy1L" target="_blank" class="social-btn"><img src="https://cdn-icons-png.flaticon.com/512/3670/3670051.png"></a>
            <a href="https://www.facebook.com/share/1A2bZ7tnBX/" target="_blank" class="social-btn"><img src="https://cdn-icons-png.flaticon.com/512/5968/5968764.png"></a>
            <a href="https://www.instagram.com/ehtisham_nazeer" target="_blank" class="social-btn"><img src="https://cdn-icons-png.flaticon.com/512/174/174855.png"></a>
            <a href="https://www.tiktok.com/@ehtishamnazeer1" target="_blank" class="social-btn"><img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png"></a>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <script>
        // Initialize Firebase
        const firebaseConfig = { apiKey: "AIzaSyC9Cfh60ZyeZTbhK45a_sKWBFCy8DrqDao", authDomain: "ehtisham-news.firebaseapp.com", projectId: "ehtisham-news" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // 1. Notifications & Install
        function showNotify() { alert("üîî Notifications are now ACTIVE!"); }
        function showInstall() { alert("üì≤ To Install: Click Browser Menu (3 dots) then 'Add to Home Screen'"); }

        // 2. Open Category
        function openCategory(cat) {
            document.getElementById('home').style.display = 'none';
            document.getElementById('newsList').style.display = 'block';
            document.getElementById('catTitle').innerText = "STREAM: " + cat.toUpperCase();
            
            db.collection("news").where("category", "==", cat).orderBy("date", "desc").onSnapshot((snap) => {
                let html = "";
                if(snap.empty) {
                    html = "<p style='text-align:center; padding:50px; color:#999;'>Stay tuned for updated news.</p>";
                } else {
                    snap.forEach(doc => {
                        const d = doc.data();
                        const coverImg = d.imgTop || 'https://via.placeholder.com/600x400?text=EHTISHAM+NEWS';
                        html += `
                        <div class="news-card">
                            <img src="${coverImg}" class="news-cover">
                            <div class="news-content-box">
                                <h3>${d.title}</h3>
                                <p>${d.content.substring(0, 100)}...</p>
                                <button class="read-btn" onclick="showFull(\`${d.title.replace(/'/g, "\\'")}\`, \`${d.content.replace(/'/g, "\\'")}\`, '${d.imgTop}', '${d.imgMid}', '${d.imgEnd}')">Open Article</button>
                            </div>
                        </div>`;
                    });
                }
                document.getElementById("newsItems").innerHTML = html;
            }, (error) => {
                console.log(error);
                document.getElementById("newsItems").innerHTML = "Error loading news. Check Firebase.";
            });
        }

        // 3. Show Full Article (Modal)
        function showFull(t, c, i1, i2, i3) {
            const contentHtml = `
                <img src="${i1 || ''}" style="width:100%; display:${i1?'block':'none'};">
                <div class="modal-text-wrap">
                    <h2 style="font-family:Orbitron; font-size:1.6rem; margin-bottom:20px;">${t}</h2>
                    <p style="line-height:1.8; white-space: pre-wrap; font-size:1.1rem; color:#222;">${c}</p>
                    ${i2 ? `<img src="${i2}" style="width:100%; border-radius:15px; margin:20px 0;">` : ''}
                    ${i3 ? `<img src="${i3}" style="width:100%; border-radius:15px; margin:20px 0;">` : ''}
                </div>
            `;
            document.getElementById('modalContent').innerHTML = contentHtml;
            document.getElementById('newsModal').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        // 4. Navigation
        function closeModal() { 
            document.getElementById('newsModal').style.display = 'none'; 
            document.body.style.overflow = 'auto'; 
        }
        function goHome() { 
            document.getElementById('newsList').style.display = 'none'; 
            document.getElementById('home').style.display = 'block'; 
        }
    </script>
</body>
</html>
