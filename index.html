<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ehtisham News</title>

<meta name="theme-color" content="#c9a23f">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<link rel="manifest" href='data:application/json,{
  "name":"Ehtisham News",
  "short_name":"E-News",
  "start_url":".",
  "display":"standalone",
  "background_color":"#ffffff",
  "theme_color":"#c9a23f"
}'>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Poppins,Arial;
  background:#f4f4f4;
  color:#222;
}
a{text-decoration:none;color:inherit}

header{
  background:#fff;
  padding:20px;
  text-align:center;
  box-shadow:0 4px 10px rgba(0,0,0,.05)
}
header span{color:#c9a23f}

.container{padding:16px}
.card{
  background:#fff;
  border-radius:16px;
  padding:18px;
  margin-bottom:14px;
  box-shadow:0 6px 18px rgba(0,0,0,.08);
  transition:.3s;
}
.card:hover{transform:translateY(-3px)}
button{
  background:#c9a23f;
  color:#fff;
  border:none;
  padding:10px 18px;
  border-radius:20px;
  cursor:pointer;
  font-family:inherit;
}

#newsPage,#singleNews{display:none}

.fade{animation:fade .35s ease}
@keyframes fade{
  from{opacity:0;transform:translateY(10px)}
  to{opacity:1}
}

/* Splash */
#splash{
  position:fixed;
  inset:0;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
#splash h1{
  font-size:40px;
  color:#c9a23f;
  animation:zoom 1.2s ease;
}
@keyframes zoom{
  from{opacity:0;transform:scale(.6)}
  to{opacity:1}
}

/* Install */
.installBox{
  position:fixed;
  bottom:20px;
  left:15px;
  right:15px;
  z-index:999;
}

footer{
  background:#fff;
  padding:15px;
  text-align:center;
  font-size:14px;
}
</style>
</head>

<body>

<div id="splash">
  <h1>Ehtisham News</h1>
</div>

<header>
  <h1>Ehtisham <span>News</span></h1>
  <p>Gaming ‚Ä¢ Esports ‚Ä¢ Community</p>
</header>

<div class="container fade" id="home">
  <div class="card" onclick="openCategory('gaming')">
    <h2>üî• Gaming</h2>
    <p>Latest gaming updates</p>
  </div>
  <div class="card" onclick="openCategory('esports')">
    <h2>üèÜ Esports</h2>
    <p>Tournaments & rankings</p>
  </div>
  <div class="card" onclick="openCategory('community')">
    <h2>üë• Community</h2>
    <p>Creators & community news</p>
  </div>
</div>

<div class="container fade" id="newsPage">
  <h2 id="catTitle"></h2>
  <div id="newsList">Loading...</div>
  <button onclick="goHome()">‚¨Ö Back</button>
</div>

<div class="container fade" id="singleNews">
  <h2 id="snTitle"></h2>
  <p id="snContent"></p>
  <button onclick="shareNews()">üîó Share</button>
  <h3>Other News</h3>
  <div id="otherNews"></div>
  <button onclick="goHome()">‚¨Ö Back</button>
</div>

<footer>
  <a href="https://whatsapp.com/channel/0029VaFurLDD8SE2bbOUxy1L">WhatsApp</a> |
  <a href="https://www.facebook.com/share/16UChCgJTn/">Facebook</a> |
  <a href="https://www.instagram.com/ehtisham_nazeer">Instagram</a> |
  <a href="https://www.tiktok.com/@ehtishamnazeer1">TikTok</a>
</footer>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyC9Cfh60ZyeZTbhK45a_sKWBFCy8DrqDao",
  authDomain:"ehtisham-news.firebaseapp.com",
  projectId:"ehtisham-news"
});
const db=firebase.firestore();

setTimeout(()=>splash.style.display="none",1500);

function goHome(){
  newsPage.style.display="none";
  singleNews.style.display="none";
  home.style.display="block";
}

function openCategory(cat){
  home.style.display="none";
  singleNews.style.display="none";
  newsPage.style.display="block";
  catTitle.innerText=cat.toUpperCase();
  newsList.innerHTML="Loading...";

  db.collection("news")
    .where("category","==",cat)
    .orderBy("date","desc")
    .get()
    .then(s=>{
      let h="";
      s.forEach(d=>{
        let n=d.data();
        h+=`<div class="card" onclick="openNews('${d.id}')">
              <h3>${n.title}</h3>
              <p>${n.content.slice(0,80)}...</p>
            </div>`;
      });
      newsList.innerHTML=h||"No news found";
    });
}

function openNews(id){
  newsPage.style.display="none";
  singleNews.style.display="block";

  db.collection("news").doc(id).get().then(d=>{
    let n=d.data();
    snTitle.innerText=n.title;
    snContent.innerText=n.content;
  });

  db.collection("news").limit(4).get().then(s=>{
    let h="";
    s.forEach(d=>{
      let n=d.data();
      h+=`<div class="card" onclick="openNews('${d.id}')">${n.title}</div>`;
    });
    otherNews.innerHTML=h;
  });
}

function shareNews(){
  if(navigator.share){
    navigator.share({title:snTitle.innerText,text:snTitle.innerText});
  }
}

/* Notifications */
if("Notification"in window){
  Notification.requestPermission();
  db.collection("notifications")
    .orderBy("time","desc").limit(1)
    .onSnapshot(s=>{
      s.forEach(d=>{
        let n=d.data();
        new Notification(n.title,{body:n.body});
      });
    });
}

/* Install popup */
let deferredPrompt;
window.addEventListener("beforeinstallprompt",e=>{
  e.preventDefault();
  deferredPrompt=e;
  let box=document.createElement("div");
  box.className="card installBox";
  box.innerHTML=`<h3>Install App</h3><button id="ib">Install</button>`;
  document.body.appendChild(box);
  ib.onclick=()=>{
    box.remove();
    deferredPrompt.prompt();
  }
});
</script>

</body>
</html>
