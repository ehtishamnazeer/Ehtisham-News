<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EHTISHAM NEWS | PREMIUM V3</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Outfit:wght@300;500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #D4AF37; --premium-black: #050505; --glass: rgba(255, 255, 255, 0.03); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        
        body { 
            font-family: 'Outfit', sans-serif; 
            background-color: var(--premium-black); 
            background-image: radial-gradient(circle at top right, #1a1a1a, #050505);
            color: #fff; 
            min-height: 100vh;
        }

        /* --- LUXURY HEADER --- */
        .header { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 20px; position: sticky; top: 0; z-index: 1000;
            background: rgba(5, 5, 5, 0.8); backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
        }
        .logo { font-family: 'Orbitron'; font-size: 1.3rem; letter-spacing: 1px; font-weight: 900; }
        .logo span { color: var(--gold); text-shadow: 0 0 10px rgba(212, 175, 55, 0.5); }

        .nav-icons { display: flex; gap: 18px; align-items: center; }
        .bell-icon { color: var(--gold); font-size: 1.4rem; position: relative; cursor: pointer; }
        .dot { position: absolute; top: 0; right: 0; width: 8px; height: 8px; background: #ff3b3b; border-radius: 50%; box-shadow: 0 0 10px red; }

        /* --- PREMIUM APK BUTTON --- */
        .download-btn { 
            background: linear-gradient(45deg, var(--gold), #f3cf7a); 
            color: #000; padding: 10px 18px; border-radius: 12px; 
            font-weight: 800; font-size: 0.75rem; text-decoration: none;
            display: flex; align-items: center; gap: 8px;
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
        }

        .container { padding: 20px; max-width: 500px; margin: 0 auto; }

        /* --- CATEGORY TILES --- */
        .category-grid { display: grid; gap: 15px; margin-top: 20px; }
        .sector-card { 
            background: var(--glass); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 22px; padding: 25px; display: flex; align-items: center; gap: 20px;
            transition: 0.4s; cursor: pointer;
        }
        .sector-card:active { transform: scale(0.96); background: rgba(212, 175, 55, 0.1); border-color: var(--gold); }
        .icon-box { 
            width: 60px; height: 60px; background: rgba(255,255,255,0.05); 
            border-radius: 18px; display: flex; align-items: center; justify-content: center; font-size: 1.8rem;
        }
        .sector-info h3 { font-size: 1.2rem; font-weight: 800; color: var(--gold); }
        .sector-info p { font-size: 0.85rem; color: #888; margin-top: 2px; }

        /* --- HD NEWS FEED --- */
        .news-card { 
            background: #111; border-radius: 28px; margin-bottom: 25px; 
            overflow: hidden; border: 1px solid rgba(255,255,255,0.05);
        }
        .img-box { width: 100%; aspect-ratio: 16/9; overflow: hidden; background: #222; }
        .news-img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
        .news-content { padding: 22px; }
        .news-content h2 { font-size: 1.4rem; font-weight: 800; margin-bottom: 12px; line-height: 1.3; }
        .news-content p { color: #aaa; font-size: 0.95rem; line-height: 1.6; margin-bottom: 20px; }
        .read-more { 
            width: 100%; padding: 16px; background: transparent; border: 1px solid var(--gold);
            color: var(--gold); border-radius: 14px; font-weight: 800; cursor: pointer;
            transition: 0.3s;
        }
        .read-more:active { background: var(--gold); color: #000; }

        /* --- FOOTER & SOCIALS --- */
        .footer { text-align: center; margin-top: 60px; padding-bottom: 40px; }
        .social-links { display: flex; justify-content: center; gap: 20px; margin-top: 20px; }
        .s-icon { 
            width: 55px; height: 55px; background: var(--glass); border-radius: 18px; 
            display: flex; align-items: center; justify-content: center; font-size: 1.5rem;
            color: #fff; text-decoration: none; border: 1px solid rgba(255,255,255,0.1);
        }
        .s-icon:active { color: var(--gold); border-color: var(--gold); }

        /* --- ARTICLE OVERLAY --- */
        #article-modal { position: fixed; inset: 0; background: #000; z-index: 5000; display: none; overflow-y: auto; }
        .close-bar { position: sticky; top: 0; background: rgba(0,0,0,0.8); padding: 15px; text-align: center; font-weight: 800; color: var(--gold); border-bottom: 1px solid var(--gold); }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <header class="header">
        <div class="logo">EHTISHAM<span>NEWS</span></div>
        <div class="nav-icons">
            <div class="bell-icon" onclick="alert('System: Premium Notifications Active')">
                <i class="fas fa-bell"></i><div class="dot"></div>
            </div>
            <a href="ehtishamnews.apk" download="ehtishamnews.apk" class="download-btn">
                <i class="fas fa-crown"></i> GET APP
            </a>
        </div>
    </header>

    <div class="container">
        <div id="home-view">
            <p style="text-align:center; color:var(--gold); font-family:Orbitron; font-size:0.7rem; letter-spacing:3px; margin: 30px 0;">ACCESS CHANNELS</p>
            <div class="category-grid">
                <div class="sector-card" onclick="loadFeed('gaming')">
                    <div class="icon-box">üéÆ</div>
                    <div class="sector-info"><h3>Gaming Hub</h3><p>Live patches & tonight leaks</p></div>
                </div>
                <div class="sector-card" onclick="loadFeed('community')">
                    <div class="icon-box">üë•</div>
                    <div class="sector-info"><h3>Community</h3><p>Server alerts & member news</p></div>
                </div>
                <div class="sector-card" onclick="loadFeed('esports')">
                    <div class="icon-box">üèÜ</div>
                    <div class="sector-info"><h3>Esports</h3><p>Global stats & tournament circuit</p></div>
                </div>
            </div>

            <div class="footer">
                <p style="font-size: 0.8rem; letter-spacing: 2px; color: #555;">CONNECT WITH US</p>
                <div class="social-links">
                    <a href="https://whatsapp.com/channel/0029VaFurLDD8SE2bbOUxy1L" target="_blank" class="s-icon"><i class="fab fa-whatsapp"></i></a>
                    <a href="https://www.facebook.com/share/1A2bZ7tnBX/" target="_blank" class="s-icon"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://www.instagram.com/ehtisham_nazeer?igsh=M3RoMzN5eTNqbXZu" target="_blank" class="s-icon"><i class="fab fa-instagram"></i></a>
                    <a href="https://www.tiktok.com/@ehtishamnazeer1?_r=1&_t=ZS-92Th6E1cjHL" target="_blank" class="s-icon"><i class="fab fa-tiktok"></i></a>
                </div>
                <p style="margin-top:40px; font-size:0.6rem; color:#333;">¬© 2025 EHTISHAM NAZEER | ALL RIGHTS RESERVED</p>
            </div>
        </div>

        <div id="feed-view" class="hidden">
            <h2 id="view-title" style="font-family:Orbitron; color:var(--gold); text-align:center; margin-bottom:30px; letter-spacing:2px;"></h2>
            <div id="news-container"></div>
            <button onclick="backHome()" style="width:100%; padding:18px; background:var(--glass); border:1px solid #333; color:#888; border-radius:15px; font-weight:800; margin-top:20px;">BACK TO MAIN MENU</button>
        </div>
    </div>

    <div id="article-modal">
        <div class="close-bar" onclick="closeArticle()">CLOSE ARTICLE ‚úñ</div>
        <div id="article-data"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script>
        firebase.initializeApp({ apiKey: "AIzaSyC9Cfh60ZyeZTbhK45a_sKWBFCy8DrqDao", authDomain: "ehtisham-news.firebaseapp.com", projectId: "ehtisham-news" });
        const db = firebase.firestore();
        let newsData = {};

        function loadFeed(cat) {
            document.getElementById('home-view').classList.add('hidden');
            document.getElementById('feed-view').classList.remove('hidden');
            document.getElementById('view-title').innerText = cat;
            window.scrollTo(0,0);

            db.collection("news").where("category", "==", cat).orderBy("date", "desc").onSnapshot(snap => {
                let html = "";
                snap.forEach(doc => {
                    const data = doc.data(); newsData[doc.id] = data;
                    html += `
                        <div class="news-card">
                            <div class="img-box"><img src="${data.imgTop}" class="news-img"></div>
                            <div class="news-content">
                                <h2>${data.title}</h2>
                                <p>${data.content.substring(0,90)}...</p>
                                <button class="read-more" onclick="readArt('${doc.id}')">VIEW FULL REPORT</button>
                            </div>
                        </div>`;
                });
                document.getElementById('news-container').innerHTML = html || "<p style='text-align:center; color:#555;'>No intel found in this sector...</p>";
            });
        }

        function backHome() { document.getElementById('feed-view').classList.add('hidden'); document.getElementById('home-view').classList.remove('hidden'); }
        
        function readArt(id) {
            const art = newsData[id];
            document.getElementById('article-data').innerHTML = `
                <img src="${art.imgTop}" style="width:100%;">
                <div style="padding:25px;">
                    <h1 style="font-family:Orbitron; font-size:1.8rem; color:var(--gold); margin-bottom:20px;">${art.title}</h1>
                    <p style="font-size:1.1rem; line-height:1.8; color:#ccc; white-space:pre-wrap;">${art.content}</p>
                    ${art.imgMid ? `<img src="${art.imgMid}" style="width:100%; border-radius:20px; margin-top:30px; border:1px solid #333;">` : ''}
                </div>`;
            document.getElementById('article-modal').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeArticle() { document.getElementById('article-modal').style.display = 'none'; document.body.style.overflow = 'auto'; }
    </script>
</body>
</html>
