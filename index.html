<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FF ELITE TRACKER - OB51</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap');
        body { background: #000; color: #fff; font-family: sans-serif; overflow-x: hidden; }
        .ff-font { font-family: 'Orbitron', sans-serif; }
        .event-card { background: linear-gradient(145deg, #111, #050505); border: 1px solid #222; position: relative; }
        .event-card::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 2px; background: linear-gradient(90deg, transparent, #eab308, transparent); }
        .glow-text { text-shadow: 0 0 10px rgba(234, 179, 8, 0.5); }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4">

    <div class="mt-12 mb-10 text-center">
        <h1 class="ff-font text-5xl font-black italic text-yellow-500 tracking-tighter glow-text">ELITE TRACKER</h1>
        <div class="flex items-center justify-center gap-2 mt-2">
            <span class="w-2 h-2 bg-red-600 rounded-full animate-pulse"></span>
            <p class="text-slate-500 text-[10px] font-black uppercase tracking-[0.4em]">Live Event Scanner v5.1</p>
        </div>
    </div>

    <div class="w-full max-w-lg event-card p-8 rounded-[2rem] shadow-2xl">
        <div class="space-y-6">
            <div class="flex gap-2">
                <select id="region" class="bg-zinc-900 p-4 rounded-2xl border border-zinc-800 outline-none font-bold text-yellow-500 text-sm">
                    <option value="PK">PAKISTAN</option>
                    <option value="IND">INDIA</option>
                    <option value="BD">BANGLADESH</option>
                </select>
                <input id="uid" type="text" placeholder="Enter Player UID" 
                       class="flex-1 bg-black p-4 rounded-2xl border border-zinc-800 focus:border-yellow-500 outline-none font-mono text-xl text-yellow-500">
            </div>

            <button onclick="startScrape()" id="scanBtn" 
                    class="ff-font w-full bg-yellow-500 text-black font-black py-5 rounded-2xl text-xl transition-all hover:bg-yellow-400 active:scale-95">
                START SCANNING
            </button>
        </div>

        <div id="loader" class="hidden mt-6 text-center">
            <div class="inline-block w-6 h-6 border-2 border-yellow-500 border-t-transparent rounded-full animate-spin"></div>
            <p class="text-[9px] text-zinc-500 mt-2 font-bold uppercase tracking-widest">Accessing xv.ct nodes...</p>
        </div>
    </div>

    <div id="result" class="w-full max-w-lg mt-8 hidden animate-in slide-in-from-bottom duration-500">
        <div class="event-card p-8 rounded-[2rem] border-l-4 border-yellow-500">
            <div class="flex justify-between items-start mb-6">
                <div>
                    <p class="text-[10px] text-zinc-500 font-bold uppercase">Target ID</p>
                    <h2 id="outName" class="text-3xl font-black italic glow-text">---</h2>
                </div>
                <div class="text-right">
                    <p class="text-[10px] text-zinc-500 font-bold uppercase">Region</p>
                    <p id="outReg" class="font-bold text-yellow-500">--</p>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div class="bg-zinc-900/50 p-4 rounded-2xl border border-zinc-800">
                    <p class="text-[10px] text-zinc-500 uppercase mb-1">Account Level</p>
                    <p id="outLv" class="text-2xl font-black">--</p>
                </div>
                <div class="bg-zinc-900/50 p-4 rounded-2xl border border-zinc-800">
                    <p class="text-[10px] text-zinc-500 uppercase mb-1">OB51 Status</p>
                    <p class="text-green-500 font-bold uppercase text-xs">SECURE</p>
                </div>
            </div>
            
            <p class="mt-6 text-[9px] text-zinc-600 italic text-center uppercase tracking-widest">Data fetched via xv-encrypted-node</p>
        </div>
    </div>

    <script>
        async function startScrape() {
            const uid = document.getElementById('uid').value.trim();
            const region = document.getElementById('region').value;
            const btn = document.getElementById('scanBtn');
            const loader = document.getElementById('loader');
            const result = document.getElementById('result');

            if(!uid) return alert("UID to likho bc!");

            btn.disabled = true;
            loader.classList.remove('hidden');
            result.classList.add('hidden');

            // xv.ct.ws Jesa Multiple API Bypass Logic
            const apiNodes = [
                `https://free-ff-api-src-5plp.onrender.com/api/v1/account?region=${region}&uid=${uid}`,
                `https://ff-api-p7v7.onrender.com/api/v1/account?region=${region}&uid=${uid}`
            ];

            const proxy = "https://api.allorigins.win/get?url=";
            let finalData = null;

            for(let node of apiNodes) {
                try {
                    const resp = await fetch(proxy + encodeURIComponent(node));
                    const json = await resp.json();
                    const data = JSON.parse(json.contents);
                    
                    if(data && data.basicInfo) {
                        finalData = data;
                        break;
                    }
                } catch(e) { console.log("Node failed, retrying..."); }
            }

            if(finalData) {
                document.getElementById('outName').innerText = finalData.basicInfo.nickname;
                document.getElementById('outLv').innerText = finalData.basicInfo.level;
                document.getElementById('outReg').innerText = region;
                result.classList.remove('hidden');
            } else {
                alert("OB51 Error: Garena servers ne request block kar di hai. 2 minute baad try karo!");
            }

            btn.disabled = false;
            loader.classList.add('hidden');
        }
    </script>
</body>
</html>
