<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EHTISHAM NEWS | V-PRO</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Outfit:wght@300;500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root { --gold: #c9a23f; --dark: #000000; --glass: rgba(255, 255, 255, 0.8); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        
        body { font-family: 'Outfit', sans-serif; background: #f4f4f4; color: var(--dark); overflow-x: hidden; }

        /* --- STICKY PREMIUM NAV --- */
        .nav { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 15px 20px; background: var(--glass); backdrop-filter: blur(15px);
            position: sticky; top: 0; z-index: 1000; border-bottom: 2px solid var(--gold);
        }
        .logo { font-family: 'Orbitron'; font-weight: 900; font-size: 1.1rem; letter-spacing: 1px; }
        .logo span { color: var(--gold); }
        .nav-actions { display: flex; gap: 10px; }
        .btn-icon { width: 40px; height: 40px; border-radius: 12px; border: 1px solid #ddd; background: #fff; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; cursor: pointer; transition: 0.3s; }
        .btn-icon:active { background: var(--gold); transform: scale(0.9); }

        .container { padding: 20px; max-width: 500px; margin: 0 auto; }

        /* --- HERO ANIMATION --- */
        .hero { text-align: center; padding: 30px 0; animation: fadeInDown 0.8s ease; }
        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        .hero h1 { font-family: 'Orbitron'; font-size: 2.2rem; line-height: 1; }
        .hero p { font-size: 0.75rem; font-weight: 800; color: #888; text-transform: uppercase; letter-spacing: 3px; margin-top: 10px; }

        /* --- PREMIUM CATEGORY CARDS --- */
        .card { 
            background: #fff; border-radius: 25px; padding: 25px; margin-bottom: 18px;
            display: flex; align-items: center; gap: 20px; border: 1px solid #eee;
            box-shadow: 0 10px 20px rgba(0,0,0,0.03); cursor: pointer; transition: 0.4s;
            animation: slideIn 0.5s ease forwards; opacity: 0;
        }
        @keyframes slideIn { to { opacity: 1; transform: translateX(0); } from { opacity: 0; transform: translateX(-20px); } }
        .card:active { transform: scale(0.96); border-color: var(--gold); }
        .card-icon { width: 60px; height: 60px; background: #f9f9f9; border-radius: 20px; display: flex; align-items: center; justify-content: center; font-size: 1.8rem; border: 1px solid #f0f0f0; }
        .card-info h3 { font-size: 1.25rem; font-weight: 800; }
        .card-info p { font-size: 0.85rem; color: #888; }

        /* --- NEWS FEED --- */
        .news-box { background: #fff; border-radius: 30px; margin-bottom: 30px; overflow: hidden; border: 1px solid #eee; box-shadow: 0 15px 35px rgba(0,0,0,0.06); }
        .news-img { width: 100%; height: 240px; object-fit: cover; }
        .news-body { padding: 25px; }
        .news-body h2 { font-size: 1.5rem; font-weight: 800; line-height: 1.2; margin-bottom: 15px; }

        /* WORKING READ MORE BUTTON */
        .read-btn { 
            width: 100%; padding: 20px; background: #000; color: #fff; border-radius: 18px;
            font-weight: 800; text-transform: uppercase; font-size: 0.9rem; border: none;
            cursor: pointer; box-shadow: 0 8px 20px rgba(0,0,0,0.15); transition: 0.3s;
        }
        .read-btn:active { transform: translateY(3px); opacity: 0.8; }

        /* --- FOOTER / CONTACT --- */
        .footer { text-align: center; margin-top: 40px; padding: 40px 20px; background: #fff; border-radius: 40px 40px 0 0; }
        .social-row { display: flex; justify-content: center; gap: 15px; margin-top: 20px; }
        .social-item { width: 55px; height: 55px; border-radius: 18px; display: flex; align-items: center; justify-content: center; font-size: 1.4rem; border: 1px solid #f0f0f0; text-decoration: none; transition: 0.3s; }
        .social-item:active { transform: scale(0.9); background: #f9f9f9; }

        /* --- MODAL --- */
        #modal { position: fixed; inset: 0; background: #fff; z-index: 2000; display: none; overflow-y: auto; }
        .close-bar { position: sticky; top: 0; background: #000; color: #fff; padding: 20px; text-align: center; font-weight: 800; cursor: pointer; z-index: 10; }
        .modal-inner { padding-bottom: 100px; }
        .content-padding { padding: 30px 25px; }
        .content-padding h1 { font-family: 'Orbitron'; font-size: 1.8rem; margin-bottom: 20px; }
        .content-padding p { font-size: 1.1rem; line-height: 1.8; color: #333; white-space: pre-wrap; }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="nav">
        <div class="logo">E.<span>NEWS</span></div>
        <div class="nav-actions">
            <div class="btn-icon" onclick="alert('üîî Notifications On!')">üîî</div>
            <div class="btn-icon" onclick="alert('üì≤ Browser menu se Add to Home Screen karein')">üì≤</div>
        </div>
    </div>

    <div class="container" id="mainContainer">
        <div id="homePage">
            <div class="hero">
                <h1>EHTISHAM <span>NEWS</span></h1>
                <p>Digital Intel Stream</p>
            </div>

            <div class="card" onclick="fetchNews('gaming')" style="animation-delay: 0.1s">
                <div class="card-icon">üéÆ</div>
                <div class="card-info"><h3>Gaming Hub</h3><p>Leaks & Patch Notes</p></div>
            </div>
            <div class="card" onclick="fetchNews('community')" style="animation-delay: 0.2s">
                <div class="card-icon">üë•</div>
                <div class="card-info"><h3>Community</h3><p>Events & Alerts</p></div>
            </div>
            <div class="card" onclick="fetchNews('esports')" style="animation-delay: 0.3s">
                <div class="card-icon">üèÜ</div>
                <div class="card-info"><h3>Esports</h3><p>Pro Standings</p></div>
            </div>

            <div class="footer">
                <p style="font-weight: 800; font-size: 0.9rem; letter-spacing: 1px;">CONTACT US</p>
                <div class="social-row">
                    <a href="#" class="social-item" style="color:#25D366;"><i class="fab fa-whatsapp"></i></a>
                    <a href="#" class="social-item" style="color:#1877F2;"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social-item" style="color:#E4405F;"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="social-item" style="color:#000;"><i class="fab fa-tiktok"></i></a>
                </div>
                <p style="font-size: 0.7rem; color: #aaa; margin-top: 30px; font-weight: 500;">¬© 2025 EHTISHAM NAZEER | V-PRO 2.0</p>
            </div>
        </div>

        <div id="feedPage" class="hidden">
            <h2 id="sectorTitle" style="font-family:Orbitron; color:var(--gold); text-align:center; margin: 30px 0; text-transform:uppercase;"></h2>
            <div id="newsList"></div>
            <button onclick="goHome()" style="width:100%; padding:20px; background:#e0e0e0; border:none; border-radius:18px; font-weight:800; margin-top:20px;">‚Üê RETURN TO BASE</button>
        </div>
    </div>

    <div id="modal">
        <div class="close-bar" onclick="closeModal()">CLOSE ARTICLE ‚úñ</div>
        <div id="modalBody" class="modal-inner"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <script>
        firebase.initializeApp({ apiKey: "AIzaSyC9Cfh60ZyeZTbhK45a_sKWBFCy8DrqDao", authDomain: "ehtisham-news.firebaseapp.com", projectId: "ehtisham-news" });
        const db = firebase.firestore();
        let currentArticles = {}; // Store for Read More

        function fetchNews(cat) {
            document.getElementById('homePage').classList.add('hidden');
            document.getElementById('feedPage').classList.remove('hidden');
            document.getElementById('sectorTitle').innerText = cat;
            window.scrollTo(0,0);

            db.collection("news").where("category", "==", cat).orderBy("date", "desc").onSnapshot(snap => {
                let html = "";
                snap.forEach(doc => {
                    const data = doc.data();
                    const id = doc.id;
                    currentArticles[id] = data;
                    html += `
                        <div class="news-box">
                            <img src="${data.imgTop}" class="news-img">
                            <div class="news-body">
                                <h2>${data.title}</h2>
                                <p style="color:#666; margin-bottom:20px;">${data.content.substring(0,100)}...</p>
                                <button class="read-btn" onclick="openFull('${id}')">Read Full Article</button>
                            </div>
                        </div>`;
                });
                document.getElementById('newsList').innerHTML = html || "<p style='text-align:center;'>Syncing...</p>";
            });
        }

        function openFull(id) {
            const art = currentArticles[id];
            document.getElementById('modalBody').innerHTML = `
                <img src="${art.imgTop}" style="width:100%;">
                <div class="content-padding">
                    <h1>${art.title}</h1>
                    <p>${art.content}</p>
                    ${art.imgMid ? `<img src="${art.imgMid}" style="width:100%; border-radius:20px; margin-top:20px;">` : ''}
                </div>`;
            document.getElementById('modal').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() { document.getElementById('modal').style.display = 'none'; document.body.style.overflow = 'auto'; }
        function goHome() { document.getElementById('feedPage').classList.add('hidden'); document.getElementById('homePage').classList.remove('hidden'); window.scrollTo(0,0); }
    </script>
</body>
</html>
