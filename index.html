<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EHTISHAM NEWS | PREMIUM</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">

    <style>
        :root { --gold: #c9a23f; --bg: #ffffff; --card: #ffffff; --shadow: rgba(0,0,0,0.06); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: #000; }

        /* HEADER & ICONS */
        .top-nav { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 15px 20px; background: #fff; position: sticky; top: 0; z-index: 1000;
            border-bottom: 2px solid var(--gold);
        }
        .nav-icons { display: flex; gap: 10px; }
        .nav-btn { background: #f8f9fa; border: 1px solid #eee; padding: 8px; border-radius: 12px; font-size: 1.2rem; cursor: pointer; }

        .header { padding: 30px 20px; text-align: center; }
        .header h1 { font-family: 'Orbitron'; font-size: 1.8rem; font-weight: 900; letter-spacing: 1px; }
        .header h1 span { color: var(--gold); }

        .container { padding: 0 20px 40px; max-width: 500px; margin: 0 auto; }

        /* CATEGORY CARDS (Like Screenshot 1) */
        .cat-card { 
            background: #fff; border: 1px solid #f0f0f0; border-radius: 20px; 
            padding: 22px; margin-bottom: 15px; cursor: pointer; display: flex; 
            align-items: center; gap: 15px; box-shadow: 0 4px 12px var(--shadow);
            transition: 0.2s;
        }
        .cat-card:active { transform: scale(0.98); background: #fafafa; }
        .cat-icon { width: 45px; height: 45px; background: #f8f9fa; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; }

        /* NEWS LISTING */
        .news-item { background: #fff; border: 1px solid #eee; border-radius: 25px; margin-bottom: 25px; overflow: hidden; box-shadow: 0 8px 20px var(--shadow); }
        .news-img { width: 100%; height: 200px; object-fit: cover; background: #f5f5f5; }
        .news-content { padding: 20px; }
        .news-content h3 { font-size: 1.3rem; font-weight: 900; margin-bottom: 10px; }
        
        /* READ MORE - BIG BLACK BUTTON */
        .read-btn { 
            width: 100%; padding: 18px; background: #000; color: #fff; 
            border: none; border-radius: 15px; font-weight: 900; 
            font-size: 0.9rem; text-transform: uppercase; margin-top: 15px;
            cursor: pointer !important; position: relative; z-index: 5;
        }

        /* CONTACT CHANNELS (Restored) */
        .channels { display: flex; justify-content: center; gap: 15px; margin: 30px 0; padding-top: 20px; border-top: 1px solid #eee; }
        .ch-icon { width: 45px; height: 45px; border: 1px solid #eee; border-radius: 12px; display: flex; align-items: center; justify-content: center; text-decoration: none; font-size: 1.3rem; }

        /* MODAL */
        #articleModal { position: fixed; inset: 0; background: #fff; z-index: 9999; display: none; overflow-y: auto; }
        .close-btn { position: sticky; top: 0; background: #000; color: #fff; padding: 18px; text-align: center; font-weight: 900; cursor: pointer; }
        .modal-body { padding: 25px; }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="top-nav">
        <div style="font-family:'Orbitron'; font-weight:900;">E.<span>NEWS</span></div>
        <div class="nav-icons">
            <button class="nav-btn" onclick="alert('Notifications Enabled! üîî')">üîî</button>
            <button class="nav-btn" onclick="alert('To Install: Click Browser Menu > Add to Home Screen üì≤')">üì≤</button>
        </div>
    </div>

    <div class="header"><h1>EHTISHAM <span>NEWS</span></h1></div>

    <div class="container">
        <div id="home">
            <div class="cat-card" onclick="loadNews('gaming')">
                <div class="cat-icon">üéÆ</div>
                <div><h3 style="font-weight:900;">Game Update</h3><p style="color:#888; font-size:0.8rem;">Latest patches & leaks</p></div>
            </div>
            <div class="cat-card" onclick="loadNews('community')">
                <div class="cat-icon">üë•</div>
                <div><h3 style="font-weight:900;">Community News</h3><p style="color:#888; font-size:0.8rem;">Server events & alerts</p></div>
            </div>
            <div class="cat-card" onclick="loadNews('esports')">
                <div class="cat-icon">üèÜ</div>
                <div><h3 style="font-weight:900;">Esports Sector</h3><p style="color:#888; font-size:0.8rem;">Global circuit standings</p></div>
            </div>

            <div style="text-align:center; margin-top:40px; font-weight:900; font-size:0.8rem; color:#aaa; letter-spacing:1px;">SECURE CHANNELS</div>
            <div class="channels">
                <a href="#" class="ch-icon">üü¢</a>
                <a href="#" class="ch-icon">üîµ</a>
                <a href="#" class="ch-icon">üü£</a>
                <a href="#" class="ch-icon">‚ö´</a>
            </div>
            <p style="text-align:center; font-size:0.7rem; color:#ccc; margin-top:10px;">¬© 2025 EHTISHAM NAZEER | ALL RIGHTS RESERVED</p>
        </div>

        <div id="feed" class="hidden">
            <h2 id="titleText" style="font-family:Orbitron; color:var(--gold); margin-bottom:20px; text-align:center;"></h2>
            <div id="newsItems"></div>
            <button onclick="goHome()" style="width:100%; padding:15px; background:#f0f0f0; border:none; border-radius:12px; font-weight:800; margin-top:20px;">‚Üê BACK TO SECTOR</button>
        </div>
    </div>

    <div id="articleModal">
        <div class="close-btn" onclick="closeArt()">CLOSE ARTICLE ‚úñ</div>
        <div id="modalData"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <script>
        firebase.initializeApp({ apiKey: "AIzaSyC9Cfh60ZyeZTbhK45a_sKWBFCy8DrqDao", authDomain: "ehtisham-news.firebaseapp.com", projectId: "ehtisham-news" });
        const db = firebase.firestore();

        function loadNews(cat) {
            document.getElementById('home').classList.add('hidden');
            document.getElementById('feed').classList.remove('hidden');
            document.getElementById('titleText').innerText = cat.toUpperCase();
            
            db.collection("news").where("category", "==", cat).orderBy("date", "desc")
            .onSnapshot(snap => {
                let html = "";
                snap.forEach(doc => {
                    const d = doc.data();
                    html += `
                        <div class="news-item">
                            <img src="${d.imgTop || ''}" class="news-img">
                            <div class="news-content">
                                <h3>${d.title}</h3>
                                <p style="color:#666; font-size:0.9rem;">${d.content.substring(0, 100)}...</p>
                                <button class="read-btn" onclick="openArt(\`${d.title.replace(/'/g, "\\'")}\`, \`${d.content.replace(/'/g, "\\'")}\`, '${d.imgTop}')">Read Full Article</button>
                            </div>
                        </div>`;
                });
                document.getElementById('newsItems').innerHTML = html || "<p style='text-align:center;'>Accessing Intel...</p>";
            });
        }

        function openArt(t, c, img) {
            document.getElementById('modalData').innerHTML = `
                <img src="${img}" style="width:100%;">
                <div class="modal-body">
                    <h2 style="font-family:Orbitron; margin-bottom:15px;">${t}</h2>
                    <p style="line-height:1.8; white-space:pre-wrap;">${c}</p>
                </div>`;
            document.getElementById('articleModal').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeArt() { document.getElementById('articleModal').style.display = 'none'; document.body.style.overflow = 'auto'; }
        function goHome() { document.getElementById('feed').classList.add('hidden'); document.getElementById('home').classList.remove('hidden'); }
    </script>
</body>
</html>
