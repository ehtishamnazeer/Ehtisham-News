<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ehtisham News | Pro Gaming</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">

    <style>
        :root { --gold: #c9a23f; --bg: #050505; --glass: rgba(255, 255, 255, 0.03); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        
        body { 
            font-family: 'Inter', sans-serif; background: var(--bg); color: #fff; 
            min-height: 100vh; overflow-x: hidden;
            display: flex; flex-direction: column;
        }

        /* --- 1. FIXED CENTERED SPLASH --- */
        #splash {
            position: fixed; inset: 0; background: #000; z-index: 10000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center; width: 100vw; height: 100vh;
        }
        .splash-logo { font-family: 'Orbitron'; font-size: 1.8rem; letter-spacing: 5px; color: #fff; }
        .splash-logo span { color: var(--gold); }

        /* --- 2. PREMIUM HEADER --- */
        header { padding: 40px 20px; text-align: center; }
        header h2 { font-family: 'Orbitron'; font-size: 1.6rem; letter-spacing: 2px; }
        header span { color: var(--gold); }

        /* --- 3. NEWS CARDS --- */
        .container { padding: 20px; max-width: 500px; margin: 0 auto; width: 100%; }
        .card { 
            background: var(--glass); border: 1px solid rgba(255,255,255,0.08); 
            border-radius: 20px; padding: 20px; margin-bottom: 15px; 
            cursor: pointer; transition: 0.3s; position: relative;
        }
        .card:active { transform: scale(0.97); background: rgba(255,255,255,0.1); }
        .card h3 { font-size: 1.1rem; margin-bottom: 8px; color: #fff; }
        .card p { font-size: 0.85rem; color: #888; line-height: 1.5; }

        /* --- 4. FIXED CONTACT US UI --- */
        .footer-wrap { 
            margin-top: auto; padding: 40px 20px; text-align: center;
            background: linear-gradient(to top, #000, transparent);
        }
        /* Highlighted Contact Us for better visibility */
        .contact-box {
            display: inline-block; padding: 5px 15px; border-radius: 8px;
            background: rgba(201, 162, 63, 0.1); border: 1px solid var(--gold);
            margin-bottom: 25px;
        }
        .contact-heading { 
            font-size: 12px; letter-spacing: 4px; color: var(--gold); 
            font-weight: 900; text-transform: uppercase;
        }

        .social-grid { display: flex; justify-content: center; gap: 15px; margin-bottom: 30px; }
        .social-btn { 
            width: 65px; height: 65px; background: #111; border: 1px solid #222;
            border-radius: 18px; display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-decoration: none; transition: 0.3s;
        }
        .social-btn img { width: 30px; height: 30px; margin-bottom: 4px; }
        .social-btn span { font-size: 8px; font-weight: 800; color: #666; }

        .copyright-line { font-size: 10px; color: #333; font-weight: 700; margin-top: 10px; }

        .page { display: none; }
        
        /* Modal */
        #newsModal { 
            position: fixed; inset: 0; background: #000; z-index: 20000; 
            display: none; padding: 40px 20px; overflow-y: auto;
        }
    </style>
</head>
<body>

    <div id="splash"><div class="splash-logo">EHTISHAM <span>NEWS</span></div></div>

    <header><h2 onclick="goHome()">EHTISHAM <span>NEWS</span></h2></header>

    <main style="flex: 1;">
        <div id="home" class="page" style="display:block;">
            <div class="container">
                <div class="card" onclick="openCategory('gaming')"><h3>üî• Gaming Sector</h3><p>Live events and server leaks.</p></div>
                <div class="card" onclick="openCategory('esports')"><h3>üèÜ Esports Hub</h3><p>Pro tournament tracking.</p></div>
            </div>
        </div>

        <div id="newsList" class="page">
            <div class="container">
                <h2 id="catTitle" style="font-family:'Orbitron'; color:var(--gold); font-size:1rem; margin-bottom:20px;"></h2>
                <div id="newsItems"></div>
                <button onclick="goHome()" style="width:100%; padding:15px; border-radius:12px; background:#111; color:#fff; border:1px solid #333; font-weight:800; margin-top:10px;">BACK</button>
            </div>
        </div>
    </main>

    <div id="newsModal">
        <div id="modalContent" class="container"></div>
        <button onclick="closeModal()" style="width:100%; padding:15px; background:var(--gold); color:#000; border:none; border-radius:12px; font-weight:900; margin-top:20px;">CLOSE</button>
    </div>

    <div class="footer-wrap">
        <div class="contact-box"><div class="contact-heading">CONTACT US</div></div>
        <div class="social-grid">
            <a href="https://wa.me/923000000000" class="social-btn"><img src="https://cdn-icons-png.flaticon.com/512/3670/3670051.png"><span>WA</span></a>
            <a href="https://facebook.com" class="social-btn"><img src="https://cdn-icons-png.flaticon.com/512/5968/5968764.png"><span>FB</span></a>
            <a href="https://instagram.com" class="social-btn"><img src="https://cdn-icons-png.flaticon.com/512/174/174855.png"><span>IG</span></a>
            <a href="https://tiktok.com" class="social-btn"><img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png"><span>TK</span></a>
        </div>
        <div class="copyright-line">¬© 2025 EHTISHAM NAZEER | ALL RIGHTS RESERVED</div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <script>
        firebase.initializeApp({ apiKey: "AIzaSyC9Cfh60ZyeZTbhK45a_sKWBFCy8DrqDao", authDomain: "ehtisham-news.firebaseapp.com", projectId: "ehtisham-news" });
        const db = firebase.firestore();

        window.onload = () => {
            setTimeout(() => { document.getElementById('splash').style.display = 'none'; }, 2500);
        };

        function openCategory(cat) {
            document.getElementById('home').style.display = 'none';
            document.getElementById('newsList').style.display = 'block';
            document.getElementById('catTitle').innerText = cat.toUpperCase();
            
            // REAL-TIME NEWS FETCHING (Admin panel se add karte hi yahan show hogi)
            db.collection("news").where("category", "==", cat).orderBy("date", "desc")
            .onSnapshot((snap) => {
                let html = "";
                snap.forEach(doc => {
                    const d = doc.data();
                    html += `<div class="card" onclick="showFull('${d.title}', \`${d.content}\`)">
                                <h3>${d.title}</h3>
                                <p>${d.content.substring(0, 70)}...</p>
                             </div>`;
                });
                document.getElementById("newsItems").innerHTML = html || "No news found in this category.";
            });
        }

        function showFull(t, c) {
            document.getElementById('modalContent').innerHTML = `<h2 style='color:var(--gold); font-family:Orbitron;'>${t}</h2><p style='margin-top:20px; line-height:1.7;'>${c}</p>`;
            document.getElementById('newsModal').style.display = 'block';
        }
        function closeModal() { document.getElementById('newsModal').style.display = 'none'; }
        function goHome() { document.getElementById('newsList').style.display = 'none'; document.getElementById('home').style.display = 'block'; }
    </script>
</body>
</html>ll
