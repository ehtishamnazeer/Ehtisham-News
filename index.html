<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EHTISHAM NEWS | V-FINAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Outfit:wght@300;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root { --gold: #c9a23f; --dark: #000; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body { font-family: 'Outfit', sans-serif; background: #ffffff; color: var(--dark); overflow-x: hidden; }

        /* --- PRE-LOADER (ANIMATION ONLY ONCE) --- */
        #loader { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: 0.5s; }
        .loader-text { font-family: 'Orbitron'; color: #fff; font-size: 1.8rem; }
        .loader-sub { color: var(--gold); font-size: 0.8rem; margin-top: 10px; letter-spacing: 5px; animation: blink 1s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

        /* --- STICKY NAV --- */
        .nav { display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; background: #fff; position: sticky; top: 0; z-index: 1000; border-bottom: 2px solid var(--gold); }
        .logo { font-family: 'Orbitron'; font-weight: 900; font-size: 1rem; }
        .logo span { color: var(--gold); }

        .container { padding: 20px; max-width: 500px; margin: 0 auto; }

        /* --- HD IMAGE FIX (STRICT ASPECT RATIO) --- */
        .news-box { background: #fff; border-radius: 20px; margin-bottom: 25px; overflow: hidden; border: 1px solid #eee; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        
        /* Pixel Phathny Ka Ilaj: Object Fit Cover + Fixed Height Container */
        .img-wrap { width: 100%; height: 220px; background: #eee; overflow: hidden; position: relative; }
        .news-img { width: 100%; height: 100%; object-fit: cover; object-position: center; display: block; image-rendering: -webkit-optimize-contrast; }

        .news-body { padding: 20px; }
        .read-btn { width: 100%; padding: 16px; background: #000; color: #fff; border-radius: 12px; font-weight: 800; border: none; cursor: pointer; }

        /* --- SECTOR CARDS --- */
        .card { background: #fff; border-radius: 20px; padding: 20px; margin-bottom: 15px; display: flex; align-items: center; gap: 15px; border: 1px solid #f0f0f0; box-shadow: 0 4px 10px rgba(0,0,0,0.02); }
        .card-icon { width: 50px; height: 50px; background: #f9f9f9; border-radius: 15px; display: flex; align-items: center; justify-content: center; font-size: 1.4rem; border: 1px solid #eee; }

        /* --- CONTACT BUTTONS (WORKING LINKS) --- */
        .footer { text-align: center; padding: 30px 0; border-top: 1px solid #eee; margin-top: 30px; }
        .social-row { display: flex; justify-content: center; gap: 15px; margin: 20px 0; }
        .s-link { width: 50px; height: 50px; border-radius: 15px; display: flex; align-items: center; justify-content: center; font-size: 1.4rem; border: 1px solid #eee; text-decoration: none; }
        /* Brand Colors */
        .fa-whatsapp { color: #25D366; } .fa-facebook-f { color: #1877F2; } .fa-instagram { color: #E4405F; } .fa-tiktok { color: #000; }

        #modal { position: fixed; inset: 0; background: #fff; z-index: 5000; display: none; overflow-y: auto; }
        .modal-close { position: sticky; top: 0; background: #000; color: #fff; padding: 15px; text-align: center; font-weight: 800; }

        .hidden { display: none !important; }

        /* --- INSTALL BUTTON --- */
        .install-btn { background: #000; color: #fff; border: none; padding: 10px 15px; border-radius: 10px; font-weight: 800; font-size: 0.7rem; display: flex; align-items: center; gap: 5px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="loader">
        <div class="loader-text">EHTISHAM NEWS</div>
        <div class="loader-sub">LOADING...</div>
    </div>

    <div class="nav">
        <div class="logo">EHTISHAM <span>NEWS</span></div>
        <button id="installBtn" class="install-btn"><i class="fas fa-plus-square"></i> INSTALL APP</button>
    </div>

    <div class="container">
        <div id="homePage">
            <h2 style="font-family:Orbitron; text-align:center; font-size:0.8rem; margin: 20px 0; color:#999; letter-spacing:2px;">SELECT SECTOR</h2>
            
            <div class="card" onclick="openSector('gaming')">
                <div class="card-icon">üéÆ</div>
                <div class="card-info"><h3>Game Updates</h3><p>Tonight Updates, leaks and Patch Notes</p></div>
            </div>

            <div class="card" onclick="openSector('community')">
                <div class="card-icon">üë•</div>
                <div class="card-info"><h3>Community Updates</h3><p>Community Events leaks and details</p></div>
            </div>

            <div class="card" onclick="openSector('esports')">
                <div class="card-icon">üèÜ</div>
                <div class="card-info"><h3>Esports Hub</h3><p>Esports Tournaments and World updates</p></div>
            </div>

            <div class="footer">
                <p style="font-weight: 800; font-size: 0.8rem;">CONTACT US</p>
                <div class="social-row">
                    <a href="https://wa.me/923000000000" class="s-link"><i class="fab fa-whatsapp"></i></a>
                    <a href="https://facebook.com/yourpage" class="s-link"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://instagram.com/yourprofile" class="s-link"><i class="fab fa-instagram"></i></a>
                    <a href="https://tiktok.com/@yourprofile" class="s-link"><i class="fab fa-tiktok"></i></a>
                </div>
                <p style="font-size: 0.7rem; color: #ccc;">¬© 2025 EHTISHAM NAZEER</p>
            </div>
        </div>

        <div id="feedPage" class="hidden">
            <h2 id="sectorTitle" style="font-family:Orbitron; color:var(--gold); text-align:center; margin-bottom:20px;"></h2>
            <div id="newsList"></div>
            <button onclick="goBack()" style="width:100%; padding:18px; background:#f0f0f0; border:none; border-radius:12px; font-weight:800; margin-top:20px;">‚Üê BACK</button>
        </div>
    </div>

    <div id="modal">
        <div class="modal-close" onclick="closeModal()">CLOSE ‚úñ</div>
        <div id="modalContent"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <script>
        // LOAD SCREEN FIX
        window.addEventListener('load', () => {
            setTimeout(() => { document.getElementById('loader').style.opacity = '0'; 
            setTimeout(() => document.getElementById('loader').style.display = 'none', 500); }, 1500);
        });

        // INSTALL LOGIC (PWA)
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('installBtn').style.display = 'flex';
        });

        document.getElementById('installBtn').addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') deferredPrompt = null;
            } else {
                alert("Please use 'Add to Home Screen' from browser menu.");
            }
        });

        // FIREBASE & DATA
        firebase.initializeApp({ apiKey: "AIzaSyC9Cfh60ZyeZTbhK45a_sKWBFCy8DrqDao", authDomain: "ehtisham-news.firebaseapp.com", projectId: "ehtisham-news" });
        const db = firebase.firestore();
        let cache = {};

        function openSector(cat) {
            history.pushState({p: 1}, "");
            document.getElementById('homePage').classList.add('hidden');
            document.getElementById('feedPage').classList.remove('hidden');
            document.getElementById('sectorTitle').innerText = cat;

            db.collection("news").where("category", "==", cat).orderBy("date", "desc").onSnapshot(snap => {
                let html = "";
                snap.forEach(doc => {
                    const d = doc.data(); const id = doc.id; cache[id] = d;
                    html += `
                        <div class="news-box">
                            <div class="img-wrap"><img src="${d.imgTop}" class="news-img"></div>
                            <div class="news-body">
                                <h2 style="font-weight:800; font-size:1.3rem; margin-bottom:10px;">${d.title}</h2>
                                <p style="color:#666; font-size:0.9rem; margin-bottom:15px;">${d.content.substring(0,80)}...</p>
                                <button class="read-btn" onclick="openFull('${id}')">Read Full Article</button>
                            </div>
                        </div>`;
                });
                document.getElementById('newsList').innerHTML = html || "<p style='text-align:center;'>Loading...</p>";
            });
        }

        function goBack() {
            document.getElementById('feedPage').classList.add('hidden');
            document.getElementById('homePage').classList.remove('hidden');
        }

        window.onpopstate = () => goBack();

        function openFull(id) {
            const a = cache[id];
            document.getElementById('modalContent').innerHTML = `
                <img src="${a.imgTop}" style="width:100%; height:auto; display:block;">
                <div style="padding:25px;">
                    <h1 style="font-family:Orbitron; margin-bottom:15px; font-size:1.5rem;">${a.title}</h1>
                    <p style="font-size:1.1rem; line-height:1.7; white-space:pre-wrap;">${a.content}</p>
                    ${a.imgMid ? `<img src="${a.imgMid}" style="width:100%; border-radius:15px; margin-top:20px;">` : ''}
                </div>`;
            document.getElementById('modal').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() { document.getElementById('modal').style.display = 'none'; document.body.style.overflow = 'auto'; }
    </script>
</body>
</html>
