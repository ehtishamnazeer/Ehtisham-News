<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ehtisham News</title>

<style>
:root{
  --gold:#c9a227;
  --light:#ffffff;
  --bg:#f6f6f6;
}
*{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{margin:0;background:var(--bg);color:#333}
header{
  background:#fff;
  padding:20px;
  text-align:center;
  border-bottom:2px solid var(--gold)
}
header h1{margin:0;color:#000}
header span{color:var(--gold)}
.tabs{
  display:flex;
  gap:10px;
  justify-content:center;
  padding:15px;
}
.tabs button{
  border:none;
  padding:10px 16px;
  border-radius:20px;
  background:#fff;
  border:1px solid var(--gold);
  cursor:pointer;
}
.tabs button.active{background:var(--gold);color:#fff}
.container{max-width:900px;margin:auto;padding:15px}
.card{
  background:#fff;
  padding:15px;
  border-radius:10px;
  margin-bottom:15px;
  box-shadow:0 5px 15px rgba(0,0,0,.08);
  animation:fade .4s ease
}
.card h3{margin-top:0}
.card button{
  background:var(--gold);
  color:#fff;
  border:none;
  padding:8px 14px;
  border-radius:6px;
}
.empty{text-align:center;color:#777;margin-top:40px}

@keyframes fade{from{opacity:0;transform:translateY(10px)}to{opacity:1}}

#articlePage{
  display:none;
  background:#fff;
  min-height:100vh;
  padding:20px;
}
#admin{
  display:none;
  background:#fff;
  padding:20px;
  border-top:2px solid var(--gold)
}
input,select,textarea{
  width:100%;
  padding:10px;
  margin:8px 0;
}
footer{
  text-align:center;
  padding:20px;
  color:#666;
}
</style>
</head>

<body>

<header>
  <h1>Ehtisham <span>News</span></h1>
  <small>Free Fire • Esports • Gaming Community</small>
</header>

<div class="tabs">
  <button class="active" onclick="switchTab('game')">Game Updates</button>
  <button onclick="switchTab('esports')">Esports World</button>
  <button onclick="switchTab('community')">Community News</button>
</div>

<div class="container" id="newsContainer"></div>

<!-- Article Page -->
<div id="articlePage">
  <button onclick="goBack()">← Back</button>
  <h2 id="aTitle"></h2>
  <p id="aContent"></p>
</div>

<!-- Admin Panel -->
<div id="admin">
  <h3>Admin Panel</h3>
  <input id="nTitle" placeholder="News Title">
  <textarea id="nContent" placeholder="News Content"></textarea>
  <select id="nCat">
    <option value="game">Game Updates</option>
    <option value="esports">Esports World</option>
    <option value="community">Community News</option>
  </select>
  <button onclick="addNews()">Add News</button>
</div>

<footer>
  © 2025 Ehtisham News • Built for Mobile
</footer>

<script>
let current='game'
let data={
  game:[],
  esports:[],
  community:[]
}

function switchTab(tab){
  current=tab
  document.querySelectorAll('.tabs button').forEach(b=>b.classList.remove('active'))
  event.target.classList.add('active')
  render()
}

function render(){
  const box=document.getElementById('newsContainer')
  box.innerHTML=''
  if(data[current].length===0){
    box.innerHTML='<div class="empty">Stay tuned for updated news</div>'
    return
  }
  data[current].forEach(n=>{
    box.innerHTML+=`
    <div class="card">
      <h3>${n.title}</h3>
      <p>${n.content.substring(0,70)}...</p>
      <button onclick="openArticle('${n.title}','${n.content}')">Read More</button>
    </div>`
  })
}

function openArticle(t,c){
  document.body.scrollTop=0
  document.documentElement.scrollTop=0
  document.getElementById('articlePage').style.display='block'
  document.querySelector('.container').style.display='none'
  document.querySelector('.tabs').style.display='none'
  document.getElementById('aTitle').innerText=t
  document.getElementById('aContent').innerText=c
}

function goBack(){
  document.getElementById('articlePage').style.display='none'
  document.querySelector('.container').style.display='block'
  document.querySelector('.tabs').style.display='flex'
}

function addNews(){
  data[nCat.value].push({title:nTitle.value,content:nContent.value})
  nTitle.value=nContent.value=''
  render()
}

/* Secret Admin Access */
document.addEventListener('keydown',e=>{
  if(e.key==='@'){
    admin.style.display='block'
  }
})

/* Notifications */
if("Notification"in window){
  Notification.requestPermission()
}
render()
</script>

</body>
</html>
