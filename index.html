<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Ehtisham News</title>

<style>
:root{
  --gold:#c9a23f;
  --white:#ffffff;
  --bg:#f7f7f7;
  --dark:#1e1e1e;
}

*{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}

body{
  margin:0;
  background:var(--bg);
  color:var(--dark);
}

header{
  background:white;
  padding:14px;
  text-align:center;
  font-size:20px;
  font-weight:bold;
  color:var(--gold);
  border-bottom:2px solid var(--gold);
}

.tabs{
  display:flex;
  justify-content:space-around;
  background:white;
  position:sticky;
  top:0;
  z-index:10;
}

.tabs button{
  flex:1;
  padding:12px;
  border:none;
  background:none;
  font-size:14px;
  cursor:pointer;
}

.tabs button.active{
  border-bottom:3px solid var(--gold);
  color:var(--gold);
  font-weight:bold;
}

.section{
  display:none;
  padding:15px;
}

.section.active{display:block}

.card{
  background:white;
  border-radius:10px;
  padding:14px;
  margin-bottom:12px;
  box-shadow:0 4px 10px rgba(0,0,0,.05);
}

.card h3{margin:0 0 6px 0}

.card button{
  margin-top:8px;
  background:var(--gold);
  color:white;
  border:none;
  padding:8px 14px;
  border-radius:6px;
  cursor:pointer;
}

.empty{
  text-align:center;
  padding:40px 10px;
  color:#777;
}
</style>
</head>

<body>

<header>Ehtisham News</header>

<div class="tabs">
  <button class="active" onclick="openTab('games',this)">Game News</button>
  <button onclick="openTab('esports',this)">Esports World</button>
  <button onclick="openTab('community',this)">Community</button>
</div>

<!-- GAME NEWS -->
<div id="games" class="section active">
  <div class="card">
    <h3>New PUBG Update Released</h3>
    <p>Graphics improvement & bug fixes.</p>
    <button onclick="openArticle('PUBG Update','Full PUBG update details here...')">
      Read Now
    </button>
  </div>
</div>

<!-- ESPORTS -->
<div id="esports" class="section">
  <div class="empty">Stay tuned for updated news</div>
</div>

<!-- COMMUNITY -->
<div id="community" class="section">
  <div class="empty">Stay tuned for updated news</div>
</div>

<script>
function openTab(id,btn){
  document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
  document.querySelectorAll('.tabs button').forEach(b=>b.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  btn.classList.add('active');
}

function openArticle(title,content){
  const win = window.open('', '_blank');
  win.document.write(`
    <html>
    <head>
      <title>${title}</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <style>
        body{font-family:Arial;padding:20px;background:#f7f7f7}
        h1{color:#c9a23f}
        .box{background:white;padding:16px;border-radius:10px}
      </style>
    </head>
    <body>
      <div class="box">
        <h1>${title}</h1>
        <p>${content}</p>
      </div>
    </body>
    </html>
  `);
}
</script>

</body>
</html>
