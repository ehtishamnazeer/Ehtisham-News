<style>
:root {
  --gold: #c9a23f;
  --thermal-bg: radial-gradient(circle at 50% 30%, #2a2210, #050505 70%);
}

body {
  margin: 0; font-family: 'Poppins', sans-serif;
  background: #050505; background-image: var(--thermal-bg);
  background-attachment: fixed; color: #fff; min-height: 100vh;
}

/* --- FF STYLE ANIMATED INTRO --- */
#splash {
  position: fixed; inset: 0; background: #000;
  display: flex; flex-direction: column; justify-content: center; align-items: center;
  z-index: 10000; transition: 0.8s ease-out;
}

/* Animated Character Aura / Glow */
.aura {
  position: absolute; width: 250px; height: 250px;
  background: var(--gold); filter: blur(100px);
  opacity: 0.2; animation: ffPulse 2s infinite ease-in-out;
}

#splash h1 {
  font-size: 2.8rem; font-weight: 800; font-family: 'Inter';
  letter-spacing: -2px; z-index: 2; animation: slideUpIntro 1s forwards;
}
#splash h1 span { color: var(--gold); text-shadow: 0 0 20px rgba(201, 162, 63, 0.6); }

@keyframes ffPulse { 0%, 100% { transform: scale(1); opacity: 0.1; } 50% { transform: scale(1.4); opacity: 0.3; } }
@keyframes slideUpIntro { from { opacity:0; transform: translateY(30px); } to { opacity:1; transform: translateY(0); } }

/* --- PREMIUM SOCIAL BOX (FF Style) --- */
.connect-card {
  background: rgba(255, 255, 255, 0.03);
  backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.08);
  border-radius: 25px; padding: 25px; margin: 30px auto;
  max-width: 400px; text-align: center;
}
.social-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-top: 20px; }
.social-item { 
    text-decoration: none; color: #aaa; font-size: 10px; font-weight: 600;
    transition: 0.3s; display: flex; flex-direction: column; align-items: center;
}
.social-item:hover { color: var(--gold); transform: translateY(-5px); }
.social-item img { width: 42px; height: 42px; margin-bottom: 8px; filter: drop-shadow(0 5px 10px rgba(0,0,0,0.3)); }

/* --- APP STYLE NAVIGATION --- */
.card {
  background: rgba(255, 255, 255, 0.04); border: 1px solid rgba(255, 255, 255, 0.06);
  border-radius: 20px; padding: 22px; margin-bottom: 15px; cursor: pointer; transition: 0.2s;
}
.card:active { transform: scale(0.96); background: rgba(255, 255, 255, 0.08); }

.page { display: none; animation: fadeIn 0.5s; }
@keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

#installToast {
  position: fixed; bottom: 20px; left: 20px; right: 20px;
  background: #fff; color: #000; padding: 15px 20px;
  border-radius: 15px; display: none; justify-content: space-between;
  align-items: center; z-index: 9999; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
}

<script>

  apiKey:"AIzaSyC9Cfh60ZyeZTbhK45a_sKWBFCy8DrqDao",

});
const db = firebase.firestore();

// Splash Handle
window.addEventListener('load', () => {
  setTimeout(() => {
    const s = document.getElementById('splash');
    s.style.opacity = '0';
    setTimeout(() => s.remove(), 800);
  }, 3000);
});

function switchPage(id) {
  document.querySelectorAll('.page').forEach(p => p.style.display='none');
  document.getElementById(id).style.display='block';
  window.scrollTo(0,0);
}

function openCategory(cat) {
  switchPage('newsList');
  document.getElementById("catTitle").innerText = cat.toUpperCase();
  db.collection("news").where("category","==",cat).orderBy("date","desc").get().then(snap => {
    let html = "";
    snap.forEach(d => {
      html += `<div class="card" onclick="alert('News detail coming soon')"><h3>${d.data().title}</h3><p>${d.data().content.substring(0,80)}...</p></div>`;
    });
    document.getElementById("newsItems").innerHTML = html || "Updating news...";
  });
}
function goHome() { switchPage('home'); }

// PWA Install Logic
let defP;
window.addEventListener('beforeinstallprompt', (e) => {
  e.preventDefault(); defP = e;
  document.getElementById('installToast').style.display = 'flex';
});
document.getElementById('btnInstall').onclick = () => {
  document.getElementById('installToast').style.display = 'none';
  defP.prompt();
};
