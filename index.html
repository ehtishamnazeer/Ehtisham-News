<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EHTISHAM NEWS | CRYSTAL PRO</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600;800&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.6);
            --crystal: rgba(255, 255, 255, 0.95);
            --accent: #c9a23f;
            --text: #1a1a1a;
            --bg: #f8f9fa;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: 'Outfit', sans-serif; 
            background: var(--bg); 
            background-image: radial-gradient(circle at 0% 0%, #e0e7ff 0%, transparent 50%), 
                              radial-gradient(circle at 100% 100%, #ffedd5 0%, transparent 50%);
            color: var(--text); 
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* --- AMAZING MID-SCREEN CRYSTAL LOADER --- */
        #loader {
            position: fixed; inset: 0; background: #fff; z-index: 10000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .crystal-ball {
            width: 80px; height: 80px;
            background: linear-gradient(135deg, var(--accent), #fff);
            border-radius: 20px; rotate: 45deg;
            animation: crystalFloat 2s infinite ease-in-out;
            box-shadow: 0 20px 40px rgba(201, 162, 63, 0.2);
        }
        @keyframes crystalFloat { 
            0%, 100% { transform: translateY(0) rotate(45deg) scale(1); } 
            50% { transform: translateY(-20px) rotate(225deg) scale(1.1); } 
        }

        /* --- UI SHELL --- */
        .app-wrap { max-width: 500px; margin: 0 auto; min-height: 100vh; position: relative; }

        .header { 
            padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; 
            background: var(--glass); backdrop-filter: blur(20px); 
            position: sticky; top: 0; z-index: 100; border-bottom: 1px solid rgba(255,255,255,0.5);
        }
        .logo h1 { font-family: 'Orbitron'; font-size: 1.1rem; color: var(--text); }
        .logo span { color: var(--accent); }

        .top-icons { display: flex; gap: 15px; align-items: center; }
        .icon-btn { color: var(--text); font-size: 1.2rem; cursor: pointer; }

        /* --- CRYSTAL MENU CARDS --- */
        .container { padding: 25px 20px; }
        .grid { display: grid; gap: 20px; }
        
        .cat-card { 
            background: var(--crystal); border: 1px solid #fff;
            border-radius: 24px; padding: 20px; display: flex; align-items: center; gap: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.04);
            transition: 0.4s; cursor: pointer;
        }
        .cat-card:active { transform: scale(0.96); }
        
        .icon-box { 
            width: 50px; height: 50px; background: var(--bg); border-radius: 15px; 
            display: flex; align-items: center; justify-content: center; 
            color: var(--accent); font-size: 1.4rem;
        }

        /* --- NEWS CARDS --- */
        .news-card { 
            background: #fff; border-radius: 30px; overflow: hidden; margin-bottom: 25px; 
            box-shadow: 0 15px 40px rgba(0,0,0,0.06);
            animation: slideUp 0.5s ease-out forwards;
        }
        @keyframes slideUp { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }

        .news-img { width: 100%; aspect-ratio: 16/10; object-fit: cover; }
        .news-data { padding: 20px; }
        .news-data h2 { font-size: 1.2rem; margin-bottom: 10px; line-height: 1.4; font-weight: 800; }
        
        /* --- ARTICLE MODAL --- */
        #modal { 
            position: fixed; inset: 0; background: #fff; z-index: 2000; 
            display: none; overflow-y: auto; 
        }
        .modal-nav { position: sticky; top: 0; padding: 15px; background: var(--glass); backdrop-filter: blur(10px); display: flex; align-items: center; gap: 10px; font-weight: 800; z-index: 10; cursor: pointer; }

        /* --- OTHER NEWS LINK --- */
        .other-news-link {
            margin-top: 30px; padding: 20px; background: var(--bg); border-radius: 20px;
            text-align: center; border: 2px dashed var(--accent); cursor: pointer;
            font-weight: 800; color: var(--accent);
        }

        /* --- SOCIALS --- */
        .socials { display: flex; justify-content: center; gap: 20px; margin-top: 40px; padding-bottom: 30px; }
        .soc-btn { width: 45px; height: 45px; background: #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--accent); box-shadow: 0 5px 15px rgba(0,0,0,0.05); text-decoration: none; font-size: 1.2rem; }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="loader">
        <div class="crystal-ball"></div>
        <h2 style="margin-top:30px; font-family:'Orbitron'; color:var(--accent); letter-spacing:5px; font-size:0.8rem;">SYNCING INTEL...</h2>
    </div>

    <div class="app-wrap">
        <header class="header">
            <div class="logo"><h1>EHTISHAM <span>NEWS</span></h1></div>
            <div class="top-icons">
                <i class="fas fa-bell icon-btn" onclick="alert('System Active')"></i>
                <i class="fas fa-user-circle icon-btn"></i>
            </div>
        </header>

        <div class="container">
            <div id="home-view">
                <div class="grid">
                    <div class="cat-card" onclick="openCat('gaming')">
                        <div class="icon-box"><i class="fas fa-headset"></i></div>
                        <div style="flex:1"><h3>Gaming Hub</h3><p style="font-size:0.7rem; color:#888;">Tonight Leaks & Patches</p></div>
                        <i class="fas fa-chevron-right" style="opacity:0.2"></i>
                    </div>
                    <div class="cat-card" onclick="openCat('community')">
                        <div class="icon-box"><i class="fas fa-users"></i></div>
                        <div style="flex:1"><h3>Community</h3><p style="font-size:0.7rem; color:#888;">Member Alerts & Events</p></div>
                        <i class="fas fa-chevron-right" style="opacity:0.2"></i>
                    </div>
                    <div class="cat-card" onclick="openCat('esports')">
                        <div class="icon-box"><i class="fas fa-trophy"></i></div>
                        <div style="flex:1"><h3>Esports Hub</h3><p style="font-size:0.7rem; color:#888;">Tournament Circuits</p></div>
                        <i class="fas fa-chevron-right" style="opacity:0.2"></i>
                    </div>
                </div>

                <div class="socials" id="contact">
                    <a href="https://wa.me/YOUR_NUMBER" class="soc-btn"><i class="fab fa-whatsapp"></i></a>
                    <a href="https://instagram.com/YOUR_ID" class="soc-btn"><i class="fab fa-instagram"></i></a>
                    <a href="mailto:contact@ehtisham.com" class="soc-btn"><i class="far fa-envelope"></i></a>
                </div>
            </div>

            <div id="feed-view" class="hidden">
                <div onclick="backToHome()" style="color:var(--accent); margin-bottom:20px; font-weight:800; cursor:pointer;">
                    <i class="fas fa-arrow-left"></i> HUB MENU
                </div>
                <div id="news-list"></div>
            </div>
        </div>
    </div>

    <div id="modal">
        <div class="modal-nav" onclick="closeModal()"><i class="fas fa-arrow-left"></i> BACK TO FEED</div>
        <div id="modal-content"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        const config = { apiKey: "AIzaSyC9Cfh60ZyeZTbhK45a_sKWBFCy8DrqDao", projectId: "ehtisham-news" };
        firebase.initializeApp(config);
        const db = firebase.firestore();
        let cache = {};

        // --- PRELOADER ---
        window.onload = () => {
            setTimeout(() => {
                document.getElementById('loader').style.transform = 'translateY(-100%)';
                setTimeout(() => document.getElementById('loader').style.display = 'none', 800);
            }, 2000);
        };

        // --- SINGLE BACK LOGIC (Pro UX) ---
        window.history.pushState({view: 'home'}, "");
        window.onpopstate = function(e) {
            if (document.getElementById('modal').style.display === 'block') {
                closeModal();
            } else if (!document.getElementById('feed-view').classList.contains('hidden')) {
                backToHome();
            }
        };

        function openCat(cat) {
            window.history.pushState({view: 'feed'}, "");
            document.getElementById('home-view').classList.add('hidden');
            document.getElementById('feed-view').classList.remove('hidden');
            window.scrollTo(0,0);

            db.collection("news").where("category", "==", cat).onSnapshot(snap => {
                let html = "";
                snap.forEach(doc => {
                    const d = doc.data(); cache[doc.id] = d;
                    html += `
                        <div class="news-card" onclick="openFull('${doc.id}')">
                            <img src="${d.imgTop}" class="news-img">
                            <div class="news-data">
                                <h2>${d.title}</h2>
                                <p style="font-size:0.75rem; color:#888; font-weight:600;">TAP TO READ FULL INTEL</p>
                            </div>
                        </div>`;
                });
                document.getElementById('news-list').innerHTML = html || "<p style='text-align:center;'>Scanning...</p>";
            });
        }

        function backToHome() {
            document.getElementById('feed-view').classList.add('hidden');
            document.getElementById('home-view').classList.remove('hidden');
        }

        function openFull(id) {
            const a = cache[id];
            window.history.pushState({view: 'article'}, "");
            document.getElementById('modal-content').innerHTML = `
                <img src="${a.imgTop}" style="width:100%; height:300px; object-fit:cover;">
                <div style="padding:25px;">
                    <h1 style="font-size:1.5rem; margin-bottom:15px;">${a.title}</h1>
                    <p style="line-height:1.8; color:#444;">${a.content}</p>
                    <div class="other-news-link" onclick="closeModal()">
                        SEE OTHER ${a.category.toUpperCase()} NEWS
                    </div>
                </div>`;
            document.getElementById('modal').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }
    </script>
</body>
</html>
