<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ehtisham News</title>

<style>
*{box-sizing:border-box;font-family:system-ui,-apple-system}
body{margin:0;background:#f7f7f7;color:#222}
header{text-align:center;padding:18px;background:#fff;border-bottom:1px solid #ddd}
h1 span{color:#c9a23f}
.tabs{display:flex;gap:10px;justify-content:center;margin:15px}
.tab{padding:10px 16px;border-radius:20px;border:1px solid #c9a23f;color:#c9a23f;cursor:pointer}
.tab.active{background:#c9a23f;color:#fff}
.container{padding:15px}
.card{background:#fff;border-radius:14px;padding:15px;margin-bottom:15px;box-shadow:0 4px 10px rgba(0,0,0,.06)}
button{background:#c9a23f;color:#fff;border:none;padding:10px 16px;border-radius:20px;cursor:pointer}
.hidden{display:none}
footer{text-align:center;padding:15px;font-size:13px;color:#777}

#alertBtn{position:fixed;top:12px;right:12px}

.news-link{margin-top:10px;color:#c9a23f;font-weight:600;cursor:pointer}

.contact a{display:block;margin:6px 0;color:#c9a23f;text-decoration:none}

/* Admin */
#adminPanel input{width:100%;padding:10px;margin:8px 0}
</style>
</head>

<body>

<header id="logo">
<h1>Ehtisham <span>News</span></h1>
<p>Free Fire • Esports • Gaming Community</p>
</header>

<button id="alertBtn">Enable Alerts</button>

<div class="tabs">
<div class="tab active" onclick="showTab('gaming')">Gaming</div>
<div class="tab" onclick="showTab('esports')">Esports</div>
<div class="tab" onclick="showTab('community')">Community</div>
</div>

<div class="container" id="content"></div>

<div class="container hidden" id="article"></div>

<div class="container">
<div class="card contact">
<h3>Contact Us</h3>
<a href="https://whatsapp.com/channel/0029VaFurLDD8SE2bbOUxy1L" target="_blank">WhatsApp</a>
<a href="https://www.facebook.com/share/16UChCgJTn/" target="_blank">Facebook</a>
<a href="https://www.instagram.com/ehtisham_nazeer" target="_blank">Instagram</a>
<a href="https://www.tiktok.com/@ehtishamnazeer1" target="_blank">TikTok</a>
</div>
</div>

<footer>© 2025 Ehtisham News • Built for Mobile</footer>

<!-- ADMIN PANEL -->
<div class="container hidden" id="adminPanel">
<div class="card">
<h3>Admin Panel</h3>
<input type="password" id="adminPass" placeholder="Admin Password">
<button onclick="checkAdmin()">Login</button>
<p id="adminMsg"></p>
</div>
</div>

<script>
const data={
gaming:[
{t:"GTA 6 update released",d:"New GTA 6 features revealed."},
{t:"PUBG new season launched",d:"Royale Pass and maps updated."}
],
esports:[
{t:"Free Fire World Cup",d:"Teams announced globally."}
],
community:[
{t:"Community Tournament",d:"Join local FF events."}
]
};

let tap=0;

function showTab(tab){
document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
event.target.classList.add('active');
render(tab);
}

function render(tab){
const box=document.getElementById("content");
box.innerHTML="";
data[tab].forEach((n,i)=>{
box.innerHTML+=`
<div class="card">
<h3>${n.t}</h3>
<p>${n.d}</p>
<div class="news-link" onclick="readMore('${tab}',${i})">Read More</div>
</div>`;
});
}

function readMore(tab,i){
document.getElementById("content").classList.add("hidden");
const art=document.getElementById("article");
art.classList.remove("hidden");
art.innerHTML=`
<div class="card">
<h2>${data[tab][i].t}</h2>
<p>${data[tab][i].d} — Full detailed news shown here.</p>
<hr>
<h4>More News</h4>
${data[tab].map((n,j)=>j!==i?`<div class="news-link" onclick="readMore('${tab}',${j})">${n.t}</div>`:"").join("")}
<br><br>
<button onclick="goBack()">Back</button>
</div>`;
}

function goBack(){
document.getElementById("article").classList.add("hidden");
document.getElementById("content").classList.remove("hidden");
}

document.getElementById("alertBtn").onclick=()=>{
Notification.requestPermission().then(p=>{
if(p==="granted")new Notification("Ehtisham News Alerts Enabled");
});
};

/* ADMIN SECRET TAP */
document.getElementById("logo").addEventListener("click",()=>{
tap++;
setTimeout(()=>tap=0,800);
if(tap===5){
document.getElementById("adminPanel").classList.remove("hidden");
window.scrollTo(0,document.body.scrollHeight);
}
});

function checkAdmin(){
if(document.getElementById("adminPass").value==="CHATGPTSEBNWAIHAI"){
document.getElementById("adminMsg").innerText="Admin Access Granted";
}else{
document.getElementById("adminMsg").innerText="Wrong Password";
}
}

render("gaming");
</script>

</body>
</html>
