<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GameHub ‚Ä¢ Gaming News</title>
<meta name="description" content="Latest Game Updates, Esports World & Community News">
<meta name="theme-color" content="#c9a24d">

<style>
:root{
  --gold:#c9a24d; --gray:#666; --border:#eee;
}
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:system-ui;background:#fff;color:#111}
.container{max-width:1100px;margin:auto;padding:16px}
.hidden{display:none}
button{cursor:pointer;border:none}
a{text-decoration:none;color:inherit}

/* HEADER */
header{border-bottom:1px solid var(--border);position:sticky;top:0;background:#fff}
.nav{display:flex;justify-content:space-between;align-items:center}
.logo{font-weight:800;font-size:20px}
.logo span{color:var(--gold)}

/* HOME CARDS */
.cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:16px;margin-top:20px}
.card{border:1px solid var(--border);border-radius:18px;padding:20px;transition:.3s}
.card:hover{transform:translateY(-6px)}
.card button{margin-top:12px;background:var(--gold);color:#fff;padding:10px 16px;border-radius:20px}

/* NEWS */
.news{border:1px solid var(--border);border-radius:16px;padding:16px;margin-bottom:12px}
.empty{text-align:center;color:var(--gray);padding:50px}

/* ADMIN */
.admin-box{max-width:500px;margin:40px auto;border:1px solid var(--border);border-radius:18px;padding:20px}
.admin-box input,.admin-box select,textarea{
  width:100%;padding:10px;margin-bottom:10px;border:1px solid var(--border);border-radius:10px
}
.admin-box button{background:var(--gold);color:#fff;padding:10px;border-radius:20px;width:100%}
.small-btn{background:#eee;padding:6px 10px;border-radius:12px;margin-left:8px}

/* CONTACT */
.contact{border:1px solid var(--border);border-radius:18px;padding:20px;margin:40px 0}
footer{text-align:center;color:var(--gray);font-size:13px;padding:20px}
</style>
</head>

<body>

<header>
  <div class="container nav">
    <div class="logo">Game<span>Hub</span></div>
    <button onclick="enableNotifications()" style="background:var(--gold);color:#fff;padding:8px 14px;border-radius:20px">
      Enable Alerts
    </button>
  </div>
</header>

<main class="container">

<!-- HOME -->
<section id="home">
  <div class="cards">
    <div class="card">
      <h3>Latest Game Updates</h3>
      <button onclick="openCategory('game')">Explore</button>
    </div>
    <div class="card">
      <h3>Esports World</h3>
      <button onclick="openCategory('esports')">Explore</button>
    </div>
    <div class="card">
      <h3>Community News</h3>
      <button onclick="openCategory('community')">Explore</button>
    </div>
  </div>
</section>

<!-- NEWS PAGE -->
<section id="newsPage" class="hidden">
  <p style="color:var(--gold);margin:16px 0;cursor:pointer" onclick="goHome()">‚Üê Back</p>
  <h2 id="newsTitle"></h2>
  <div id="newsList"></div>
</section>

<!-- ADMIN LOGIN -->
<section id="adminLogin" class="admin-box hidden">
  <h3>Admin Login</h3>
  <input type="password" id="adminPass" placeholder="Admin password">
  <button onclick="loginAdmin()">Login</button>
</section>

<!-- ADMIN PANEL -->
<section id="adminPanel" class="admin-box hidden">
  <h3>Add News</h3>
  <select id="newsCategory">
    <option value="game">Game Updates</option>
    <option value="esports">Esports World</option>
    <option value="community">Community News</option>
  </select>
  <input id="newsTitleInput" placeholder="News title">
  <textarea id="newsDescInput" placeholder="News description"></textarea>
  <button onclick="addNews()">Add News</button>

  <h4 style="margin-top:20px">Existing News</h4>
  <div id="adminNewsList"></div>
</section>

<!-- CONTACT -->
<section class="contact">
  <h3>Contact</h3>
  <a href="https://www.facebook.com/share/1bZPVnN91e/" target="_blank">Facebook</a> |
  <a href="https://www.instagram.com/ehtisham_nazeer" target="_blank">Instagram</a> |
  <a href="https://whatsapp.com/channel/0029VaFurLDD8SE2bbOUxy1L" target="_blank">WhatsApp</a>
</section>

</main>

<footer>¬© 2025 GameHub</footer>

<script>
/* ===== CONFIG ===== */
const ADMIN_PASSWORD="admin123";

/* ===== DATA ===== */
let DATA=JSON.parse(localStorage.getItem("NEWS_DATA")) || {
  game:[], esports:[], community:[]
};

/* ===== ROUTING ===== */
function openCategory(type){
  history.pushState({}, "", "?tab="+type);
  renderCategory(type);
}
function goHome(){
  history.pushState({}, "", location.pathname);
  homeView();
}

/* ===== RENDER ===== */
function homeView(){
  home.classList.remove("hidden");
  newsPage.classList.add("hidden");
}
function renderCategory(type){
  home.classList.add("hidden");
  newsPage.classList.remove("hidden");
  newsTitle.innerText={
    game:"Latest Game Updates",
    esports:"Esports World",
    community:"Community News"
  }[type];
  newsList.innerHTML="";
  if(DATA[type].length===0){
    newsList.innerHTML=`<div class="empty">üöÄ Stay tuned for updated news</div>`;
    return;
  }
  DATA[type].forEach(n=>{
    newsList.innerHTML+=`<div class="news"><h4>${n.title}</h4><p>${n.desc}</p></div>`;
  });
}

/* ===== ADMIN ===== */
function loginAdmin(){
  if(adminPass.value===ADMIN_PASSWORD){
    adminLogin.classList.add("hidden");
    adminPanel.classList.remove("hidden");
    renderAdminNews();
  }else alert("Wrong password");
}
function addNews(){
  const cat=newsCategory.value;
  DATA[cat].push({
    title:newsTitleInput.value,
    desc:newsDescInput.value
  });
  localStorage.setItem("NEWS_DATA",JSON.stringify(DATA));
  newsTitleInput.value="";
  newsDescInput.value="";
  renderAdminNews();
}
function renderAdminNews(){
  adminNewsList.innerHTML="";
  Object.keys(DATA).forEach(cat=>{
    DATA[cat].forEach((n,i)=>{
      adminNewsList.innerHTML+=`
        <div class="news">
          <b>${n.title}</b> (${cat})
          <button class="small-btn" onclick="deleteNews('${cat}',${i})">Delete</button>
        </div>`;
    });
  });
}
function deleteNews(cat,i){
  DATA[cat].splice(i,1);
  localStorage.setItem("NEWS_DATA",JSON.stringify(DATA));
  renderAdminNews();
}

/* ===== LOAD ===== */
const params=new URLSearchParams(location.search);
if(params.get("admin")==="true"){
  adminLogin.classList.remove("hidden");
}else if(params.get("tab")){
  renderCategory(params.get("tab"));
}

/* ===== NOTIFICATIONS ===== */
function enableNotifications(){
  Notification.requestPermission().then(p=>{
    if(p==="granted") new Notification("Notifications enabled üéâ");
  });
}
</script>

</body>
</html>
