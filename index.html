<script>
// Splash FIX
window.onload = ()=>{
  document.getElementById("splash").classList.add("hide");
};

// Load news
function openNews(category){
  home.style.display="none";
  newsPage.style.display="block";
  newsTitle.innerText = category.toUpperCase();
  newsContent.innerHTML="Loading...";

  db.collection("news")
    .where("category","==",category)
    .orderBy("date","desc")
    .onSnapshot(snap=>{
      let html="";
      snap.forEach(doc=>{
        let n=doc.data();
        html+=`
          <div class="card">
            <h3>${n.title}</h3>
            <p>${n.content}</p>
            <small>${n.date}</small>
          </div>`;
      });
      newsContent.innerHTML = html || "<p>No news yet</p>";
    });
}

function goHome(){
  newsPage.style.display="none";
  home.style.display="block";
}
</script>
