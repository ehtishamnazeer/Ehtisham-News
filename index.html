<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ehtisham News</title>

<style>
:root{--gold:#d4af37}
*{box-sizing:border-box;font-family:Arial}
body{margin:0;background:#f7f7f7;color:#111}

/* HEADER */
header{
  background:linear-gradient(135deg,var(--gold),#b8962e);
  color:#fff;padding:14px;text-align:center;font-size:20px;font-weight:bold;
  position:sticky;top:0;z-index:10
}
header button{
  position:absolute;right:10px;top:10px;
  background:#fff;color:#111;border:none;border-radius:20px;padding:6px 10px;
  cursor:pointer;font-size:12px
}

/* LAYOUT */
.app{display:flex;min-height:100vh}
.tabs{
  width:90px;background:#fff;border-right:2px solid var(--gold);
  display:flex;flex-direction:column
}
.tabs button{
  padding:16px;border:none;background:none;cursor:pointer;font-weight:bold
}
.tabs button.active{background:var(--gold);color:#fff}

.content{flex:1;padding:14px}
.card{
  background:#fff;border-radius:12px;padding:14px;margin-bottom:12px;
  box-shadow:0 4px 10px rgba(0,0,0,.08)
}
.read{background:var(--gold);color:#fff;border:none;padding:6px 12px;border-radius:16px;cursor:pointer}

/* ARTICLE */
#article{display:none}
.back{color:var(--gold);cursor:pointer;font-weight:bold;margin-bottom:10px}

/* ADMIN */
#admin{
  display:none;background:#fff;border-top:3px solid var(--gold);padding:12px
}
#admin input,#admin textarea,#admin select{
  width:100%;margin:6px 0;padding:8px
}
#admin button{background:var(--gold);border:none;padding:8px 12px;color:#fff;cursor:pointer}
</style>
</head>

<body>

<header>
  Ehtisham News
  <button onclick="enableAlerts()">Enable Alerts</button>
</header>

<div class="app">
  <!-- TABS -->
  <div class="tabs">
    <button class="active" onclick="openTab('game',this)">Game</button>
    <button onclick="openTab('esports',this)">Esports</button>
    <button onclick="openTab('community',this)">Community</button>
  </div>

  <!-- CONTENT -->
  <div class="content">
    <div id="list">
      <div id="game" class="tab">
        <div class="card">
          <h3>New Game Update</h3>
          <p>Latest patch released.</p>
          <button class="read" onclick="openArticle('New Game Update','Full game update details...')">Read</button>
        </div>
      </div>

      <div id="esports" class="tab" style="display:none">
        <div class="card">Stay tuned for updated news</div>
      </div>

      <div id="community" class="tab" style="display:none">
        <div class="card">Stay tuned for updated news</div>
      </div>
    </div>

    <!-- ARTICLE VIEW -->
    <div id="article">
      <div class="back" onclick="back()">‚Üê Back</div>
      <div class="card">
        <h2 id="aTitle"></h2>
        <p id="aBody"></p>
      </div>
    </div>
  </div>
</div>

<!-- ADMIN PANEL -->
<div id="admin">
  <h3>Admin Panel</h3>
  <input id="pin" placeholder="Enter Admin PIN">
  <button onclick="login()">Login</button>

  <div id="adminForm" style="display:none">
    <select id="cat">
      <option value="game">Game</option>
      <option value="esports">Esports</option>
      <option value="community">Community</option>
    </select>
    <input id="title" placeholder="News title">
    <textarea id="body" placeholder="News content"></textarea>
    <button onclick="addNews()">Add News</button>
  </div>
</div>

<script>
/* TABS */
function openTab(id,btn){
  document.querySelectorAll('.tab').forEach(t=>t.style.display='none');
  document.getElementById(id).style.display='block';
  document.querySelectorAll('.tabs button').forEach(b=>b.classList.remove('active'));
  btn.classList.add('active');
}

/* ARTICLE */
function openArticle(t,b){
  list.style.display='none'; article.style.display='block';
  aTitle.innerText=t; aBody.innerText=b;
}
function back(){
  article.style.display='none'; list.style.display='block';
}

/* NOTIFICATIONS */
function enableAlerts(){
  if(!("Notification" in window)){alert("Not supported");return}
  Notification.requestPermission().then(p=>{
    if(p==="granted") new Notification("Ehtisham News",{body:"Alerts enabled"});
  });
}

/* ADMIN */
document.addEventListener("keydown",e=>{
  if(e.key==="A" && e.shiftKey) admin.style.display='block'; // Shift + A
});
function login(){
  if(pin.value==="1234"){adminForm.style.display='block'}
  else alert("Wrong PIN");
}
function addNews(){
  const c=document.getElementById(cat.value);
  c.innerHTML=`
  <div class="card">
    <h3>${title.value}</h3>
    <p>${body.value.substring(0,60)}...</p>
    <button class="read" onclick="openArticle('${title.value}','${body.value}')">Read</button>
  </div>`+c.innerHTML;

  if(Notification.permission==="granted"){
    new Notification("New News Added",{body:title.value});
  }
  title.value=""; body.value="";
}
</script>

</body>
</html>
