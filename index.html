<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EHTISHAM NEWS | CRYSTAL PRO</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600;800&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.7);
            --crystal: rgba(255, 255, 255, 0.9);
            --accent: #c9a23f;
            --text: #1a1a1a;
            --bg: #f0f2f5;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: 'Outfit', sans-serif; 
            background: var(--bg); 
            background-image: radial-gradient(circle at 20% 20%, #e0e7ff 0%, transparent 40%), 
                              radial-gradient(circle at 80% 80%, #ffedd5 0%, transparent 40%);
            color: var(--text); 
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* --- AMAZING MID-SCREEN LOADER --- */
        #loader {
            position: fixed; inset: 0; background: #fff; z-index: 10000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .crystal-ball {
            width: 80px; height: 80px;
            background: linear-gradient(135deg, var(--accent), #fff);
            border-radius: 50%;
            animation: float 2s infinite ease-in-out;
            box-shadow: 0 20px 40px rgba(201, 162, 63, 0.3);
        }
        @keyframes float { 0%, 100% { transform: translateY(0) scale(1); } 50% { transform: translateY(-20px) scale(1.1); } }

        /* --- UI SHELL --- */
        .app-wrap { max-width: 500px; margin: 0 auto; min-height: 100vh; position: relative; }

        .header { 
            padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; 
            background: var(--glass); backdrop-filter: blur(20px); 
            position: sticky; top: 0; z-index: 100; border-bottom: 1px solid rgba(255,255,255,0.5);
            box-shadow: 0 4px 30px rgba(0,0,0,0.05);
        }
        .logo h1 { font-family: 'Orbitron'; font-size: 1.1rem; color: var(--text); }
        .logo span { color: var(--accent); }

        .top-icons { display: flex; gap: 15px; align-items: center; }
        .icon-btn { color: var(--text); font-size: 1.2rem; cursor: pointer; transition: 0.3s; }
        .install-pill { 
            background: var(--accent); color: #fff; padding: 6px 12px; 
            border-radius: 20px; font-weight: 800; font-size: 0.7rem; text-decoration: none;
        }

        /* --- CRYSTAL CARDS --- */
        .container { padding: 25px 20px; }
        .grid { display: grid; gap: 20px; }
        
        .cat-card { 
            background: var(--glass); border: 1px solid rgba(255,255,255,0.8);
            border-radius: 24px; padding: 20px; display: flex; align-items: center; gap: 15px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.07);
            transition: 0.4s; cursor: pointer;
        }
        .cat-card:active { transform: scale(0.95) rotate(1deg); }
        
        .icon-box { 
            width: 55px; height: 55px; background: #fff; border-radius: 18px; 
            display: flex; align-items: center; justify-content: center; 
            color: var(--accent); font-size: 1.5rem; box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        /* --- NEWS LIST ANIMATION --- */
        .news-card { 
            background: #fff; border-radius: 28px; overflow: hidden; margin-bottom: 25px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.05);
            animation: crystalSlide 0.6s ease-out forwards;
        }
        @keyframes crystalSlide { from { opacity: 0; transform: scale(0.9) translateY(30px); } to { opacity: 1; transform: scale(1) translateY(0); } }

        .news-img { width: 100%; aspect-ratio: 16/10; object-fit: cover; }
        .news-data { padding: 20px; }
        .news-data h2 { font-size: 1.2rem; margin-bottom: 15px; line-height: 1.4; font-weight: 800; }
        
        /* --- MODAL / FULL ARTICLE --- */
        #modal { 
            position: fixed; inset: 0; background: var(--bg); z-index: 2000; 
            display: none; overflow-y: auto; animation: slideIn 0.4s cubic-bezier(0,0,0.2,1);
        }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }
        
        .close-bar { position: sticky; top: 0; padding: 15px; background: var(--glass); backdrop-filter: blur(10px); display: flex; align-items: center; gap: 10px; font-weight: 800; cursor: pointer; }

        /* --- FOOTER SOCIALS --- */
        .social-links { display: flex; justify-content: center; gap: 20px; margin-top: 40px; padding-bottom: 30px; }
        .social-btn { width: 45px; height: 45px; background: #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--accent); box-shadow: 0 5px 15px rgba(0,0,0,0.1); text-decoration: none; }

        .hidden { display: none !important; }
        
        /* "Other News" Link inside Article */
        .other-news-box {
            margin-top: 30px; padding: 15px; background: #fff; border-radius: 15px; border: 1px dashed var(--accent);
            text-align: center; cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="loader">
        <div class="crystal-ball"></div>
        <h2 style="margin-top:20px; font-family:'Orbitron'; color:var(--accent); font-size:0.8rem; letter-spacing:4px;">EHTISHAM NEWS</h2>
    </div>

    <div class="app-wrap">
        <header class="header">
            <div class="logo"><h1>EHTISHAM <span>PRO</span></h1></div>
            <div class="top-icons">
                <i class="fas fa-bell icon-btn" onclick="alert('Notifications Active!')"></i>
                <a href="#" class="install-pill">INSTALL</a>
            </div>
        </header>

        <div class="container">
            <div id="home-view">
                <p style="font-size: 0.7rem; letter-spacing: 2px; font-weight: 800; color: #999; margin-bottom: 15px;">EXPLORE CATEGORIES</p>
                <div class="grid">
                    <div class="cat-card" onclick="openCat('gaming')">
                        <div class="icon-box"><i class="fas fa-gamepad"></i></div>
                        <div style="flex:1"><h3>Gaming Hub</h3><p style="font-size:0.7rem; color:#888;">Latest Leaks & Updates</p></div>
                        <i class="fas fa-chevron-right" style="opacity:0.3"></i>
                    </div>
                    <div class="cat-card" onclick="openCat('community')">
                        <div class="icon-box"><i class="fas fa-heart"></i></div>
                        <div style="flex:1"><h3>Community</h3><p style="font-size:0.7rem; color:#888;">Events & Meetups</p></div>
                        <i class="fas fa-chevron-right" style="opacity:0.3"></i>
                    </div>
                    <div class="cat-card" onclick="openCat('esports')">
                        <div class="icon-box"><i class="fas fa-trophy"></i></div>
                        <div style="flex:1"><h3>Esports</h3><p style="font-size:0.7rem; color:#888;">Tournament Stats</p></div>
                        <i class="fas fa-chevron-right" style="opacity:0.3"></i>
                    </div>
                </div>

                <div class="social-links">
                    <a href="https://wa.me/YOURNUMBER" class="social-btn"><i class="fab fa-whatsapp"></i></a>
                    <a href="https://instagram.com/YOURID" class="social-btn"><i class="fab fa-instagram"></i></a>
                    <a href="mailto:YOUREMAIL" class="social-btn"><i class="far fa-envelope"></i></a>
                </div>
            </div>

            <div id="feed-view" class="hidden">
                <div onclick="backToHome()" style="padding:10px 0; font-weight:800; color:var(--accent); cursor:pointer;">
                    <i class="fas fa-arrow-left"></i> BACK TO HUB
                </div>
                <div id="news-list"></div>
            </div>
        </div>
    </div>

    <div id="modal">
        <div class="close-bar" onclick="closeModal()"><i class="fas fa-chevron-left"></i> BACK</div>
        <div id="modal-content"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        // --- FIREBASE CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyC9Cfh60ZyeZTbhK45a_sKWBFCy8DrqDao",
            projectId: "ehtisham-news"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let cache = {};
        let currentCategory = "";

        // --- PRELOADER ---
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loader = document.getElementById('loader');
                loader.style.opacity = '0';
                setTimeout(() => loader.style.display = 'none', 800);
            }, 1500);
        });

        // --- SMART BACK BUTTON LOGIC ---
        window.history.pushState({view: 'home'}, "");
        window.onpopstate = function(event) {
            if (document.getElementById('modal').style.display === 'block') {
                closeModal();
            } else if (!document.getElementById('feed-view').classList.contains('hidden')) {
                backToHome();
            } else {
                // Allow exit
            }
        };

        function openCat(cat) {
            currentCategory = cat;
            window.history.pushState({view: 'feed'}, "");
            document.getElementById('home-view').classList.add('hidden');
            document.getElementById('feed-view').classList.remove('hidden');
            window.scrollTo(0,0);

            db.collection("news").where("category", "==", cat).onSnapshot(snap => {
                let html = "";
                snap.forEach(doc => {
                    const d = doc.data(); cache[doc.id] = d;
                    html += `
                        <div class="news-card" onclick="openFull('${doc.id}')">
                            <img src="${d.imgTop}" class="news-img">
                            <div class="news-data">
                                <h2>${d.title}</h2>
                                <div style="display:flex; justify-content:space-between; align-items:center;">
                                    <span style="font-size:0.7rem; color:#999; font-weight:600;">READ MORE</span>
                                    <i class="fas fa-arrow-right" style="color:var(--accent)"></i>
                                </div>
                            </div>
                        </div>`;
                });
                document.getElementById('news-list').innerHTML = html || "<p style='text-align:center; padding:50px;'>No Intel Found...</p>";
            });
        }

        function backToHome() {
            document.getElementById('feed-view').classList.add('hidden');
            document.getElementById('home-view').classList.remove('hidden');
        }

        function openFull(id) {
            const a = cache[id];
            window.history.pushState({view: 'article'}, "");
            document.getElementById('modal-content').innerHTML = `
                <img src="${a.imgTop}" style="width:100%; height:300px; object-fit:cover;">
                <div style="padding:25px;">
                    <h1 style="font-size:1.6rem; margin-bottom:20px; font-weight:800;">${a.title}</h1>
                    <p style="line-height:1.8; color:#444; font-size:1.05rem;">${a.content}</p>
                    
                    <div class="other-news-box" onclick="closeModal()">
                        <p style="color:var(--accent); font-weight:800; font-size:0.8rem;">
                            <i class="fas fa-link"></i> CLICK TO SEE OTHER NEWS
                        </p>
                    </div>
                </div>`;
            document.getElementById('modal').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }
    </script>
</body>
</html>
