<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Game Updates | Esports | Community</title>

<!-- SEO -->
<meta name="description" content="Latest Game Updates, Esports World News and Community Gaming Updates">
<meta name="keywords" content="Game Updates, Esports News, Community Gaming">

<!-- GOOGLE FONT -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}
body{background:#0b0f19;color:#fff;overflow-x:hidden}

/* HEADER */
header{
  padding:18px;
  text-align:center;
  font-size:22px;
  font-weight:700;
  background:linear-gradient(135deg,#7f00ff,#e100ff);
  animation:slideDown .8s ease;
}

/* TABS */
.tabs{
  display:flex;
  justify-content:center;
  gap:10px;
  padding:15px;
}
.tabs button{
  padding:10px 16px;
  border:none;
  border-radius:25px;
  cursor:pointer;
  background:#1c2333;
  color:#fff;
  transition:.3s;
}
.tabs button.active,
.tabs button:hover{
  background:#7f00ff;
}

/* CONTENT */
.content{padding:20px;animation:fade .6s ease}
.card{
  background:#12182a;
  border-radius:15px;
  overflow:hidden;
  margin-bottom:20px;
  box-shadow:0 10px 30px rgba(0,0,0,.4);
  transform:translateY(20px);
  animation:cardUp .6s forwards;
}
.card img{
  width:100%;
  height:200px;
  object-fit:cover;
}
.card .text{padding:15px}
.card h3{font-size:18px;margin-bottom:6px}
.card p{font-size:14px;opacity:.8}

.card a{
  display:inline-block;
  margin-top:10px;
  padding:8px 14px;
  background:#7f00ff;
  color:#fff;
  border-radius:20px;
  text-decoration:none;
  font-size:13px;
}

/* EMPTY STATE */
.empty{
  text-align:center;
  opacity:.6;
  padding:40px 10px;
}

/* CONTACT */
footer{
  background:#0f1424;
  padding:20px;
  text-align:center;
}
footer a{
  margin:0 10px;
  color:#7f00ff;
  text-decoration:none;
  font-weight:600;
}

/* POPUPS */
.popup{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:#111;
  padding:15px 20px;
  border-radius:12px;
  display:none;
  z-index:999;
  animation:fadeUp .5s ease;
}
.popup button{
  margin-top:8px;
  padding:6px 12px;
  border:none;
  border-radius:6px;
  cursor:pointer;
}

/* ANIMATIONS */
@keyframes fade{from{opacity:0}to{opacity:1}}
@keyframes slideDown{from{transform:translateY(-20px);opacity:0}to{opacity:1}}
@keyframes cardUp{to{transform:translateY(0)}}
@keyframes fadeUp{from{opacity:0;transform:translate(-50%,20px)}to{opacity:1;transform:translate(-50%,0)}}
</style>
</head>

<body>

<header>ðŸŽ® Game Updates</header>

<div class="tabs">
  <button class="active" onclick="openTab('games')">Game Updates</button>
  <button onclick="openTab('esports')">Esports World</button>
  <button onclick="openTab('community')">Community News</button>
</div>

<div id="content" class="content"></div>

<footer>
  <p>Contact Us</p>
  <a href="https://www.facebook.com/share/1bZPVnN91e/" target="_blank">Facebook</a>
  <a href="https://www.instagram.com/ehtisham_nazeer" target="_blank">Instagram</a>
  <a href="https://whatsapp.com/channel/0029VaFurLDD8SE2bbOUxy1L" target="_blank">WhatsApp</a>
</footer>

<!-- NOTIFICATION POPUP -->
<div id="notify" class="popup">
  <p>ðŸ”” Enable gaming notifications?</p>
  <button onclick="enableNotify()">Enable</button>
  <button onclick="closeNotify()">Later</button>
</div>

<!-- INSTALL POPUP -->
<div id="install" class="popup">
  <p>ðŸ“² Install this app</p>
  <button id="installBtn">Install</button>
  <button onclick="closeInstall()">Later</button>
</div>

<script>
const data={
  games:[
    {
      title:"Free Fire Hungama Karachi 2025",
      img:"https://i.imgur.com/5ZQ9Z7E.jpg",
      desc:"Garena hosted Free Fire Hungama at Lucky One Mall Karachi.",
      link:"news.html"
    }
  ],
  esports:[],
  community:[]
};

function openTab(tab){
  document.querySelectorAll('.tabs button').forEach(b=>b.classList.remove('active'));
  event.target.classList.add('active');

  const c=document.getElementById('content');
  c.innerHTML="";

  if(data[tab].length===0){
    c.innerHTML=`<div class="empty">ðŸš€ Stay tuned for updated news</div>`;
    return;
  }

  data[tab].forEach(n=>{
    c.innerHTML+=`
      <div class="card">
        <img src="${n.img}">
        <div class="text">
          <h3>${n.title}</h3>
          <p>${n.desc}</p>
          <a href="${n.link}" target="_blank">Read More</a>
        </div>
      </div>
    `;
  });
}
openTab('games');

/* NOTIFICATIONS */
setTimeout(()=>{if(Notification.permission!=="granted")notify.style.display="block"},3000);
function enableNotify(){
  Notification.requestPermission();
  closeNotify();
}
function closeNotify(){notify.style.display="none"}

/* INSTALL */
let deferredPrompt;
window.addEventListener('beforeinstallprompt',e=>{
  e.preventDefault();
  deferredPrompt=e;
  install.style.display="block";
});
installBtn.onclick=()=>{
  deferredPrompt.prompt();
  deferredPrompt=null;
  closeInstall();
}
function closeInstall(){install.style.display="none"}
</script>

</body>
</html>
