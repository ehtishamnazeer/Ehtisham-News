<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ehtisham News</title>

<meta name="theme-color" content="#c9a23f">

<!-- GOOGLE FONT -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Inter',system-ui,-apple-system,Arial;
  background:#f4f5f7;
  color:#111;
}
h1,h2,h3{margin:0}
a{text-decoration:none;color:inherit}

/* SPLASH */
#splash{
  position:fixed;inset:0;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
  animation:splashOut 2.2s ease forwards;
}
#splash .logo{
  width:110px;height:110px;
  border-radius:28px;
  background:#c9a23f;
  color:#fff;
  font-size:44px;
  font-weight:700;
  display:flex;
  align-items:center;
  justify-content:center;
  animation:pop 1.2s ease;
}
@keyframes pop{
  0%{transform:scale(.6);opacity:0}
  70%{transform:scale(1.1)}
  100%{transform:scale(1)}
}
@keyframes splashOut{
  0%,85%{opacity:1}
  100%{opacity:0;visibility:hidden}
}

/* HEADER */
header{
  text-align:center;
  padding:22px 15px;
  background:#fff;
  border-bottom:1px solid #eee;
}
header span{color:#c9a23f}
header p{margin-top:6px;color:#555}

/* CONTAINER */
.container{padding:16px;max-width:900px;margin:auto}

/* CARD */
.card{
  background:#fff;
  border-radius:18px;
  padding:20px;
  margin-bottom:16px;
  box-shadow:0 6px 18px rgba(0,0,0,.08);
  animation:fadeUp .35s ease;
}
@keyframes fadeUp{
  from{opacity:0;transform:translateY(12px)}
  to{opacity:1;transform:none}
}
.card:hover{
  transform:translateY(-2px);
  box-shadow:0 10px 22px rgba(0,0,0,.1);
  transition:.25s ease;
}

/* BUTTON */
button{
  background:#c9a23f;
  color:#fff;
  border:none;
  padding:10px 18px;
  border-radius:999px;
  cursor:pointer;
  font-weight:600;
}
button:hover{opacity:.9}

/* PAGES */
#newsPage,#adminPanel{display:none}

/* FOOTER */
footer{
  background:#fff;
  padding:18px;
  text-align:center;
  font-size:14px;
  border-top:1px solid #eee;
}
footer a{margin:0 6px;color:#444}

/* INSTALL */
.installBox{
  position:fixed;
  bottom:20px;left:15px;right:15px;
  z-index:999;
}
</style>
</head>

<body>

<div id="splash"><div class="logo">EN</div></div>

<header>
  <h1>Ehtisham <span>News</span></h1>
  <p>Gaming ‚Ä¢ Esports ‚Ä¢ Community</p>
</header>

<div class="container" id="home">
  <div class="card">
    <h2>üî• Gaming</h2>
    <p>Latest gaming updates</p>
    <button onclick="openNews('gaming')">Read More</button>
  </div>
  <div class="card">
    <h2>üèÜ Esports</h2>
    <p>Tournaments & rankings</p>
    <button onclick="openNews('esports')">Read More</button>
  </div>
  <div class="card">
    <h2>üë• Community</h2>
    <p>Creators & community news</p>
    <button onclick="openNews('community')">Read More</button>
  </div>
  <div class="card">
    <h3>üîê Admin</h3>
    <button onclick="openAdmin()">Open Admin Panel</button>
  </div>
</div>

<div class="container" id="newsPage">
  <h2 id="newsTitle"></h2>
  <div id="newsContent"></div>
  <button onclick="goHome()">‚¨Ö Back</button>
</div>

<div class="container" id="adminPanel">
  <h2>Admin Panel</h2>
  <input id="aTitle" placeholder="News title"><br><br>
  <textarea id="aContent" placeholder="News content"></textarea><br><br>
  <select id="aCategory">
    <option value="gaming">Gaming</option>
    <option value="esports">Esports</option>
    <option value="community">Community</option>
  </select><br><br>
  <button onclick="addNews()">Add News</button>
  <hr>
  <h3>üîî Send Notification</h3>
  <input id="nTitle" placeholder="Title"><br><br>
  <input id="nBody" placeholder="Message"><br><br>
  <button onclick="sendNotification()">Send</button><br><br>
  <button onclick="goHome()">‚¨Ö Back</button>
</div>

<footer>
  <h3>Contact Us</h3>
  <a href="#">WhatsApp</a> |
  <a href="#">Facebook</a> |
  <a href="#">Instagram</a> |
  <a href="#">TikTok</a>
</footer>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyC9Cfh60ZyeZTbhK45a_sKWBFCy8DrqDao",
  authDomain:"ehtisham-news.firebaseapp.com",
  projectId:"ehtisham-news"
});
const db=firebase.firestore();

/* NAV */
function openNews(cat){
  home.style.display="none";
  newsPage.style.display="block";
  newsTitle.innerText=cat.toUpperCase();
  newsContent.innerHTML="Loading...";
  db.collection("news").where("category","==",cat)
  .onSnapshot(s=>{
    let h="";
    s.forEach(d=>{
      let n=d.data();
      h+=`<div class="card"><h3>${n.title}</h3><p>${n.content}</p></div>`;
    });
    newsContent.innerHTML=h||"<p>No news found</p>";
  });
}
function openAdmin(){home.style.display="none";adminPanel.style.display="block"}
function goHome(){newsPage.style.display="none";adminPanel.style.display="none";home.style.display="block"}

/* ADD NEWS */
function addNews(){
  db.collection("news").add({
    title:aTitle.value,
    content:aContent.value,
    category:aCategory.value,
    time:Date.now()
  });
  aTitle.value="";aContent.value="";
}

/* NOTIFICATION ‚Äì SAFE */
let lastNotify=null;
if("Notification"in window){
  Notification.requestPermission();
  db.collection("notifications")
  .orderBy("time","desc").limit(1)
  .onSnapshot(s=>{
    s.forEach(d=>{
      if(d.id!==lastNotify){
        lastNotify=d.id;
        let n=d.data();
        new Notification(n.title,{body:n.body});
      }
    });
  });
}
function sendNotification(){
  db.collection("notifications").add({
    title:nTitle.value,
    body:nBody.value,
    time:Date.now()
  });
  nTitle.value="";nBody.value="";
}
</script>

</body>
</html>
