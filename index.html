<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EHTISHAM NEWS | PRO</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Outfit:wght@300;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root { --gold: #c9a23f; --bg: #050505; --surface: #121212; }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { font-family: 'Outfit', sans-serif; background: var(--bg); color: #fff; overflow-x: hidden; }

        /* PRELOADER */
        #loader { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; justify-content: center; align-items: center; transition: 0.5s; }
        .loader-text { font-family: 'Orbitron'; color: var(--gold); letter-spacing: 5px; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; transform: scale(1); } 50% { opacity: 0.5; transform: scale(1.1); } }

        /* UI SHELL */
        .app-wrap { max-width: 500px; margin: 0 auto; min-height: 100vh; background: var(--bg); position: relative; border-left: 1px solid #1a1a1a; border-right: 1px solid #1a1a1a; }
        
        .header { 
            padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; 
            background: rgba(0,0,0,0.9); backdrop-filter: blur(15px); 
            position: sticky; top: 0; z-index: 100; border-bottom: 1px solid #222;
        }
        .logo h1 { font-family: 'Orbitron'; font-size: 1.1rem; }
        .logo span { color: var(--gold); }

        .install-btn { 
            background: linear-gradient(45deg, var(--gold), #f3cf7a); 
            color: #000; padding: 8px 15px; border-radius: 20px; 
            font-weight: 900; font-size: 0.7rem; text-decoration: none;
            box-shadow: 0 0 20px rgba(201,162,63,0.2); transition: 0.3s;
        }

        /* PREMIUM SECTOR CARDS */
        .container { padding: 20px; }
        .section-tag { color: var(--gold); font-family: 'Orbitron'; font-size: 0.6rem; letter-spacing: 4px; margin-bottom: 20px; display: block; text-align: center; opacity: 0.7; }

        .grid { display: grid; gap: 15px; }
        
        .cat-card { 
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%); 
            border-radius: 18px; padding: 20px; display: flex; align-items: center; gap: 15px;
            border: 1px solid #222; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative; overflow: hidden; cursor: pointer;
        }
        
        /* Gold Shine Effect on Hover */
        .cat-card::before {
            content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(201,162,63,0.1), transparent);
            transition: 0.5s;
        }
        .cat-card:hover::before { left: 100%; }
        .cat-card:active { transform: scale(0.95); border-color: var(--gold); }

        .icon-box { 
            width: 50px; height: 50px; background: #222; border-radius: 14px; 
            display: flex; align-items: center; justify-content: center; 
            color: var(--gold); font-size: 1.4rem; border: 1px solid #333;
        }
        .cat-info h3 { font-size: 1.1rem; color: #fff; margin-bottom: 4px; }
        .cat-info p { font-size: 0.75rem; color: #777; font-weight: 300; }

        /* NEWS CARDS */
        .news-card { background: #111; border-radius: 20px; overflow: hidden; margin-bottom: 20px; border: 1px solid #222; animation: slideUp 0.5s ease forwards; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        
        .news-img { width: 100%; aspect-ratio: 16/9; object-fit: cover; filter: brightness(0.8); transition: 0.5s; }
        .news-card:hover .news-img { filter: brightness(1); transform: scale(1.05); }
        .news-data { padding: 20px; }
        .news-data h2 { font-size: 1.2rem; margin-bottom: 15px; line-height: 1.3; }
        .view-btn { 
            width: 100%; padding: 12px; background: transparent; color: var(--gold); 
            border: 1px solid var(--gold); border-radius: 12px; font-weight: 800; cursor: pointer;
            transition: 0.3s;
        }
        .view-btn:hover { background: var(--gold); color: #000; }

        /* FULL ARTICLE MODAL */
        #modal { position: fixed; inset: 0; background: #000; z-index: 20000; display: none; overflow-y: auto; }
        .modal-header { position: sticky; top: 0; background: rgba(0,0,0,0.9); padding: 15px; text-align: right; z-index: 10; }
        .close-icon { color: var(--gold); font-size: 1.5rem; cursor: pointer; }
        .modal-body { padding: 0 20px 40px; }
        
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="loader"><div class="loader-text">INITIALIZING...</div></div>

    <div class="app-wrap">
        <header class="header">
            <div class="logo"><h1>EHTISHAM <span>NEWS</span></h1></div>
            <a href="ehtishamnews.apk" class="install-btn">INSTALL APP</a>
        </header>

        <div class="container">
            <div id="home-view">
                <span class="section-tag">OPERATIONAL SECTORS</span>
                <div class="grid">
                    <div class="cat-card" onclick="openCat('gaming')">
                        <div class="icon-box"><i class="fas fa-crosshairs"></i></div>
                        <div class="cat-info"><h3>Gaming Hub</h3><p>Patches & Tonight leaks</p></div>
                    </div>
                    <div class="cat-card" onclick="openCat('community')">
                        <div class="icon-box"><i class="fas fa-users-rays"></i></div>
                        <div class="cat-info"><h3>Community</h3><p>Events & member news</p></div>
                    </div>
                    <div class="cat-card" onclick="openCat('esports')">
                        <div class="icon-box"><i class="fas fa-trophy"></i></div>
                        <div class="cat-info"><h3>Esports Hub</h3><p>Global tournament circuit</p></div>
                    </div>
                </div>
            </div>

            <div id="feed-view" class="hidden">
                <div onclick="backToHome()" style="color:var(--gold); margin-bottom:20px; cursor:pointer; font-weight:800;">
                    <i class="fas fa-chevron-left"></i> RETURN TO HUB
                </div>
                <div id="news-list"></div>
            </div>
        </div>
    </div>

    <div id="modal">
        <div class="modal-header"><i class="fas fa-times-circle close-icon" onclick="closeModal()"></i></div>
        <div id="modal-content" class="modal-body"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        const config = {
            apiKey: "AIzaSyC9Cfh60ZyeZTbhK45a_sKWBFCy8DrqDao",
            projectId: "ehtisham-news"
        };
        firebase.initializeApp(config);
        const db = firebase.firestore();
        let cache = {};

        window.onload = () => {
            setTimeout(() => { document.getElementById('loader').style.opacity = '0'; 
            setTimeout(() => { document.getElementById('loader').style.display = 'none'; }, 500);
            }, 1200);
        };

        function openCat(cat) {
            document.getElementById('home-view').classList.add('hidden');
            document.getElementById('feed-view').classList.remove('hidden');
            document.getElementById('news-list').innerHTML = "<p style='text-align:center; opacity:0.5;'>Loading Intel...</p>";

            db.collection("news").where("category", "==", cat).onSnapshot(snap => {
                let html = "";
                snap.forEach(doc => {
                    const d = doc.data(); cache[doc.id] = d;
                    html += `
                        <div class="news-card">
                            <img src="${d.imgTop}" class="news-img">
                            <div class="news-data">
                                <h2>${d.title}</h2>
                                <button class="view-btn" onclick="openFull('${doc.id}')">ACCESS FULL DATA</button>
                            </div>
                        </div>`;
                });
                document.getElementById('news-list').innerHTML = html || "<p style='text-align:center;'>No Data Found.</p>";
            });
        }

        function backToHome() {
            document.getElementById('feed-view').classList.add('hidden');
            document.getElementById('home-view').classList.remove('hidden');
        }

        function openFull(id) {
            const a = cache[id];
            document.getElementById('modal-content').innerHTML = `
                <img src="${a.imgTop}" style="width:100%; border-radius:15px; margin-bottom:20px; box-shadow:0 10px 30px rgba(0,0,0,0.5);">
                <h1 style="color:var(--gold); font-family:Orbitron; font-size:1.5rem; margin-bottom:15px;">${a.title}</h1>
                <p style="font-size:1rem; line-height:1.8; color:#bbb; white-space:pre-wrap;">${a.content}</p>
            `;
            document.getElementById('modal').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }
    </script>
</body>
</html>
