<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FF Stats Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white flex flex-col items-center justify-center min-h-screen">

    <div class="bg-slate-800 p-8 rounded-2xl shadow-2xl border-b-4 border-yellow-500">
        <h1 class="text-4xl font-black text-yellow-500 italic mb-2">FREE FIRE STATS</h1>
        <p class="text-slate-400 text-center">Enter UID to fetch player profile</p>
        
        <div class="mt-6">
            <input type="text" placeholder="UID yahan likho..." 
                   class="w-full p-3 rounded-lg bg-slate-700 border border-slate-600 focus:outline-none focus:border-yellow-500">
            <button class="w-full mt-4 bg-yellow-600 hover:bg-yellow-500 text-black font-bold py-3 rounded-lg transition">
                SEARCH
            </button>
        </div>
    </div>

</body>
</html>
