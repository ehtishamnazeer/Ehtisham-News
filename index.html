<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EHTISHAM NEWS | CRYSTAL PRO</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600;800&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.7);
            --accent: #c9a23f;
            --bg: #f5f7fa;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: 'Outfit', sans-serif; 
            background: var(--bg); 
            background-image: radial-gradient(circle at 10% 10%, #e0e7ff 0%, transparent 30%), 
                              radial-gradient(circle at 90% 90%, #ffedd5 0%, transparent 30%);
            color: #1a1a1a; min-height: 100vh;
        }

        /* --- FIXED LOADER (NO STUCK) --- */
        #loader {
            position: fixed; inset: 0; background: #fff; z-index: 10000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 0.6s ease, visibility 0.6s;
        }
        .crystal-ball {
            width: 70px; height: 70px;
            background: linear-gradient(135deg, var(--accent), #fff);
            border-radius: 18px; rotate: 45deg;
            animation: crystalFloat 2s infinite ease-in-out;
            box-shadow: 0 15px 35px rgba(201, 162, 63, 0.2);
        }
        @keyframes crystalFloat { 0%, 100% { transform: scale(1) rotate(45deg); } 50% { transform: scale(1.1) rotate(225deg); } }

        /* --- UI ELEMENTS --- */
        .app-wrap { max-width: 500px; margin: 0 auto; position: relative; opacity: 0; transition: 1s; }
        .app-visible { opacity: 1; }

        .header { 
            padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; 
            background: var(--glass); backdrop-filter: blur(20px); 
            position: sticky; top: 0; z-index: 100; border-bottom: 1px solid #fff;
        }
        .logo h1 { font-family: 'Orbitron'; font-size: 1rem; }
        .logo span { color: var(--accent); }

        .top-icons { display: flex; gap: 15px; color: #333; }

        /* --- CRYSTAL CARDS --- */
        .container { padding: 20px; }
        .grid { display: grid; gap: 15px; }
        
        .cat-card { 
            background: #fff; border-radius: 20px; padding: 18px; 
            display: flex; align-items: center; gap: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.03);
            border: 1px solid rgba(255,255,255,0.8); transition: 0.3s;
        }
        .cat-card:active { transform: scale(0.97); }
        .icon-box { width: 45px; height: 45px; background: var(--bg); border-radius: 12px; display: flex; align-items: center; justify-content: center; color: var(--accent); font-size: 1.2rem; }

        /* --- NEWS CARDS --- */
        .news-card { background: #fff; border-radius: 25px; overflow: hidden; margin-bottom: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .news-img { width: 100%; aspect-ratio: 16/9; object-fit: cover; }
        .news-data { padding: 20px; }
        .news-data h2 { font-size: 1.1rem; margin-bottom: 10px; font-weight: 800; }

        /* --- MODAL --- */
        #modal { position: fixed; inset: 0; background: #fff; z-index: 2000; display: none; overflow-y: auto; }
        .back-nav { position: sticky; top: 0; padding: 15px; background: rgba(255,255,255,0.9); backdrop-filter: blur(10px); font-weight: 800; color: var(--accent); cursor: pointer; border-bottom: 1px solid #eee; }

        /* --- SOCIALS --- */
        .socials { display: flex; justify-content: center; gap: 20px; margin-top: 30px; padding-bottom: 30px; }
        .soc-btn { width: 40px; height: 40px; background: #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--accent); box-shadow: 0 5px 15px rgba(0,0,0,0.05); text-decoration: none; }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="loader">
        <div class="crystal-ball"></div>
        <h2 style="margin-top:25px; font-family:'Orbitron'; color:var(--accent); font-size:0.7rem; letter-spacing:4px;">SYNCING...</h2>
    </div>

    <div class="app-wrap" id="main-app">
        <header class="header">
            <div class="logo"><h1>EHTISHAM <span>NEWS</span></h1></div>
            <div class="top-icons"><i class="fas fa-bell"></i><i class="fas fa-search"></i></div>
        </header>

        <div class="container">
            <div id="home-view">
                <div class="grid">
                    <div class="cat-card" onclick="openCat('gaming')">
                        <div class="icon-box"><i class="fas fa-gamepad"></i></div>
                        <div style="flex:1"><h3>Gaming</h3><p style="font-size:0.65rem; color:#888;">Tonight Leaks</p></div>
                        <i class="fas fa-chevron-right" style="opacity:0.2"></i>
                    </div>
                    <div class="cat-card" onclick="openCat('community')">
                        <div class="icon-box"><i class="fas fa-users"></i></div>
                        <div style="flex:1"><h3>Community</h3><p style="font-size:0.65rem; color:#888;">Events Alert</p></div>
                        <i class="fas fa-chevron-right" style="opacity:0.2"></i>
                    </div>
                    <div class="cat-card" onclick="openCat('esports')">
                        <div class="icon-box"><i class="fas fa-trophy"></i></div>
                        <div style="flex:1"><h3>Esports</h3><p style="font-size:0.65rem; color:#888;">Global Stats</p></div>
                        <i class="fas fa-chevron-right" style="opacity:0.2"></i>
                    </div>
                </div>

                <div class="socials">
                    <a href="https://wa.me/YOURNUMBER" class="soc-btn"><i class="fab fa-whatsapp"></i></a>
                    <a href="https://instagram.com/YOURID" class="soc-btn"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="soc-btn"><i class="fas fa-envelope"></i></a>
                </div>
            </div>

            <div id="feed-view" class="hidden">
                <div onclick="backToHome()" style="color:var(--accent); font-weight:800; margin-bottom:15px; cursor:pointer;"><i class="fas fa-arrow-left"></i> HUB</div>
                <div id="news-list"></div>
            </div>
        </div>
    </div>

    <div id="modal">
        <div class="back-nav" onclick="closeModal()"><i class="fas fa-chevron-left"></i> BACK</div>
        <div id="modal-content"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        firebase.initializeApp({ apiKey: "AIzaSyC9Cfh60ZyeZTbhK45a_sKWBFCy8DrqDao", projectId: "ehtisham-news" });
        const db = firebase.firestore();
        let cache = {};

        // --- FIXED PRELOADER LOGIC ---
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loader').style.opacity = '0';
                document.getElementById('loader').style.visibility = 'hidden';
                document.getElementById('main-app').classList.add('app-visible');
            }, 2000);
        });

        // --- BACK BUTTON LOGIC ---
        window.history.pushState({page: 'home'}, "");
        window.onpopstate = function() {
            if (document.getElementById('modal').style.display === 'block') closeModal();
            else if (!document.getElementById('feed-view').classList.contains('hidden')) backToHome();
        };

        function openCat(cat) {
            window.history.pushState({page: 'feed'}, "");
            document.getElementById('home-view').classList.add('hidden');
            document.getElementById('feed-view').classList.remove('hidden');
            db.collection("news").where("category", "==", cat).onSnapshot(snap => {
                let html = "";
                snap.forEach(doc => {
                    const d = doc.data(); cache[doc.id] = d;
                    html += `
                        <div class="news-card" onclick="openFull('${doc.id}')">
                            <img src="${d.imgTop}" class="news-img">
                            <div class="news-data"><h2>${d.title}</h2><p style="font-size:0.7rem; color:var(--accent); font-weight:800;">TAP TO READ</p></div>
                        </div>`;
                });
                document.getElementById('news-list').innerHTML = html || "<p style='text-align:center;'>Empty Hub.</p>";
            });
        }

        function backToHome() {
            document.getElementById('feed-view').classList.add('hidden');
            document.getElementById('home-view').classList.remove('hidden');
        }

        function openFull(id) {
            const a = cache[id];
            window.history.pushState({page: 'article'}, "");
            document.getElementById('modal-content').innerHTML = `
                <img src="${a.imgTop}" style="width:100%; height:250px; object-fit:cover;">
                <div style="padding:20px;">
                    <h1 style="font-size:1.4rem; margin-bottom:15px;">${a.title}</h1>
                    <p style="line-height:1.7; color:#444;">${a.content}</p>
                    <div onclick="closeModal()" style="margin-top:30px; text-align:center; padding:15px; border:2px dashed var(--accent); border-radius:15px; color:var(--accent); font-weight:800;">BROWSE MORE NEWS</div>
                </div>`;
            document.getElementById('modal').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }
    </script>
</body>
</html>
