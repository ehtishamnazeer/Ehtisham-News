<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ehtisham News</title>

<style>
:root{
  --gold:#c9a24d;
  --light:#ffffff;
  --dark:#111;
  --gray:#f3f3f3;
}

*{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif;}

body{
  margin:0;
  background:var(--gray);
  color:var(--dark);
}

header{
  background:var(--light);
  padding:14px;
  text-align:center;
  font-weight:bold;
  font-size:20px;
  color:var(--gold);
  border-bottom:2px solid var(--gold);
}

.tabs{
  display:flex;
  justify-content:space-around;
  background:#fff;
  position:sticky;
  top:0;
  z-index:10;
}

.tabs button{
  flex:1;
  padding:12px;
  background:none;
  border:none;
  font-weight:bold;
  cursor:pointer;
}

.tabs button.active{
  color:var(--gold);
  border-bottom:3px solid var(--gold);
}

.section{
  display:none;
  padding:15px;
}

.section.active{display:block;}

.card{
  background:#fff;
  border-radius:10px;
  padding:15px;
  margin-bottom:12px;
  box-shadow:0 5px 15px rgba(0,0,0,.05);
}

.card h3{
  margin:0 0 8px;
}

.read-btn{
  display:inline-block;
  padding:8px 14px;
  background:var(--gold);
  color:#fff;
  border-radius:6px;
  text-decoration:none;
  font-size:14px;
}

.empty{
  text-align:center;
  padding:40px;
  color:#777;
}
</style>
</head>

<body>

<header>Ehtisham News</header>

<div class="tabs">
  <button class="active" onclick="openTab('games')">Game News</button>
  <button onclick="openTab('esports')">Esports</button>
  <button onclick="openTab('community')">Community</button>
</div>

<!-- GAME NEWS -->
<div id="games" class="section active">
  <div class="card">
    <h3>New Game Update Released</h3>
    <p>Latest patch brings performance improvements.</p>
    <a class="read-btn" href="article.html">Read Now</a>
  </div>
</div>

<!-- ESPORTS -->
<div id="esports" class="section">
  <div class="empty">Stay tuned for updated news</div>
</div>

<!-- COMMUNITY -->
<div id="community" class="section">
  <div class="empty">Stay tuned for updated news</div>
</div>

<script>
function openTab(tab){
  document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
  document.querySelectorAll('.tabs button').forEach(b=>b.classList.remove('active'));

  document.getElementById(tab).classList.add('active');
  event.target.classList.add('active');
}
</script>

</body>
</html>
