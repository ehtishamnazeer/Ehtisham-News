<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EHTISHAM NEWS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">

    <style>
        :root { --gold: #c9a23f; --bg: #ffffff; --card: #ffffff; --text: #000000; --shadow: rgba(0,0,0,0.08); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); }

        /* CLEAN HEADER - Like Screenshot 1 */
        .header { padding: 40px 20px 20px; text-align: center; }
        .header h1 { font-family: 'Orbitron'; font-size: 2.2rem; font-weight: 900; text-transform: uppercase; letter-spacing: 2px; }
        .header h1 span { color: var(--gold); }

        .container { padding: 0 20px 40px; max-width: 500px; margin: 0 auto; }

        /* DATA STREAM TEXT */
        .stream-label { color: var(--gold); font-family: 'Orbitron'; font-size: 0.8rem; font-weight: 900; margin-bottom: 15px; text-transform: uppercase; }

        /* CLEAN CATEGORY CARDS */
        .cat-card { 
            background: var(--card); border: 1px solid #f0f0f0; border-radius: 25px; 
            padding: 30px 25px; margin-bottom: 15px; cursor: pointer; display: flex; 
            align-items: center; gap: 20px; box-shadow: 0 4px 15px var(--shadow);
            transition: transform 0.2s ease;
        }
        .cat-card:active { transform: scale(0.97); }
        .cat-card img { width: 40px; height: 40px; }
        .cat-card .info h3 { font-size: 1.2rem; font-weight: 900; margin-bottom: 2px; }
        .cat-card .info p { font-size: 0.85rem; color: #888; }

        /* NEWS LISTING - CLEAN STYLE */
        .news-item { 
            background: #fff; border: 1px solid #f0f0f0; border-radius: 30px; 
            margin-bottom: 25px; overflow: hidden; box-shadow: 0 10px 30px var(--shadow);
            animation: slideUp 0.4s ease-out forwards;
        }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .news-info { padding: 25px; }
        .news-info h3 { font-size: 1.4rem; font-weight: 900; line-height: 1.2; margin-bottom: 12px; }
        .news-info p { color: #666; line-height: 1.6; font-size: 0.95rem; margin-bottom: 20px; }
        
        /* THE PRO BUTTON */
        .read-btn { 
            width: 100%; padding: 18px; background: #000; color: #fff; 
            border: none; border-radius: 18px; font-weight: 900; font-size: 0.9rem;
            text-transform: uppercase; letter-spacing: 1px; cursor: pointer;
        }

        /* FULL ARTICLE MODAL */
        #articleModal { position: fixed; inset: 0; background: #fff; z-index: 9999; display: none; overflow-y: auto; }
        .modal-close { position: sticky; top: 0; background: #000; color: #fff; padding: 18px; text-align: center; font-weight: 900; cursor: pointer; }
        .modal-body { padding: 30px 25px; }
        .modal-body h2 { font-family: 'Orbitron'; font-size: 1.8rem; margin-bottom: 20px; line-height: 1.2; }
        .modal-body p { font-size: 1.1rem; line-height: 1.8; color: #333; white-space: pre-wrap; }

        .footer { text-align: center; padding: 40px 20px; border-top: 1px solid #eee; margin-top: 20px; }
        .footer p { font-size: 0.7rem; color: #999; text-transform: uppercase; letter-spacing: 1px; }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="header">
        <h1>EHTISHAM <span>NEWS</span></h1>
    </div>

    <div class="container">
        <div id="home">
            <div class="cat-card" onclick="fetchData('gaming')">
                <img src="https://cdn-icons-png.flaticon.com/512/686/686589.png">
                <div class="info"><h3>Game Update</h3><p>Latest patches & leaks</p></div>
            </div>
            <div class="cat-card" onclick="fetchData('community')">
                <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png">
                <div class="info"><h3>Community News</h3><p>Server events & alerts</p></div>
            </div>
            <div class="cat-card" onclick="fetchData('esports')">
                <img src="https://cdn-icons-png.flaticon.com/512/2641/2641457.png">
                <div class="info"><h3>Esports World</h3><p>Global circuit standings</p></div>
            </div>
        </div>

        <div id="feed" class="hidden">
            <div class="stream-label" id="streamTitle"></div>
            <div id="newsContainer"></div>
            <button onclick="goHome()" style="width:100%; padding:15px; background:#f5f5f5; border:none; border-radius:15px; font-weight:700; margin-top:20px;">BACK TO COMMAND</button>
        </div>
    </div>

    <div class="footer">
        <p>© 2025 EHTISHAM NAZEER | ALL RIGHTS RESERVED</p>
    </div>

    <div id="articleModal">
        <div class="modal-close" onclick="closeArt()">CLOSE ARTICLE ✖</div>
        <div id="articleBody" class="modal-body"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <script>
        firebase.initializeApp({ apiKey: "AIzaSyC9Cfh60ZyeZTbhK45a_sKWBFCy8DrqDao", authDomain: "ehtisham-news.firebaseapp.com", projectId: "ehtisham-news" });
        const db = firebase.firestore();

        function fetchData(cat) {
            document.getElementById('home').classList.add('hidden');
            document.getElementById('feed').classList.remove('hidden');
            document.getElementById('streamTitle').innerText = "DATA STREAM: " + cat;
            
            db.collection("news").where("category", "==", cat).orderBy("date", "desc")
            .onSnapshot(snap => {
                let html = "";
                snap.forEach(doc => {
                    const d = doc.data();
                    html += `
                        <div class="news-item">
                            <div class="news-info">
                                <h3>${d.title}</h3>
                                <p>${d.content.substring(0, 120)}...</p>
                                <button class="read-btn" onclick="openArt(\`${d.title.replace(/'/g, "\\'")}\`, \`${d.content.replace(/'/g, "\\'")}\`)">Read Full Article</button>
                            </div>
                        </div>`;
                });
                document.getElementById('newsContainer').innerHTML = html || "<p style='text-align:center;'>Accessing Data...</p>";
            });
        }

        function openArt(t, c) {
            document.getElementById('articleBody').innerHTML = `<h2>${t}</h2><p>${c}</p>`;
            document.getElementById('articleModal').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeArt() { document.getElementById('articleModal').style.display = 'none'; document.body.style.overflow = 'auto'; }
        function goHome() { document.getElementById('feed').classList.add('hidden'); document.getElementById('home').classList.remove('hidden'); }
    </script>
</body>
</html>
