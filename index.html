<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ehtisham News</title>

<meta name="theme-color" content="#c9a23f">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f6f6f6;
}
h1,h2,h3{margin:0}
a{text-decoration:none;color:inherit}

/* ================= SPLASH ANIMATION ================= */
#splash{
  position:fixed;
  inset:0;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
  animation: splashFade 1.8s ease forwards;
}
.logo{
  font-size:28px;
  font-weight:bold;
  color:#c9a23f;
  animation: logoPop 1.2s ease;
}
@keyframes logoPop{
  0%{transform:scale(0.6);opacity:0}
  60%{transform:scale(1.1);opacity:1}
  100%{transform:scale(1)}
}
@keyframes splashFade{
  0%{opacity:1}
  85%{opacity:1}
  100%{opacity:0;visibility:hidden}
}

/* ================= HEADER ================= */
header{
  text-align:center;
  padding:20px;
  background:#fff;
}
header span{color:#c9a23f}

/* ================= CARDS ================= */
.container{padding:15px}
.card{
  background:#fff;
  border-radius:16px;
  padding:20px;
  margin-bottom:15px;
  box-shadow:0 5px 15px rgba(0,0,0,.08);
  animation: fadeUp .4s ease;
}
@keyframes fadeUp{
  from{opacity:0;transform:translateY(15px)}
  to{opacity:1;transform:none}
}
.card button{
  margin-top:10px;
  background:#c9a23f;
  color:#fff;
  border:none;
  padding:10px 16px;
  border-radius:20px;
  cursor:pointer;
}

/* ================= NEWS PAGE ================= */
#newsPage{display:none}

/* ================= FOOTER ================= */
footer{
  background:#fff;
  padding:15px;
  text-align:center;
}
footer a{margin:5px}
</style>
</head>

<body>

<!-- SPLASH -->
<div id="splash">
  <div class="logo">Ehtisham News</div>
</div>

<header>
  <h1>Ehtisham <span>News</span></h1>
  <p>Gaming ‚Ä¢ Esports ‚Ä¢ Community</p>
</header>

<!-- HOME -->
<div class="container" id="home">
  <div class="card">
    <h2>üî• Gaming</h2>
    <p>Latest gaming updates</p>
    <button onclick="openNews('gaming')">Read More</button>
  </div>

  <div class="card">
    <h2>üèÜ Esports</h2>
    <p>Tournaments & rankings</p>
    <button onclick="openNews('esports')">Read More</button>
  </div>

  <div class="card">
    <h2>üë• Community</h2>
    <p>Creators & community news</p>
    <button onclick="openNews('community')">Read More</button>
  </div>
</div>

<!-- NEWS PAGE -->
<div class="container" id="newsPage">
  <h2 id="newsTitle"></h2>
  <div id="newsContent"></div>
  <button onclick="goHome()">‚¨Ö Back</button>
</div>

<!-- FOOTER (ONLY ONE) -->
<footer>
  <h3>Contact Us</h3>
  <a href="https://whatsapp.com/channel/0029VaFurLDD8SE2bbOUxy1L">WhatsApp</a> |
  <a href="https://www.facebook.com/share/16UChCgJTn/">Facebook</a> |
  <a href="https://www.instagram.com/ehtisham_nazeer">Instagram</a> |
  <a href="https://www.tiktok.com/@ehtishamnazeer1">TikTok</a>
</footer>

<!-- ================= FIREBASE ================= -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyC9Cfh60ZyeZTbhK45a_sKWBFCy8DrqDao",
  authDomain: "ehtisham-news.firebaseapp.com",
  projectId: "ehtisham-news",
  storageBucket: "ehtisham-news.firebasestorage.app",
  messagingSenderId: "52980900534",
  appId: "1:52980900534:web:3595bef67929dd1c727c17"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
</script>

<script>
/* ================= LOAD NEWS (FIXED) ================= */
function openNews(category){
  document.getElementById("home").style.display="none";
  document.getElementById("newsPage").style.display="block";
  document.getElementById("newsTitle").innerText = category.toUpperCase();
  document.getElementById("newsContent").innerHTML = "Loading...";

  db.collection("news")
    .where("category","==",category)
    .onSnapshot(snapshot=>{
      let html="";
      snapshot.forEach(doc=>{
        const n = doc.data();
        html += `
          <div class="card">
            <h3>${n.title}</h3>
            <p>${n.content}</p>
            <small>${n.date || ""}</small>
          </div>
        `;
      });
      document.getElementById("newsContent").innerHTML =
        html || "<p>No news found</p>";
    });
}

function goHome(){
  document.getElementById("newsPage").style.display="none";
  document.getElementById("home").style.display="block";
}
</script>

</body>
</html>
