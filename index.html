<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FF Ultimate Stats Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap');
        .ff-font { font-family: 'Orbitron', sans-serif; }
        body { background-color: #050505; }
        .glass { background: rgba(30, 41, 59, 0.6); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body class="text-white min-h-screen flex flex-col items-center py-10 px-4">

    <div class="text-center mb-8">
        <h1 class="ff-font text-5xl font-black text-yellow-500 italic drop-shadow-[0_0_15px_rgba(234,179,8,0.5)]">FREE FIRE</h1>
        <p class="text-slate-500 tracking-[0.3em] font-bold mt-2 text-xs">ULTIMATE SCANNER v2.0</p>
    </div>

    <div class="w-full max-w-lg glass p-8 rounded-3xl shadow-2xl border-t-2 border-yellow-600">
        <div class="flex flex-col gap-4">
            <div class="flex gap-2">
                <select id="regionSelect" class="bg-slate-800 p-4 rounded-xl border border-slate-600 focus:border-yellow-500 outline-none text-sm font-bold">
                    <option value="IND">IND</option>
                    <option value="PK">PK</option>
                    <option value="BD">BD</option>
                </select>
                <input id="uidInput" type="text" placeholder="Enter Player UID..." 
                       class="flex-1 p-4 rounded-xl bg-slate-900 border border-slate-700 focus:outline-none focus:border-yellow-500 text-yellow-400 font-mono tracking-widest">
            </div>
            
            <button onclick="fetchAllData()" id="searchBtn"
                    class="ff-font w-full bg-yellow-500 hover:bg-yellow-400 text-black font-black py-4 rounded-xl transition-all active:scale-95 text-xl shadow-[0_0_20px_rgba(234,179,8,0.3)]">
                SEARCH NOW
            </button>
        </div>
        <p id="loader" class="text-center mt-4 text-yellow-500 hidden animate-bounce font-bold text-[10px] uppercase tracking-widest">Accessing Garena Server...</p>
    </div>

    <div id="resultContainer" class="w-full max-w-lg mt-8 hidden">
        <div class="glass rounded-3xl overflow-hidden border-l-8 border-yellow-500 p-6">
            <div class="flex justify-between items-start">
                <div>
                    <p class="text-slate-400 text-[10px] uppercase font-black tracking-widest">Nickname</p>
                    <h2 id="resName" class="text-3xl font-black text-white italic">---</h2>
                </div>
                <div class="text-right">
                    <p class="text-slate-400 text-[10px] uppercase font-black tracking-widest">Level</p>
                    <p id="resLevel" class="text-3xl font-black text-yellow-500">--</p>
                </div>
            </div>
            <div class="mt-6 pt-4 border-t border-slate-700 flex justify-between">
                <span class="text-slate-500 text-xs">REGION: <span id="resRegionDisp" class="text-white font-bold">--</span></span>
                <span class="text-green-500 text-xs font-bold tracking-widest">‚óè ONLINE</span>
            </div>
        </div>
    </div>

    <script>
        async function fetchAllData() {
            const uidInput = document.getElementById('uidInput');
            const regionSelect = document.getElementById('regionSelect');
            const btn = document.getElementById('searchBtn');
            const loader = document.getElementById('loader');
            const container = document.getElementById('resultContainer');

            const uid = uidInput.value.trim();
            const region = regionSelect.value;

            if (!uid) {
                alert("Bhai, UID to likho!");
                return;
            }

            // UI Changes
            loader.classList.remove('hidden');
            container.classList.add('hidden');
            btn.disabled = true;
            btn.innerText = "SCANNING...";

            // All working endpoints
            const urls = [
                `https://free-ff-api-src-5plp.onrender.com/api/v1/account?region=${region}&uid=${uid}`,
                `https://free-ff-api-src-5plp.onrender.com/api/v1/account?region=BR&uid=${uid}` // Fallback
            ];

            let success = false;

            for (let url of urls) {
                try {
                    const resp = await fetch(url);
                    const data = await resp.json();
                    
                    if (data && data.basicInfo) {
                        document.getElementById('resName').innerText = data.basicInfo.nickname || "No Name";
                        document.getElementById('resLevel').innerText = data.basicInfo.level || "0";
                        document.getElementById('resRegionDisp').innerText = region;
                        
                        container.classList.remove('hidden');
                        success = true;
                        break;
                    }
                } catch (e) {
                    console.log("Next API...");
                }
            }

            if (!success) alert("Player not found! UID check karo ya internet.");

            loader.classList.add('hidden');
            btn.disabled = false;
            btn.innerText = "SEARCH NOW";
        }
    </script>
</body>
</html>
