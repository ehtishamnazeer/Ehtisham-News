<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">

<style>
:root {
  --gold: #c9a23f;
  --bg: #0a0a0a;
  --card-bg: rgba(255, 255, 255, 0.03);
}

body {
  margin: 0; font-family: 'Inter', sans-serif;
  background: var(--bg); color: #fff; min-height: 100vh;
  overflow-x: hidden;
}

/* --- SUPER PRO FF CHARACTER SPLASH --- */
#splash {
  position: fixed; inset: 0; background: #000;
  display: flex; flex-direction: column; justify-content: center; align-items: center;
  z-index: 10000; transition: opacity 1s ease;
}

/* Free Fire Character Shadow Animation */
.ff-character {
  width: 180px; height: 250px;
  background: url('https://pngimg.com/uploads/free_fire/free_fire_PNG45.png') no-repeat center/contain;
  filter: drop-shadow(0 0 20px var(--gold)) brightness(0.2);
  animation: charGlow 2.5s infinite ease-in-out;
  margin-bottom: 20px;
}

#splash h1 {
  font-family: 'Orbitron', sans-serif; font-size: 2.2rem;
  margin: 0; letter-spacing: 4px; color: #fff;
}
#splash h1 span { color: var(--gold); }

@keyframes charGlow {
  0%, 100% { transform: scale(1); filter: drop-shadow(0 0 10px var(--gold)) brightness(0.2); }
  50% { transform: scale(1.05); filter: drop-shadow(0 0 30px var(--gold)) brightness(0.6); }
}

/* --- PREMIUM UI COMPONENTS --- */
header {
  padding: 30px 20px; text-align: center;
  border-bottom: 1px solid rgba(255,255,255,0.05);
}
header h2 { font-family: 'Orbitron'; font-size: 1.5rem; letter-spacing: 2px; }
header h2 span { color: var(--gold); }

.container { padding: 20px; max-width: 600px; margin: 0 auto; }

.card {
  background: var(--card-bg); border: 1px solid rgba(255,255,255,0.07);
  border-radius: 20px; padding: 25px; margin-bottom: 20px;
  transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  position: relative; overflow: hidden;
}
.card:active { transform: scale(0.97); background: rgba(255,255,255,0.06); }

.card h3 { font-family: 'Orbitron'; font-size: 1.1rem; margin: 0 0 10px; color: var(--gold); }
.card p { font-size: 0.9rem; color: #888; line-height: 1.6; margin: 0; }

/* --- PROFESSIONAL SOCIAL BOX --- */
.footer-box {
  background: #000; border-top: 1px solid rgba(255,255,255,0.1);
  padding: 40px 20px; margin-top: 40px; text-align: center;
}
.social-row {
  display: flex; justify-content: center; gap: 25px; margin: 25px 0;
}
.social-link {
  display: flex; flex-direction: column; align-items: center;
  text-decoration: none; transition: 0.3s;
}
.social-link img { width: 40px; height: 40px; margin-bottom: 8px; }
.social-link span { font-size: 10px; font-weight: 700; color: #666; letter-spacing: 1px; }
.social-link:hover span { color: var(--gold); }

/* --- PAGE TRANSITIONS --- */
.page { display: none; animation: pageFade 0.6s ease; }
@keyframes pageFade { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

</style>
</head>
<body>

<div id="splash">

  <div style="width: 100px; height: 2px; background: #222; margin-top: 20px; position: relative; overflow: hidden;">
    <div style="width: 50%; height: 100%; background: var(--gold); position: absolute; animation: load 2s infinite;"></div>

</div>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyC9Cfh60ZyeZTbhK45a_sKWBFCy8DrqDao",
  authDomain:"ehtisham-news.firebaseapp.com",
  projectId:"ehtisham-news"
});
const db = firebase.firestore();

// Splash Exit Logic
window.addEventListener('load', () => {
  setTimeout(() => {
    const s = document.getElementById('splash');
    s.style.opacity = '0';
    setTimeout(() => s.remove(), 1000);
  }, 3500);
});

function openCategory(cat) {
  document.getElementById('home').style.display = 'none';
  document.getElementById('newsList').style.display = 'block';
  document.getElementById('catTitle').innerText = cat.toUpperCase() + " FEED";
  
  db.collection("news").where("category","==",cat).orderBy("date","desc").get().then(snap => {
    let html = "";
    snap.forEach(d => {
      html += `<div class="card"><h3>${d.data().title}</h3><p>${d.data().content.substring(0,100)}...</p></div>`;
    });
    document.getElementById("newsItems").innerHTML = html || "No data available in sector.";
  });
}

function goHome() {
  document.getElementById('newsList').style.display = 'none';
  document.getElementById('home').style.display = 'block';
}

@keyframes load { 0% { left: -100%; } 100% { left: 100%; } }
</script>
