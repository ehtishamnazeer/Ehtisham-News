<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ehtisham News</title>

<meta name="theme-color" content="#c9a23f">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:#f4f4f4;
  color:#222;
}
a{text-decoration:none;color:inherit}

/* SPLASH */
#splash{
  position:fixed;inset:0;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
  animation:hideSplash 2.6s forwards;
}
#splash h1{
  font-size:38px;
  letter-spacing:1px;
  animation:logoAnim 1.6s ease;
}
#splash span{color:#c9a23f}
@keyframes logoAnim{
  0%{opacity:0;transform:scale(.7)}
  100%{opacity:1;transform:scale(1)}
}
@keyframes hideSplash{
  0%,80%{opacity:1}
  100%{opacity:0;visibility:hidden}
}

/* HEADER */
header{
  background:#fff;
  padding:20px;
  text-align:center;
}
header h1 span{color:#c9a23f}
header p{margin:5px 0 0;color:#555}

/* CONTAINER */
.container{padding:16px;max-width:900px;margin:auto}

/* CARD */
.card{
  background:#fff;
  border-radius:16px;
  padding:18px;
  margin-bottom:16px;
  box-shadow:0 6px 18px rgba(0,0,0,.08);
  animation:fadeUp .4s ease;
}
@keyframes fadeUp{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:none}
}
.card h3{margin:0 0 8px}

/* BUTTON */
.btn{
  display:inline-block;
  margin-top:10px;
  background:#c9a23f;
  color:#fff;
  padding:10px 18px;
  border-radius:30px;
  font-size:14px;
  border:none;
  cursor:pointer;
}

/* PAGES */
#newsPage{display:none}

/* FOOTER */
footer{
  background:#fff;
  padding:18px;
  text-align:center;
  margin-top:20px;
  font-size:14px;
}
footer a{margin:0 6px;color:#333}

/* INSTALL POPUP */
.installBox{
  position:fixed;
  bottom:18px;
  left:16px;
  right:16px;
  z-index:1000;
}
</style>
</head>

<body>

<!-- SPLASH -->
<div id="splash">
  <h1>Ehtisham <span>News</span></h1>
</div>

<header>
  <h1>Ehtisham <span>News</span></h1>
  <p>Gaming ‚Ä¢ Esports ‚Ä¢ Community</p>
</header>

<!-- HOME -->
<div class="container" id="home">

  <div class="card">
    <h3>üî• Gaming</h3>
    <p>Latest gaming updates</p>
    <button class="btn" onclick="openCategory('gaming')">Read</button>
  </div>

  <div class="card">
    <h3>üèÜ Esports</h3>
    <p>Tournaments & rankings</p>
    <button class="btn" onclick="openCategory('esports')">Read</button>
  </div>

  <div class="card">
    <h3>üë• Community</h3>
    <p>Creators & community news</p>
    <button class="btn" onclick="openCategory('community')">Read</button>
  </div>

</div>

<!-- NEWS PAGE -->
<div class="container" id="newsPage">
  <h2 id="catTitle"></h2>
  <div id="newsList"></div>
  <button class="btn" onclick="goHome()">‚Üê Back</button>
</div>

<footer>
  <a href="https://whatsapp.com/channel/0029VaFurLDD8SE2bbOUxy1L">WhatsApp</a> |
  <a href="https://www.facebook.com/share/16UChCgJTn/">Facebook</a> |
  <a href="https://www.instagram.com/ehtisham_nazeer">Instagram</a> |
  <a href="https://www.tiktok.com/@ehtishamnazeer1">TikTok</a>
</footer>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyC9Cfh60ZyeZTbhK45a_sKWBFCy8DrqDao",
  authDomain:"ehtisham-news.firebaseapp.com",
  projectId:"ehtisham-news"
});
const db = firebase.firestore();
</script>

<script>
const home = document.getElementById("home");
const newsPage = document.getElementById("newsPage");
const newsList = document.getElementById("newsList");
const catTitle = document.getElementById("catTitle");

/* CATEGORY OPEN */
function openCategory(cat){
  home.style.display="none";
  newsPage.style.display="block";
  catTitle.innerText = cat.toUpperCase();
  newsList.innerHTML="Loading...";

  db.collection("news")
    .where("category","==",cat)
    .orderBy("date","desc")
    .get()
    .then(snap=>{
      let html="";
      snap.forEach(doc=>{
        let n=doc.data();
        html+=`
          <div class="card">
            <h3>${n.title}</h3>
            <p>${n.content}</p>
          </div>`;
      });
      newsList.innerHTML = html || "<p>No news found</p>";
    });
}

function goHome(){
  newsPage.style.display="none";
  home.style.display="block";
}

/* NOTIFICATIONS */
if("Notification" in window){
  Notification.requestPermission();
  db.collection("notifications")
    .orderBy("time","desc")
    .limit(1)
    .onSnapshot(s=>{
      s.forEach(d=>{
        let n=d.data();
        new Notification(n.title,{body:n.body});
      });
    });
}

/* INSTALL PROMPT */
let deferredPrompt;
window.addEventListener("beforeinstallprompt",e=>{
  e.preventDefault();
  deferredPrompt=e;

  let box=document.createElement("div");
  box.className="card installBox";
  box.innerHTML=`<h3>Install Ehtisham News</h3><button class="btn">Install</button>`;
  document.body.appendChild(box);

  box.querySelector("button").onclick=()=>{
    box.remove();
    deferredPrompt.prompt();
  };
});
</script>

</body>
</html>
