<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EHTISHAM NEWS | ULTIMATE</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Outfit:wght@300;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #c9a23f; --dark: #000; --panel: #0d0d0d; }
        
        /* --- CORE STYLE --- */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body { font-family: 'Outfit', sans-serif; background: var(--dark); color: #fff; overflow-x: hidden; }

        /* --- HEAVY ANIMATIONS --- */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes glow { 0%, 100% { box-shadow: 0 0 5px var(--gold); } 50% { box-shadow: 0 0 20px var(--gold); } }
        .animate { animation: fadeIn 0.6s ease forwards; }

        /* --- FIXED HEADER --- */
        .header { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 15px 20px; position: sticky; top: 0; z-index: 1000;
            background: rgba(0,0,0,0.9); border-bottom: 2px solid var(--gold);
        }
        .logo { font-family: 'Orbitron'; font-size: 1.1rem; font-weight: 900; color: #fff; }
        .logo span { color: var(--gold); }

        .header-right { display: flex; gap: 15px; align-items: center; }
        .bell-btn { color: var(--gold); font-size: 1.3rem; position: relative; cursor: pointer; }
        .bell-dot { position: absolute; top: -2px; right: -2px; width: 8px; height: 8px; background: red; border-radius: 50%; }

        /* APK BUTTON (FIXED NAME) */
        .apk-btn { 
            background: var(--gold); color: #000; padding: 8px 15px; border-radius: 8px; 
            font-weight: 900; font-size: 0.7rem; text-decoration: none; border: none;
            box-shadow: 0 0 10px rgba(201, 162, 63, 0.4); animation: glow 2s infinite;
        }

        .container { padding: 20px; max-width: 500px; margin: 0 auto; }

        /* --- SECTOR CARDS --- */
        .sector-grid { margin-top: 20px; }
        .card { 
            background: var(--panel); border: 1px solid #1a1a1a; border-radius: 20px; 
            padding: 25px; margin-bottom: 15px; display: flex; align-items: center; gap: 20px;
            transition: 0.3s; cursor: pointer;
        }
        .card:active { transform: scale(0.95); border-color: var(--gold); }
        .card-icon { 
            width: 55px; height: 55px; background: #1a1a1a; border-radius: 12px; 
            display: flex; align-items: center; justify-content: center; font-size: 1.8rem;
        }
        .card h3 { color: var(--gold); font-weight: 900; font-size: 1.2rem; }
        .card p { color: #888; font-size: 0.85rem; }

        /* --- HD NEWS LAYOUT --- */
        .news-box { 
            background: var(--panel); border-radius: 25px; margin-bottom: 30px; 
            overflow: hidden; border: 1px solid #1a1a1a;
        }
        .img-hd { 
            width: 100%; aspect-ratio: 16/9; object-fit: cover; 
            image-rendering: -webkit-optimize-contrast; display: block;
        }
        .news-info { padding: 25px; }
        .news-info h2 { font-size: 1.5rem; font-weight: 900; margin-bottom: 15px; line-height: 1.2; }
        .read-btn { 
            width: 100%; padding: 18px; background: #fff; color: #000; 
            border-radius: 15px; font-weight: 900; border: none; cursor: pointer;
        }

        /* --- CONTACT US (FIXED) --- */
        .footer { text-align: center; margin-top: 50px; padding-bottom: 40px; }
        .social-row { display: flex; justify-content: center; gap: 18px; margin-top: 25px; }
        .s-link { 
            width: 55px; height: 55px; background: #111; border-radius: 18px; 
            display: flex; align-items: center; justify-content: center; font-size: 1.5rem; 
            text-decoration: none !important; border: 1px solid #222;
        }
        .wa { color: #25D366 !important; } .fb { color: #1877F2 !important; } 
        .ig { color: #E4405F !important; } .tk { color: #fff !important; }

        /* --- MODAL --- */
        #modal { position: fixed; inset: 0; background: #000; z-index: 5000; display: none; overflow-y: auto; }
        .modal-top { position: sticky; top: 0; background: var(--gold); color: #000; padding: 20px; text-align: center; font-weight: 900; }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">EHTISHAM <span>NEWS</span></div>
        <div class="header-right">
            <div class="bell-btn" onclick="alert('Notifications are active!')">
                <i class="fas fa-bell"></i><div class="bell-dot"></div>
            </div>
            <a href="ehtishamnews.apk" download="ehtishamnews.apk" class="apk-btn">APK DOWNLOAD</a>
        </div>
    </div>

    <div class="container">
        <div id="home" class="animate">
            <h2 style="font-family:Orbitron; text-align:center; font-size:0.7rem; margin: 30px 0; color:#555; letter-spacing:5px;">SYSTEM ACCESS</h2>
            
            <div class="card" onclick="openSector('gaming')">
                <div class="card-icon">üéÆ</div>
                <div class="card-info"><h3>Gaming Hub</h3><p>Intel & tonight updates</p></div>
            </div>

            <div class="card" onclick="openSector('community')">
                <div class="card-icon">üë•</div>
                <div class="card-info"><h3>Community</h3><p>Events & member news</p></div>
            </div>

            <div class="card" onclick="openSector('esports')">
                <div class="card-icon">üèÜ</div>
                <div class="card-info"><h3>Esports Hub</h3><p>Tournament world stats</p></div>
            </div>

            <div class="footer">
                <p style="font-weight:900; font-size:0.9rem; color:var(--gold);">CUSTOMER SUPPORT</p>
                <div class="social-row">
                    <a href="https://whatsapp.com/channel/0029VaFurLDD8SE2bbOUxy1L" target="_blank" class="s-link wa"><i class="fab fa-whatsapp"></i></a>
                    <a href="https://www.facebook.com/share/1A2bZ7tnBX/" target="_blank" class="s-link fb"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://www.instagram.com/ehtisham_nazeer?igsh=M3RoMzN5eTNqbXZu" target="_blank" class="s-link ig"><i class="fab fa-instagram"></i></a>
                    <a href="https://www.tiktok.com/@ehtishamnazeer1?_r=1&_t=ZS-92Th6E1cjHL" target="_blank" class="s-link tk"><i class="fab fa-tiktok"></i></a>
                </div>
            </div>
        </div>

        <div id="feed" class="hidden">
            <h2 id="sectorTitle" style="font-family:Orbitron; color:var(--gold); text-align:center; margin-bottom:25px;"></h2>
            <div id="newsItems"></div>
            <button onclick="goHome()" style="width:100%; padding:20px; background:#111; border:1px solid #222; color:#555; border-radius:20px; font-weight:900; margin-top:20px;">‚Üê RETURN HOME</button>
        </div>
    </div>

    <div id="modal">
        <div class="modal-top" onclick="closeModal()">CLOSE REPORT ‚úñ</div>
        <div id="modalContent"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script>
        firebase.initializeApp({ apiKey: "AIzaSyC9Cfh60ZyeZTbhK45a_sKWBFCy8DrqDao", authDomain: "ehtisham-news.firebaseapp.com", projectId: "ehtisham-news" });
        const db = firebase.firestore();
        let cache = {};

        function openSector(cat) {
            document.getElementById('home').classList.add('hidden');
            document.getElementById('feed').classList.remove('hidden');
            document.getElementById('sectorTitle').innerText = cat.toUpperCase();
            window.scrollTo(0,0);

            db.collection("news").where("category", "==", cat).orderBy("date", "desc").onSnapshot(snap => {
                let html = "";
                snap.forEach(doc => {
                    const d = doc.data(); cache[doc.id] = d;
                    html += `
                        <div class="news-box animate">
                            <img src="${d.imgTop}" class="img-hd">
                            <div class="news-info">
                                <h2>${d.title}</h2>
                                <p style="color:#888; margin-bottom:20px;">${d.content.substring(0,100)}...</p>
                                <button class="read-btn" onclick="openArt('${doc.id}')">FULL INTEL</button>
                            </div>
                        </div>`;
                });
                document.getElementById('newsItems').innerHTML = html || "<p style='text-align:center;'>Syncing HD Feed...</p>";
            });
        }

        function goHome() { document.getElementById('feed').classList.add('hidden'); document.getElementById('home').classList.remove('hidden'); }
        function openArt(id) {
            const a = cache[id];
            document.getElementById('modalContent').innerHTML = `
                <img src="${a.imgTop}" style="width:100%;">
                <div style="padding:25px;">
                    <h1 style="font-family:Orbitron; margin-bottom:20px; font-size:1.8rem; color:var(--gold);">${a.title}</h1>
                    <p style="font-size:1.1rem; line-height:1.8; color:#ccc; white-space:pre-wrap;">${a.content}</p>
                    ${a.imgMid ? `<img src="${a.imgMid}" style="width:100%; border-radius:20px; margin-top:30px; border:1px solid #222;">` : ''}
                </div>`;
            document.getElementById('modal').style.display = 'block';
        }
        function closeModal() { document.getElementById('modal').style.display = 'none'; }
    </script>
</body>
</html>
