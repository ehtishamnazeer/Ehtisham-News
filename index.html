<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<meta name="description" content="Ehtisham News â€“ Latest Game Updates, Esports World and Community News">

<!-- PWA -->
<link rel="manifest" href="data:application/json,{
  &quot;name&quot;:&quot;Ehtisham News&quot;,
  &quot;short_name&quot;:&quot;EhtishamNews&quot;,
  &quot;start_url&quot;:&quot;.&quot;,
  &quot;display&quot;:&quot;standalone&quot;,
  &quot;background_color&quot;:&quot;#ffffff&quot;,
  &quot;theme_color&quot;:&quot;#d4af37&quot;

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:Segoe UI,Arial}
body{background:#fff;color:#222}
header{
  background:linear-gradient(135deg,#fff,#fff8e1);
  padding:16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom:2px solid #d4af37;
}
.logo{font-size:22px;font-weight:700}
.logo span{color:#d4af37}

.btn{
  padding:8px 14px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  background:#d4af37;
  color:#fff;
  font-weight:600;
}

main{padding:20px}
.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:16px;
}
.card{
  background:#fff;
  border-radius:14px;
  padding:18px;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
  transition:.3s;
}
.card:hover{transform:translateY(-6px)}
.card h3{margin-bottom:10px}
.card p{opacity:.8;margin-bottom:12px}

footer{
  margin-top:30px;
  padding:20px;
  text-align:center;
  background:#fff8e1;
  border-top:2px solid #d4af37;
}

.contact a{
  margin:0 8px;
  text-decoration:none;
  color:#d4af37;
  font-weight:600;
}

/* MODAL */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  align-items:center;
  justify-content:center;
}
.modal-content{
  background:#fff;
  padding:20px;
  width:90%;
  max-width:420px;
  border-radius:14px;
}
input,textarea{
  width:100%;
  margin:6px 0;
  padding:8px;
}
</style>
</head>

<body>

<header>
  <div class="logo">Ehtisham <span>News</span></div>
  <div>
    <button class="btn" onclick="enableNotifications()">Enable Alerts</button>
    <button class="btn" onclick="showAdmin()">Admin</button>
  </div>
</header>

<main>
  <div class="cards">
    <div class="card">
      <h3>Game Updates</h3>
      <p>Latest game related news & updates</p>
      <button class="btn" onclick="openNews('game')">Read More</button>
    </div>

    <div class="card">
      <h3>Esports World</h3>
      <p>Tournaments, teams & esports updates</p>
      <button class="btn" onclick="openNews('esports')">Read More</button>
    </div>

    <div class="card">
      <h3>Community News</h3>
      <p>Creators & gaming community updates</p>
      <button class="btn" onclick="openNews('community')">Read More</button>
    </div>
  </div>
</main>

<footer>
  <div class="contact">
    <a href="https://www.facebook.com/share/1bZPVnN91e/" target="_blank">Facebook</a>
    <a href="https://www.instagram.com/ehtisham_nazeer" target="_blank">Instagram</a>
    <a href="https://whatsapp.com/channel/0029VaFurLDD8SE2bbOUxy1L" target="_blank">WhatsApp</a>
  </div>
  <p>Â© 2025 Ehtisham News</p>
</footer>

<!-- NEWS PAGE (NEW TAB) -->
<script>
const newsData = {
  game: ["GTA 6 update released","PUBG new season launched"],
  esports: [],
  community: ["Top streamer reached 1M subs"]
};

function openNews(type){
  let w = window.open("", "_blank");
  let list = newsData[type];
  let html = `
  <title>${type.toUpperCase()} â€¢ Ehtisham News</title>
  <body style="font-family:Segoe UI;padding:20px">
  <h2>${type.toUpperCase()}</h2>
  ${list.length===0
    ? "<p>Stay tuned for updated news</p>"
    : list.map(n=>"<div style='margin:10px 0;padding:12px;border:1px solid #d4af37;border-radius:10px'>"+n+"</div>").join("")
  }
  </body>`;
  w.document.write(html);
}
</script>

<!-- ADMIN -->
<div class="modal" id="admin">
  <div class="modal-content">
    <h3>Admin Panel</h3>
    <input id="type" placeholder="game / esports / community">
    <textarea id="news" placeholder="News text"></textarea>
    <button class="btn" onclick="addNews()">Add News</button>
    <button class="btn" onclick="closeAdmin()">Close</button>
  </div>
</div>

<script>
function showAdmin(){document.getElementById("admin").style.display="flex"}
function closeAdmin(){document.getElementById("admin").style.display="none"}

function addNews(){
  let t=document.getElementById("type").value;
  let n=document.getElementById("news").value;
  if(newsData[t]){
    newsData[t].push(n);
    alert("News added");
  }else alert("Wrong category");
}
</script>

<!-- NOTIFICATIONS -->
<script>
function enableNotifications(){
  if(!("Notification"in window)){alert("Not supported");return;}
  Notification.requestPermission().then(p=>{
    if(p==="granted"){
      new Notification("Ehtisham News ðŸ””",{body:"Notifications enabled"});
    }
  });
}
</script>

</body>
</html>
