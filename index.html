<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EHTISHAM NEWS | PRO</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Outfit:wght@300;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #c9a23f; --bg: #0a0a0a; --card: rgba(30, 30, 30, 0.9); }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { font-family: 'Outfit', sans-serif; background: var(--bg); color: #fff; overflow-x: hidden; }

        /* --- PRELOADER ANIMATION --- */
        #loader { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; flex-direction: column; justify-content: center; align-items: center; transition: 0.5s; }
        .ff-loader { width: 180px; animation: glow 1.5s infinite alternate; }
        @keyframes glow { from { filter: drop-shadow(0 0 5px var(--gold)); } to { filter: drop-shadow(0 0 20px var(--gold)); } }

        /* --- UI SHELL --- */
        .app-wrap { max-width: 500px; margin: 0 auto; background: #111; min-height: 100vh; position: relative; border-left: 1px solid #222; border-right: 1px solid #222; }
        
        .header { padding: 20px; display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); sticky; top: 0; z-index: 100; border-bottom: 1px solid var(--gold); }
        .logo h1 { font-family: 'Orbitron'; font-size: 1.2rem; }
        .logo span { color: var(--gold); }

        .install-btn { background: var(--gold); color: #000; padding: 8px 15px; border-radius: 10px; font-weight: 900; font-size: 0.7rem; text-decoration: none; box-shadow: 0 0 15px rgba(201,162,63,0.3); }

        /* --- GAMING CARDS --- */
        .container { padding: 20px; }
        .grid { display: grid; gap: 15px; margin-top: 10px; }
        
        .cat-card { 
            background: linear-gradient(135deg, #1e1e1e, #121212); 
            border-radius: 20px; padding: 20px; display: flex; align-items: center; gap: 15px;
            border: 1px solid #333; transition: 0.3s; cursor: pointer;
            position: relative; overflow: hidden;
        }
        .cat-card::after { content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%; background: linear-gradient(90deg, transparent, rgba(201,162,63,0.1), transparent); transition: 0.5s; }
        .cat-card:active::after { left: 100%; }
        .cat-card:active { transform: scale(0.96); border-color: var(--gold); }

        .icon-box { width: 50px; height: 50px; background: #222; border-radius: 12px; display: flex; align-items: center; justify-content: center; color: var(--gold); font-size: 1.5rem; }
        .cat-info h3 { font-size: 1.1rem; margin-bottom: 4px; }
        .cat-info p { font-size: 0.75rem; color: #888; }

        /* --- NEWS LIST --- */
        .news-card { background: #1a1a1a; border-radius: 20px; overflow: hidden; margin-bottom: 20px; border: 1px solid #222; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .news-img { width: 100%; aspect-ratio: 16/9; object-fit: cover; }
        .news-data { padding: 20px; }
        .news-data h2 { font-size: 1.3rem; margin-bottom: 10px; line-height: 1.2; }
        .view-btn { width: 100%; padding: 15px; background: #fff; color: #000; border-radius: 12px; font-weight: 800; border: none; cursor: pointer; }

        /* --- MODAL --- */
        #modal { position: fixed; inset: 0; background: #000; z-index: 20000; display: none; overflow-y: auto; }
        .close-bar { position: sticky; top: 0; background: var(--gold); color: #000; padding: 15px; text-align: center; font-weight: 900; z-index: 10; cursor: pointer; }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="loader">
        <img src="https://logodownload.org/wp-content/uploads/2019/06/free-fire-logo-1.png" class="ff-loader">
    </div>

    <div class="app-wrap">
        <header class="header">
            <div class="logo"><h1>EHTISHAM <span>NEWS</span></h1></div>
            <a href="ehtishamnews.apk" class="install-btn">INSTALL APP</a>
        </header>

        <div class="container">
            <div id="home-view">
                <p style="color:var(--gold); font-family:Orbitron; font-size:0.6rem; letter-spacing:4px; margin-bottom:20px; text-align:center;">SYSTEM CHANNELS</p>
                <div class="grid">
                    <div class="cat-card" onclick="openCat('gaming')">
                        <div class="icon-box"><i class="fas fa-gamepad"></i></div>
                        <div class="cat-info"><h3>Gaming Hub</h3><p>Patches & Tonight leaks</p></div>
                    </div>
                    <div class="cat-card" onclick="openCat('community')">
                        <div class="icon-box"><i class="fas fa-users"></i></div>
                        <div class="cat-info"><h3>Community</h3><p>Events & member news</p></div>
                    </div>
                    <div class="cat-card" onclick="openCat('esports')">
                        <div class="icon-box"><i class="fas fa-trophy"></i></div>
                        <div class="cat-info"><h3>Esports Hub</h3><p>Global tournament circuit</p></div>
                    </div>
                </div>

                <div class="footer" style="text-align:center; margin-top:40px; border-top:1px solid #222; padding-top:20px;">
                    <p style="font-size:0.7rem; color:#555;">© 2025 EHTISHAM NEWS | ALL RIGHTS RESERVED</p>
                </div>
            </div>

            <div id="feed-view" class="hidden">
                <button onclick="backToHome()" style="background:none; border:none; color:var(--gold); font-weight:800; margin-bottom:20px; cursor:pointer;">← BACK TO MENU</button>
                <div id="news-list"></div>
            </div>
        </div>
    </div>

    <div id="modal">
        <div class="close-bar" onclick="closeModal()">CLOSE REPORT ✖</div>
        <div id="modal-content"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <script>
        const fbConfig = { 
            apiKey: "AIzaSyC9Cfh60ZyeZTbhK45a_sKWBFCy8DrqDao", 
            authDomain: "ehtisham-news.firebaseapp.com", 
            projectId: "ehtisham-news" 
        };
        firebase.initializeApp(fbConfig);
        const db = firebase.firestore();
        let cache = {};

        window.onload = () => {
            setTimeout(() => { document.getElementById('loader').style.display = 'none'; }, 1500);
        };

        // Browser Back Button Support
        window.onpopstate = function() {
            if (!document.getElementById('feed-view').classList.contains('hidden')) { backToHome(); }
            if (document.getElementById('modal').style.display === 'block') { closeModal(); }
        };

        function openCat(cat) {
            history.pushState({view: 'feed'}, "");
            document.getElementById('home-view').classList.add('hidden');
            document.getElementById('feed-view').classList.remove('hidden');
            window.scrollTo(0,0);

            db.collection("news").where("category", "==", cat).orderBy("date", "desc").onSnapshot(snap => {
                let html = "";
                snap.forEach(doc => {
                    const d = doc.data(); cache[doc.id] = d;
                    html += `
                        <div class="news-card">
                            <img src="${d.imgTop}" class="news-img">
                            <div class="news-data">
                                <h2>${d.title}</h2>
                                <button class="view-btn" onclick="openFull('${doc.id}')">FULL ARTICLE</button>
                            </div>
                        </div>`;
                });
                document.getElementById('news-list').innerHTML = html || "<p style='text-align:center;'>Intel Syncing...</p>";
            });
        }

        function backToHome() {
            document.getElementById('feed-view').classList.add('hidden');
            document.getElementById('home-view').classList.remove('hidden');
        }

        function openFull(id) {
            const a = cache[id];
            document.getElementById('modal-content').innerHTML = `
                <img src="${a.imgTop}" style="width:100%;">
                <div style="padding:25px;">
                    <h1 style="color:var(--gold); font-family:Orbitron; font-size:1.6rem; margin-bottom:15px;">${a.title}</h1>
                    <p style="font-size:1.1rem; line-height:1.8; color:#ccc; white-space:pre-wrap;">${a.content}</p>
                </div>`;
            document.getElementById('modal').style.display = 'block';
            document.body.style.overflow = 'hidden';
            history.pushState({view: 'article'}, "");
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }
    </script>
</body>
</html>
