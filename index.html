<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ehtisham News</title>

<!-- Google Font -->

<!-- ===== PWA MANIFEST (INLINE) ===== -->

  "short_name":"E-News",

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:#f4f4f4;
  color:#222;
}
h1,h2,h3{margin:0}
a{text-decoration:none;color:inherit}

/* ===== INTRO / SPLASH ===== */
#splash{
  position:fixed; inset:0;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
#splash .intro{
  text-align:center;
  animation:introIn 1.4s ease forwards;
}
#splash .intro h1{
  font-size:42px;
  font-weight:700;
}
#splash .intro span{color:#c9a23f}
@keyframes introIn{
  from{opacity:0;transform:scale(.8)}
  to{opacity:1;transform:scale(1)}
}
.hideSplash{
  animation:introOut .8s ease forwards;
}
@keyframes introOut{
  to{opacity:0;visibility:hidden}
}

/* ===== HEADER ===== */
header{
  background:#fff;
  padding:20px;
  text-align:center;
  box-shadow:0 2px 10px rgba(0,0,0,.05)
}
header span{color:#c9a23f}

/* ===== CARDS ===== */
.container{padding:16px}
.card{
  background:#fff;
  border-radius:18px;
  padding:18px;
  margin-bottom:16px;
  box-shadow:0 8px 20px rgba(0,0,0,.08);
  animation:fadeUp .35s ease;
}
@keyframes fadeUp{
  from{opacity:0;transform:translateY(14px)}
  to{opacity:1;transform:none}
}
button{
  background:#c9a23f;
  color:#fff;
  border:none;
  padding:10px 18px;
  border-radius:22px;
  font-family:'Poppins';
  font-weight:500;
  cursor:pointer;
}

/* ===== PAGES ===== */
#newsPage{display:none}

/* ===== FOOTER ===== */
footer{
  background:#fff;
  padding:16px;
  text-align:center;
  box-shadow:0 -2px 10px rgba(0,0,0,.05)
}
footer a{margin:0 6px}

/* ===== INSTALL / NOTIFY BOX ===== */
.popup{
  position:fixed;
  bottom:18px; left:16px; right:16px;
  z-index:1000;
}
</style>
</head>

<body>

<!-- INTRO -->
<div id="splash">
  <div class="intro">
    <h1>Ehtisham <span>News</span></h1>
    <p>Gaming ‚Ä¢ Esports ‚Ä¢ Community</p>
  </div>
</div>

<header>
  <h1>Ehtisham <span>News</span></h1>
  <p>Gaming ‚Ä¢ Esports ‚Ä¢ Community</p>
</header>

<!-- HOME -->
<div class="container" id="home">
  <div class="card">
    <h2>üî• Gaming</h2>
    <p>Latest gaming updates</p>
    <button onclick="openNews('gaming')">Read More</button>
  </div>

  <div class="card">
    <h2>üèÜ Esports</h2>
    <p>Tournaments & rankings</p>
    <button onclick="openNews('esports')">Read More</button>
  </div>

  <div class="card">
    <h2>üë• Community</h2>
    <p>Creators & community news</p>
    <button onclick="openNews('community')">Read More</button>
  </div>
</div>

<!-- NEWS PAGE -->
<div class="container" id="newsPage">
  <h2 id="newsTitle"></h2>
  <div id="newsContent"></div>
  <button onclick="goHome()">‚¨Ö Back</button>
</div>

<footer>
  <h3>Contact Us</h3>
  <a href="https://whatsapp.com/channel/0029VaFurLDD8SE2bbOUxy1L">WhatsApp</a> |
  <a href="https://www.facebook.com/share/16UChCgJTn/">Facebook</a> |
  <a href="https://www.instagram.com/ehtisham_nazeer">Instagram</a> |

</footer>

<!-- ===== FIREBASE ===== -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyC9Cfh60ZyeZTbhK45a_sKWBFCy8DrqDao",
  authDomain:"ehtisham-news.firebaseapp.com",
  projectId:"ehtisham-news"
});
const db = firebase.firestore();
</script>

<script>
// INTRO AUTO HIDE
setTimeout(()=>{
  document.getElementById('splash').classList.add('hideSplash');
},2200);

/* ===== NEWS ===== */
function openNews(cat){
  home.style.display="none";
  newsPage.style.display="block";
  newsTitle.innerText = cat.toUpperCase();
  newsContent.innerHTML = "<p>Loading...</p>";
  window.scrollTo(0,0);

  db.collection("news")
    .where("category","==",cat)
    .orderBy("date","desc")
    .get()
    .then(snap=>{
      let html="";
      snap.forEach(d=>{
        let n=d.data();
        html+=`
          <div class="card">
            <h3>${n.title}</h3>
            <p>${n.content}</p>
          </div>`;
      });
      newsContent.innerHTML = html || "<p>No news available</p>";
    });
}

function goHome(){
  newsPage.style.display="none";
  home.style.display="block";
}

/* ===== NOTIFICATION POPUP ===== */
if("Notification" in window){
  Notification.requestPermission();
  db.collection("notifications")
    .orderBy("time","desc")
    .limit(1)
    .onSnapshot(s=>{
      s.forEach(d=>{
        let n=d.data();
        if(Notification.permission==="granted"){
          new Notification(n.title,{body:n.body});
        }
      });
    });
}

/* ===== INSTALL PROMPT ===== */
let deferredPrompt;
window.addEventListener("beforeinstallprompt",e=>{
  e.preventDefault();
  deferredPrompt=e;
  let box=document.createElement("div");
  box.className="card popup";
  box.innerHTML=`<h3>Install Ehtisham News</h3><button id="installBtn">Install</button>`;
  document.body.appendChild(box);
  document.getElementById("installBtn").onclick=()=>{
    box.remove();
    deferredPrompt.prompt();
  };
});
</script>

</body>
</html>
