<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EHTISHAM NEWS | Pro Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">

    <style>
        :root { --gold: #c9a23f; --bg: #050505; --glass: rgba(255, 255, 255, 0.03); --border: rgba(255, 255, 255, 0.08); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        
        body { 
            font-family: 'Inter', sans-serif; background: var(--bg); color: #fff; 
            min-height: 100vh; overflow-x: hidden; display: flex; flex-direction: column;
            background-image: radial-gradient(circle at 50% -10%, #1a150a 0%, #050505 80%);
        }

        /* --- 1. PRO ANIMATED SPLASH --- */
        #splash {
            position: fixed; inset: 0; background: #000; z-index: 10000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: all 0.8s cubic-bezier(0.65, 0, 0.35, 1);
        }
        .splash-logo { font-family: 'Orbitron'; font-size: 2rem; letter-spacing: 8px; animation: glow 2s infinite; }
        .splash-logo span { color: var(--gold); }
        @keyframes glow { 0%, 100% { opacity: 0.6; transform: scale(0.98); } 50% { opacity: 1; transform: scale(1); } }

        /* --- 2. PREMIUM HEADER --- */
        header { padding: 50px 25px 20px; text-align: left; max-width: 600px; margin: 0 auto; width: 100%; }
        header h2 { font-family: 'Orbitron'; font-size: 1.5rem; letter-spacing: 2px; cursor: pointer; }
        header span { color: var(--gold); }

        /* --- 3. DYNAMIC CONTAINER & CARDS --- */
        .container { padding: 0 20px 40px; max-width: 550px; margin: 0 auto; width: 100%; }
        
        .card { 
            background: var(--glass); border: 1px solid var(--border); 
            border-radius: 24px; padding: 25px; margin-bottom: 20px; 
            cursor: pointer; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(15px); position: relative; overflow: hidden;
        }
        .card:active { transform: scale(0.95); border-color: var(--gold); }
        .card h3 { font-size: 1.1rem; margin-bottom: 10px; font-weight: 800; }
        .card p { font-size: 0.85rem; color: #888; line-height: 1.6; }

        /* --- 4. NEWS MODAL (THE STAGE) --- */
        #newsModal { 
            position: fixed; inset: 0; background: #000; z-index: 20000; 
            display: none; overflow-y: auto; padding-bottom: 50px;
            animation: slideUp 0.5s ease-out;
        }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .modal-hero { width: 100%; height: 250px; object-fit: cover; border-radius: 0 0 30px 30px; margin-bottom: 25px; }
        .modal-body-img { width: 100%; border-radius: 20px; margin: 20px 0; border: 1px solid var(--border); }
        .modal-content { font-size: 1rem; line-height: 1.8; color: #ccc; }
        .modal-title { font-family: 'Orbitron'; color: var(--gold); font-size: 1.4rem; margin-bottom: 15px; }

        /* --- 5. CONTACT US FOOTER --- */
        .footer-wrap { margin-top: auto; padding: 60px 20px 40px; text-align: center; }
        .contact-box { 
            display: inline-block; padding: 6px 20px; border-radius: 12px;
            background: rgba(201, 162, 63, 0.05); border: 1px solid var(--gold);
            margin-bottom: 30px;
        }
        .contact-heading { font-size: 11px; letter-spacing: 5px; color: var(--gold); font-weight: 900; }

        .social-grid { display: flex; justify-content: center; gap: 15px; margin-bottom: 40px; }
        .social-btn { 
            width: 65px; height: 65px; background: var(--glass); border: 1px solid var(--border);
            border-radius: 20px; display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-decoration: none; transition: 0.3s;
        }
        .social-btn img { width: 28px; height: 28px; margin-bottom: 5px; }
        .social-btn span { font-size: 8px; font-weight: 800; color: #444; }

        .copyright { font-size: 10px; color: #222; font-weight: 700; letter-spacing: 1px; }

        .page { display: none; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .back-btn { background: var(--gold); color: #000; border: none; padding: 18px; border-radius: 20px; width: 100%; font-weight: 900; font-size: 1rem; cursor: pointer; margin-top: 30px; }
    </style>
</head>
<body>

    <div id="splash"><div class="splash-logo">EHTISHAM <span>NEWS</span></div></div>

    <header><h2 onclick="goHome()">EHTISHAM <span>NEWS</span></h2></header>

    <main style="flex: 1;">
        <div id="home" class="page" style="display:block;">
            <div class="container">
                <div class="card" onclick="openCategory('gaming')">
                    <h3>üî• Gaming Sector</h3>
                    <p>Access forbidden patch notes, leaks, and server intel.</p>
                </div>
                <div class="card" onclick="openCategory('esports')">
                    <h3>üèÜ Esports Hub</h3>
                    <p>Global pro-circuit standings and roster movement tracking.</p>
                </div>
            </div>
        </div>

        <div id="newsList" class="page">
            <div class="container">
                <h2 id="catTitle" style="font-family:'Orbitron'; color:var(--gold); font-size:1rem; margin-bottom:25px; letter-spacing:2px;"></h2>
                <div id="newsItems"></div>
                <button onclick="goHome()" class="back-btn" style="background:transparent; color:#fff; border:1px solid #333;">BACK TO HUB</button>
            </div>
        </div>
    </main>

    <div id="newsModal">
        <div id="modalData"></div>
        <div class="container">
            <button onclick="closeModal()" class="back-btn">CLOSE ARTICLE</button>
        </div>
    </div>

    <div class="footer-wrap">
        <div class="contact-box"><div class="contact-heading">CONTACT US</div></div>
        <div class="social-grid">
            <a href="https://wa.me/923000000000" class="social-btn"><img src="https://cdn-icons-png.flaticon.com/512/3670/3670051.png"><span>WA</span></a>
            <a href="https://facebook.com/share/..." class="social-btn"><img src="https://cdn-icons-png.flaticon.com/512/5968/5968764.png"><span>FB</span></a>
            <a href="https://instagram.com/ehtisham_nazeer" class="social-btn"><img src="https://cdn-icons-png.flaticon.com/512/174/174855.png"><span>IG</span></a>
            <a href="https://tiktok.com/@ehtishamnazeer1" class="social-btn"><img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png"><span>TK</span></a>
        </div>
        <div class="copyright">¬© 2025 EHTISHAM NAZEER | ALL RIGHTS RESERVED</div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <script>
        firebase.initializeApp({ apiKey: "AIzaSyC9Cfh60ZyeZTbhK45a_sKWBFCy8DrqDao", authDomain: "ehtisham-news.firebaseapp.com", projectId: "ehtisham-news" });
        const db = firebase.firestore();

        window.onload = () => {
            setTimeout(() => { 
                const s = document.getElementById('splash');
                s.style.opacity = '0';
                setTimeout(() => s.remove(), 800);
            }, 2500);
        };

        function openCategory(cat) {
            document.getElementById('home').style.display = 'none';
            document.getElementById('newsList').style.display = 'block';
            document.getElementById('catTitle').innerText = "> " + cat.toUpperCase();
            
            db.collection("news").where("category", "==", cat).orderBy("date", "desc")
            .onSnapshot((snap) => {
                let html = "";
                snap.forEach(doc => {
                    const d = doc.data();
                    // Pass all image data to the function
                    html += `
                    <div class="card" onclick="showFull(\`${d.title}\`, \`${d.content.replace(/\n/g, '<br>')}\`, '${d.imgTop||''}', '${d.imgMid||''}', '${d.imgEnd||''}')">
                        <h3>${d.title}</h3>
                        <p>${d.content.substring(0, 100)}...</p>
                        <span style="color:var(--gold); font-size:10px; font-weight:800; display:block; margin-top:15px;">READ FULL DATA ‚ûî</span>
                    </div>`;
                });
                document.getElementById("newsItems").innerHTML = html || "SCANNING FOR DATA...";
            });
        }

        function showFull(title, content, i1, i2, i3) {
            // Split content in half to insert mid image
            const middle = Math.floor(content.length / 2);
            const part1 = content.substring(0, middle);
            const part2 = content.substring(middle);

            let modalHtml = `
                ${i1 ? `<img src="${i1}" class="modal-hero">` : `<div style='height:50px'></div>`}
                <div class="container">
                    <h2 class="modal-title">${title}</h2>
                    <div class="modal-content">
                        <p>${part1}</p>
                        ${i2 ? `<img src="${i2}" class="modal-body-img">` : ''}
                        <p>${part2}</p>
                        ${i3 ? `<img src="${i3}" class="modal-body-img">` : ''}
                    </div>
                </div>
            `;
            document.getElementById('modalData').innerHTML = modalHtml;
            document.getElementById('newsModal').style.display = 'block';
            document.body.style.overflow = 'hidden'; // Stop scrolling behind
        }

        function closeModal() { 
            document.getElementById('newsModal').style.display = 'none'; 
            document.body.style.overflow = 'auto';
        }
        function goHome() { 
            document.getElementById('newsList').style.display = 'none'; 
            document.getElementById('home').style.display = 'block'; 
        }
    </script>
</body>
</html>
