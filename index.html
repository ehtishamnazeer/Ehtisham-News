<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ehtisham News</title>

<style>
:root{
  --gold:#d4af37;
  --white:#ffffff;
  --dark:#111;
}
*{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}

body{
  margin:0;
  background:#f7f7f7;
  color:#111;
}

/* HEADER */
header{
  background:linear-gradient(135deg,var(--gold),#b8962e);
  color:white;
  padding:16px;
  text-align:center;
  font-size:22px;
  font-weight:bold;
}

/* LAYOUT */
.app{
  display:flex;
  min-height:100vh;
}

/* VERTICAL TABS */
.tabs{
  width:110px;
  background:white;
  border-right:2px solid var(--gold);
  display:flex;
  flex-direction:column;
}

.tabs button{
  border:none;
  background:none;
  padding:18px 10px;
  cursor:pointer;
  font-weight:bold;
  color:#444;
  border-bottom:1px solid #eee;
}

.tabs button.active{
  background:var(--gold);
  color:white;
}

/* CONTENT */
.content{
  flex:1;
  padding:16px;
}

.card{
  background:white;
  border-radius:12px;
  padding:16px;
  margin-bottom:14px;
  box-shadow:0 4px 10px rgba(0,0,0,.08);
}

.card h3{
  margin:0 0 6px 0;
}

.read{
  display:inline-block;
  margin-top:10px;
  color:white;
  background:var(--gold);
  padding:8px 14px;
  border-radius:20px;
  text-decoration:none;
  font-size:14px;
}

/* ARTICLE VIEW */
#articleView{
  display:none;
}

.back{
  margin-bottom:12px;
  display:inline-block;
  cursor:pointer;
  color:var(--gold);
  font-weight:bold;
}

/* MOBILE */
@media(max-width:600px){
  .tabs{width:90px}
  header{font-size:18px}
}
</style>
</head>

<body>

<header>Ehtisham News</header>

<div class="app">

  <!-- TABS -->
  <div class="tabs">
    <button class="active" onclick="openTab('game')">Game</button>
    <button onclick="openTab('esports')">Esports</button>
    <button onclick="openTab('community')">Community</button>
  </div>

  <!-- CONTENT -->
  <div class="content">

    <!-- LIST VIEW -->
    <div id="listView">

      <div id="game" class="tab">
        <div class="card">
          <h3>New Game Update Released</h3>
          <p>Latest patch with bug fixes and features.</p>
          <a class="read" onclick="openArticle('Game Update','Full details of the latest game update...')">Read Now</a>
        </div>
      </div>

      <div id="esports" class="tab" style="display:none">
        <div class="card">
          <h3>Stay Tuned</h3>
          <p>Updated esports news coming soon.</p>
        </div>
      </div>

      <div id="community" class="tab" style="display:none">
        <div class="card">
          <h3>Community Event</h3>
          <p>Join the upcoming community tournament.</p>
          <a class="read" onclick="openArticle('Community Event','Details about community event...')">Read Now</a>
        </div>
      </div>

    </div>

    <!-- ARTICLE VIEW -->
    <div id="articleView">
      <div class="back" onclick="goBack()">‚Üê Back</div>
      <div class="card">
        <h2 id="articleTitle"></h2>
        <p id="articleContent"></p>
      </div>
    </div>

  </div>
</div>

<script>
function openTab(tab){
  document.querySelectorAll('.tab').forEach(t=>t.style.display='none');
  document.getElementById(tab).style.display='block';

  document.querySelectorAll('.tabs button').forEach(b=>b.classList.remove('active'));
  event.target.classList.add('active');
}

function openArticle(title,content){
  document.getElementById('listView').style.display='none';
  document.getElementById('articleView').style.display='block';
  document.getElementById('articleTitle').innerText=title;
  document.getElementById('articleContent').innerText=content;
}

function goBack(){
  document.getElementById('articleView').style.display='none';
  document.getElementById('listView').style.display='block';
}
</script>

</body>
</html>
