<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EHTISHAM NEWS | FIX</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Outfit:wght@300;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #c9a23f; --dark: #1a1a1a; --light-bg: #f4f4f4; }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Outfit', sans-serif; background: #000; color: #fff; overflow-x: hidden; }

        /* PRELOADER */
        #loader { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .ff-img { width: 200px; animation: pulse 1.5s infinite; filter: drop-shadow(0 0 10px var(--gold)); }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        /* APP CONTAINER (Matches Image UI) */
        .app-shell { max-width: 500px; margin: 0 auto; background: #fff; min-height: 100vh; color: #000; position: relative; }
        
        .header { background: var(--dark); padding: 20px; display: flex; justify-content: space-between; align-items: center; color: #fff; }
        .header h1 { font-family: 'Orbitron'; font-size: 1.2rem; }
        .header span { color: var(--gold); }
        .apk-badge { background: var(--gold); color: #000; padding: 6px 12px; border-radius: 8px; font-weight: 900; font-size: 0.7rem; text-decoration: none; }

        .body-content { padding: 20px; background: var(--light-bg); min-height: calc(100vh - 80px); }
        
        /* SECTOR GRID */
        .sector-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 25px; }
        .card { background: #fff; padding: 15px; border-radius: 12px; border: 1px solid #ddd; transition: 0.3s; cursor: pointer; }
        .card:active { transform: scale(0.95); background: #f9f9f9; }
        .card i { width: 40px; height: 40px; background: var(--dark); color: var(--gold); display: flex; align-items: center; justify-content: center; border-radius: 8px; margin-bottom: 10px; }
        .card h3 { font-size: 0.9rem; font-weight: 800; }
        .card p { font-size: 0.7rem; color: #777; }

        /* NEWS FEED */
        .news-h-card { background: #fff; padding: 10px; border-radius: 15px; display: flex; gap: 12px; margin-bottom: 12px; border: 1px solid #eee; }
        .news-h-card img { width: 90px; height: 90px; border-radius: 10px; object-fit: cover; }
        .news-h-content { flex: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .news-h-content h2 { font-size: 0.95rem; font-weight: 800; line-height: 1.2; }
        .read-btn-sm { background: var(--gold); border: none; padding: 5px 10px; border-radius: 5px; font-weight: 800; font-size: 0.6rem; width: fit-content; }

        /* MODAL */
        #modal { position: fixed; inset: 0; background: #fff; z-index: 9999; display: none; overflow-y: auto; }
        .close-bar { position: sticky; top: 0; background: #000; color: var(--gold); padding: 15px; text-align: center; font-weight: 800; cursor: pointer; }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="loader">
        <img src="https://pngimg.com/d/free_fire_PNG49.png" class="ff-img">
        <p style="color:var(--gold); font-family:Orbitron; margin-top:15px; font-size:0.7rem;">LOADING INTEL...</p>
    </div>

    <div class="app-shell">
        <header class="header">
            <div><h1>EHTISHAM <span>NEWS</span></h1><p style="font-size:0.5rem; letter-spacing:2px; color:#888;">ULTIMATE VIBRATIONS</p></div>
            <a href="ehtishamnews.apk" class="apk-badge">APK-BTN <i class="fas fa-bell"></i></a>
        </header>

        <div class="body-content">
            <div id="home-view">
                <div class="sector-grid">
                    <div class="card" onclick="openCat('gaming')"><i class="fas fa-gamepad"></i><h3>Gaming Hub</h3><p>Intel 0.84p</p></div>
                    <div class="card" onclick="openCat('community')"><i class="fas fa-users"></i><h3>Community</h3><p>Intel 0.85p</p></div>
                    <div class="card" onclick="openCat('esports')"><i class="fas fa-trophy"></i><h3>Esports</h3><p>Intel 0.87p</p></div>
                    <div class="card"><i class="fas fa-gem"></i><h3>Rewards</h3><p>Intel 0.88p</p></div>
                </div>
                <h4 style="margin-bottom:15px; font-family:Orbitron; font-size:0.8rem;">Recent Reports</h4>
                <div id="recent-feed"></div>
            </div>

            <div id="cat-view" class="hidden">
                <button onclick="goBack()" style="border:none; background:none; color:var(--gold); font-weight:800; margin-bottom:15px;">← BACK</button>
                <div id="cat-feed"></div>
            </div>
        </div>
    </div>

    <div id="modal">
        <div class="close-bar" onclick="closeModal()">CLOSE REPORT ✖</div>
        <div id="modal-body"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <script>
        const config = { 
            apiKey: "AIzaSyC9Cfh60ZyeZTbhK45a_sKWBFCy8DrqDao", 
            authDomain: "ehtisham-news.firebaseapp.com", 
            projectId: "ehtisham-news" 
        };
        firebase.initializeApp(config);
        const db = firebase.firestore();
        let store = {};

        // Loader
        window.onload = () => { 
            setTimeout(() => { document.getElementById('loader').style.display='none'; }, 1500);
            loadMain();
        };

        // Back button fix
        window.onpopstate = () => {
            if(!document.getElementById('cat-view').classList.contains('hidden')) goBack();
            if(document.getElementById('modal').style.display === 'block') closeModal();
        };

        function loadMain() {
            db.collection("news").orderBy("date", "desc").limit(10).onSnapshot(snap => {
                let html = "";
                snap.forEach(doc => {
                    const d = doc.data(); store[doc.id] = d;
                    html += `<div class="news-h-card" onclick="openFull('${doc.id}')">
                        <img src="${d.imgTop}">
                        <div class="news-h-content"><h2>${d.title}</h2><button class="read-btn-sm">READ BTN</button></div>
                    </div>`;
                });
                document.getElementById('recent-feed').innerHTML = html || "<p style='text-align:center;'>No Intel Found.</p>";
            });
        }

        function openCat(cat) {
            history.pushState({page:1}, "");
            document.getElementById('home-view').classList.add('hidden');
            document.getElementById('cat-view').classList.remove('hidden');
            db.collection("news").where("category", "==", cat).onSnapshot(snap => {
                let html = "";
                snap.forEach(doc => {
                    const d = doc.data(); store[doc.id] = d;
                    html += `<div class="news-h-card" onclick="openFull('${doc.id}')"><img src="${d.imgTop}"><div class="news-h-content"><h2>${d.title}</h2><button class="read-btn-sm">READ BTN</button></div></div>`;
                });
                document.getElementById('cat-feed').innerHTML = html;
            });
        }

        function goBack() { document.getElementById('cat-view').classList.add('hidden'); document.getElementById('home-view').classList.remove('hidden'); }
        function openFull(id) {
            const a = store[id];
            document.getElementById('modal-body').innerHTML = `<img src="${a.imgTop}" style="width:100%;"><div style="padding:20px;"><h1>${a.title}</h1><p style="margin-top:15px; line-height:1.6; white-space:pre-wrap;">${a.content}</p></div>`;
            document.getElementById('modal').style.display = 'block';
            history.pushState({page:2}, "");
        }
        function closeModal() { document.getElementById('modal').style.display = 'none'; }
    </script>
</body>
</html>
