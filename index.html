<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EHTISHAM NEWS | PRO MAX</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Outfit:wght@300;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #c9a23f; --dark: #000; --panel: #0a0a0a; --glass: rgba(255, 255, 255, 0.05); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body { font-family: 'Outfit', sans-serif; background: var(--dark); color: #fff; overflow-x: hidden; }

        /* --- HEAVY PREMIUM ANIMATIONS --- */
        @keyframes reveal { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        .animate { animation: reveal 0.8s cubic-bezier(0.19, 1, 0.22, 1) forwards; }

        /* --- FIXED HEADER (PRO ALIGNMENT) --- */
        .header { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 15px 20px; position: sticky; top: 0; z-index: 1000;
            background: rgba(0,0,0,0.9); backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--gold);
        }
        .logo { font-family: 'Orbitron'; font-size: 1.1rem; font-weight: 900; letter-spacing: 1px; }
        .logo span { color: var(--gold); }

        .header-btns { display: flex; gap: 12px; align-items: center; }
        .bell-trigger { color: var(--gold); font-size: 1.4rem; position: relative; cursor: pointer; }
        .bell-badge { position: absolute; top: -3px; right: -2px; width: 9px; height: 9px; background: red; border-radius: 50%; box-shadow: 0 0 8px red; }

        .dl-btn { 
            background: var(--gold); color: #000; padding: 8px 14px; border-radius: 10px; 
            font-weight: 900; font-size: 0.7rem; text-decoration: none; border: none;
            box-shadow: 0 4px 15px rgba(201, 162, 63, 0.3);
        }

        /* --- MAIN UI --- */
        .container { padding: 20px; max-width: 500px; margin: 0 auto; }
        .sub-head { text-align: center; font-family: 'Orbitron'; color: #444; font-size: 0.65rem; letter-spacing: 4px; margin: 25px 0; }

        .sector-card { 
            background: var(--panel); border: 1px solid #1a1a1a; border-radius: 22px; 
            padding: 22px; margin-bottom: 15px; display: flex; align-items: center; gap: 18px;
            transition: 0.4s; cursor: pointer;
        }
        .sector-card:active { transform: scale(0.96); border-color: var(--gold); background: #111; }
        .icon-wrap { width: 55px; height: 55px; background: var(--glass); border-radius: 15px; display: flex; align-items: center; justify-content: center; font-size: 1.6rem; }
        .info h3 { color: var(--gold); font-weight: 900; font-size: 1.1rem; }
        .info p { color: #666; font-size: 0.8rem; }

        /* --- HD NEWS FEED --- */
        .news-box { background: var(--panel); border-radius: 28px; margin-bottom: 30px; overflow: hidden; border: 1px solid #1a1a1a; }
        .img-hd { width: 100%; aspect-ratio: 16/9; object-fit: cover; display: block; filter: brightness(0.9); }
        .content-area { padding: 25px; }
        .content-area h2 { font-size: 1.5rem; font-weight: 900; line-height: 1.2; margin-bottom: 12px; }
        .content-area p { color: #888; margin-bottom: 20px; line-height: 1.6; }
        .read-btn { width: 100%; padding: 18px; background: #fff; color: #000; border-radius: 15px; font-weight: 900; border: none; cursor: pointer; }

        /* --- INSTALL & NOTI POPUP --- */
        #install-bar { 
            position: fixed; bottom: 25px; left: 20px; right: 20px; 
            background: #fff; color: #000; padding: 18px; border-radius: 20px;
            display: none; justify-content: space-between; align-items: center;
            z-index: 9999; box-shadow: 0 10px 40px rgba(0,0,0,0.8);
        }
        .get-btn { background: var(--dark); color: #fff; padding: 10px 18px; border-radius: 12px; font-weight: 900; text-decoration: none; font-size: 0.85rem; }

        /* --- FOOTER --- */
        .footer { text-align: center; margin-top: 50px; padding-bottom: 30px; border-top: 1px solid #111; padding-top: 30px; }
        .social-row { display: flex; justify-content: center; gap: 18px; margin-top: 20px; }
        .s-btn { width: 50px; height: 50px; background: var(--panel); border-radius: 15px; display: flex; align-items: center; justify-content: center; font-size: 1.3rem; color: #fff; text-decoration: none; border: 1px solid #1a1a1a; }
        .s-btn:active { border-color: var(--gold); color: var(--gold); }

        #full-modal { position: fixed; inset: 0; background: #000; z-index: 10000; display: none; overflow-y: auto; }
        .modal-nav { position: sticky; top: 0; background: var(--gold); color: #000; padding: 18px; text-align: center; font-weight: 900; letter-spacing: 1px; }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <header class="header">
        <div class="logo">EHTISHAM <span>NEWS</span></div>
        <div class="header-btns">
            <div class="bell-trigger" onclick="checkNotifications()">
                <i class="fas fa-bell"></i><div class="bell-badge"></div>
            </div>
            <a href="ehtishamnews.apk" download="ehtishamnews.apk" class="dl-btn">INSTALL APP</a>
        </div>
    </header>

    <div class="container">
        <div id="home-view" class="animate">
            <h2 class="sub-head">INTELLIGENCE CHANNELS</h2>
            
            <div class="sector-card" onclick="switchView('gaming')">
                <div class="icon-wrap">üéÆ</div>
                <div class="info"><h3>Gaming Hub</h3><p>Patches, leaks & tonight news</p></div>
            </div>

            <div class="sector-card" onclick="switchView('community')">
                <div class="icon-wrap">üë•</div>
                <div class="info"><h3>Community</h3><p>Events, alerts & member buzz</p></div>
            </div>

            <div class="sector-card" onclick="switchView('esports')">
                <div class="icon-wrap">üèÜ</div>
                <div class="info"><h3>Esports Hub</h3><p>Tournament stats & world circuit</p></div>
            </div>

            <div class="footer">
                <p style="font-size: 0.7rem; color: var(--gold); font-weight: 900; letter-spacing: 2px;">CUSTOMER SUPPORT</p>
                <div class="social-row">
                    <a href="https://whatsapp.com/channel/0029VaFurLDD8SE2bbOUxy1L" target="_blank" class="s-btn"><i class="fab fa-whatsapp"></i></a>
                    <a href="https://www.facebook.com/share/1A2bZ7tnBX/" target="_blank" class="s-btn"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://www.instagram.com/ehtisham_nazeer?igsh=M3RoMzN5eTNqbXZu" target="_blank" class="s-btn"><i class="fab fa-instagram"></i></a>
                    <a href="https://www.tiktok.com/@ehtishamnazeer1?_r=1&_t=ZS-92Th6E1cjHL" target="_blank" class="s-btn"><i class="fab fa-tiktok"></i></a>
                </div>
            </div>
        </div>

        <div id="feed-view" class="hidden">
            <h2 id="view-title" style="text-align:center; color:var(--gold); font-family:Orbitron; margin-bottom:30px; font-size: 1.3rem;"></h2>
            <div id="news-list"></div>
            <button onclick="exitView()" style="width:100%; padding:20px; background:transparent; color:#444; border:1px solid #1a1a1a; border-radius:20px; font-weight:900; margin-top:10px;">‚Üê CLOSE SECTOR</button>
        </div>
    </div>

    <div id="install-bar">
        <div>
            <p style="font-weight:900; font-size:1rem;">E-News Pro Notification</p>
            <p style="font-size:0.75rem; color:#666;">New gaming patch uploaded!</p>
        </div>
        <a href="ehtishamnews.apk" download class="get-btn">VIEW</a>
    </div>

    <div id="full-modal">
        <div class="modal-nav" onclick="closeArticle()">CLOSE REPORT ‚úñ</div>
        <div id="article-body"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script>
        firebase.initializeApp({ apiKey: "AIzaSyC9Cfh60ZyeZTbhK45a_sKWBFCy8DrqDao", authDomain: "ehtisham-news.firebaseapp.com", projectId: "ehtisham-news" });
        const db = firebase.firestore();
        let newsBuffer = {};

        // Notification Simulation (Heavy Vibe)
        setTimeout(() => { document.getElementById('install-bar').style.display = 'flex'; }, 7000);

        function checkNotifications() { alert("Notification Center: All channels are synchronized."); }

        function switchView(cat) {
            document.getElementById('home-view').classList.add('hidden');
            document.getElementById('feed-view').classList.remove('hidden');
            document.getElementById('view-title').innerText = cat.toUpperCase() + " FEED";
            window.scrollTo(0,0);

            db.collection("news").where("category", "==", cat).orderBy("date", "desc").onSnapshot(snap => {
                let html = "";
                snap.forEach(doc => {
                    const data = doc.data(); newsBuffer[doc.id] = data;
                    html += `
                        <div class="news-box animate">
                            <img src="${data.imgTop}" class="img-hd">
                            <div class="content-area">
                                <h2>${data.title}</h2>
                                <p>${data.content.substring(0,100)}...</p>
                                <button class="read-btn" onclick="openFull('${doc.id}')">ACCESS REPORT</button>
                            </div>
                        </div>`;
                });
                document.getElementById('news-list').innerHTML = html || "<p style='text-align:center; color:#333;'>Connecting to Firebase...</p>";
            });
        }

        function exitView() { document.getElementById('feed-view').classList.add('hidden'); document.getElementById('home-view').classList.remove('hidden'); }
        
        function openFull(id) {
            const art = newsBuffer[id];
            document.getElementById('article-body').innerHTML = `
                <img src="${art.imgTop}" style="width:100%;">
                <div style="padding:25px;">
                    <h1 style="font-family:Orbitron; color:var(--gold); margin-bottom:15px; font-size:1.7rem; line-height:1.3;">${art.title}</h1>
                    <p style="line-height:1.9; color:#ccc; white-space:pre-wrap; font-size:1.05rem;">${art.content}</p>
                    ${art.imgMid ? `<img src="${art.imgMid}" style="width:100%; border-radius:20px; margin-top:30px; border:1px solid #222;">` : ''}
                </div>`;
            document.getElementById('full-modal').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeArticle() { document.getElementById('full-modal').style.display = 'none'; document.body.style.overflow = 'auto'; }
    </script>
</body>
</html>
