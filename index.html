<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ehtisham News</title>

<meta name="theme-color" content="#c9a23f">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:#f4f6f8;
  color:#222;
}
h1,h2,h3{margin:0}
a{text-decoration:none;color:inherit}

/* SPLASH */
#splash{
  position:fixed;inset:0;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
  animation:hideSplash 2s forwards;
}
#splash .logo{
  width:120px;height:120px;
  border-radius:28px;
  background:#c9a23f;
  color:#fff;
  font-size:48px;
  font-weight:600;
  display:flex;
  align-items:center;
  justify-content:center;
  animation:pop 1s ease;
}
@keyframes pop{
  from{transform:scale(.6);opacity:0}
  to{transform:scale(1);opacity:1}
}
@keyframes hideSplash{
  0%,85%{opacity:1}
  100%{opacity:0;visibility:hidden}
}

/* HEADER */
header{
  background:#fff;
  text-align:center;
  padding:18px;
}
header span{color:#c9a23f}
header p{margin-top:6px;font-size:14px;color:#666}

/* CONTAINER */
.container{padding:16px}

/* CARDS */
.card{
  background:#fff;
  border-radius:16px;
  padding:18px;
  margin-bottom:14px;
  box-shadow:0 6px 16px rgba(0,0,0,.08);
  animation:fadeUp .35s ease;
}
@keyframes fadeUp{
  from{opacity:0;transform:translateY(12px)}
  to{opacity:1;transform:none}
}
.card button{
  margin-top:10px;
  background:#c9a23f;
  border:none;
  color:#fff;
  padding:10px 18px;
  border-radius:20px;
  cursor:pointer;
  font-weight:500;
}

/* PAGES */
#newsPage{display:none}

/* FOOTER */
footer{
  background:#fff;
  padding:14px;
  text-align:center;
  font-size:14px;
}
footer a{margin:0 6px;color:#c9a23f}

/* NOTIFICATION POPUP */
#notifyBox{
  position:fixed;
  top:20px;
  left:50%;
  transform:translateX(-50%);
  background:#222;
  color:#fff;
  padding:14px 18px;
  border-radius:12px;
  display:none;
  z-index:999;
  animation:fadeUp .3s ease;
}
</style>
</head>

<body>

<!-- SPLASH -->
<div id="splash">
  <div class="logo">EN</div>
</div>

<div id="notifyBox"></div>

<header>
  <h1>Ehtisham <span>News</span></h1>
  <p>Gaming ‚Ä¢ Esports ‚Ä¢ Community</p>
</header>

<!-- HOME -->
<div class="container" id="home">
  <div class="card">
    <h2>üî• Gaming</h2>
    <p>Latest gaming updates</p>
    <button onclick="openNews('gaming')">Explore</button>
  </div>

  <div class="card">
    <h2>üèÜ Esports</h2>
    <p>Tournaments & rankings</p>
    <button onclick="openNews('esports')">Explore</button>
  </div>

  <div class="card">
    <h2>üë• Community</h2>
    <p>Creators & community news</p>
    <button onclick="openNews('community')">Explore</button>
  </div>
</div>

<!-- NEWS PAGE -->
<div class="container" id="newsPage">
  <h2 id="newsTitle"></h2>
  <div id="newsContent"></div>
  <button onclick="goHome()">‚¨Ö Back</button>
</div>

<footer>
  <h3>Contact Us</h3>
  <a href="https://whatsapp.com/channel/0029VaFurLDD8SE2bbOUxy1L">WhatsApp</a> |
  <a href="https://www.facebook.com/share/16UChCgJTn/">Facebook</a> |
  <a href="https://www.instagram.com/ehtisham_nazeer">Instagram</a> |
  <a href="https://www.tiktok.com/@ehtishamnazeer1">TikTok</a>
</footer>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyC9Cfh60ZyeZTbhK45a_sKWBFCy8DrqDao",
  authDomain:"ehtisham-news.firebaseapp.com",
  projectId:"ehtisham-news"
});
const db = firebase.firestore();

/* NAVIGATION */
function openNews(cat){
  home.style.display="none";
  newsPage.style.display="block";
  newsTitle.innerText = cat.toUpperCase();
  newsContent.innerHTML = "<p>Loading...</p>";
  window.scrollTo(0,0);

  db.collection("news")
    .where("category","==",cat)
    .orderBy("date","desc")
    .get()
    .then(snap=>{
      let html="";
      snap.forEach(doc=>{
        let n=doc.data();
        html+=`
          <div class="card">
            <h3>${n.title}</h3>
            <p>${n.content}</p>
            <small>${n.date}</small>
          </div>`;
      });
      newsContent.innerHTML = html || "<p>No news available</p>";
    });
}

function goHome(){
  newsPage.style.display="none";
  home.style.display="block";
}

/* IN‚ÄëAPP NOTIFICATIONS */
db.collection("notifications")
  .orderBy("time","desc")
  .limit(1)
  .onSnapshot(snap=>{
    snap.forEach(doc=>{
      let n=doc.data();
      let box=document.getElementById("notifyBox");
      box.innerHTML = `<strong>${n.title}</strong><br>${n.body}`;
      box.style.display="block";
      setTimeout(()=>box.style.display="none",5000);
    });
  });
</script>

</body>
</html>
