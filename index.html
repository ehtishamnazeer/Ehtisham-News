<style>
body{margin:0;font-family:Arial;background:#f6f6f6}
h1,h2,h3{margin:0}
a{text-decoration:none;color:inherit}

/* ===== SPLASH (PLAY STORE STYLE) ===== */
#splash{
  position:fixed;inset:0;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
  animation:splashOut 2s ease forwards;
}
#splash .logo{
  width:110px;height:110px;
  border-radius:26px;
  background:#c9a23f;
  color:#fff;
  font-size:48px;
  display:flex;
  align-items:center;
  justify-content:center;
  animation:pop 1.2s ease;
}
@keyframes pop{
  0%{transform:scale(.5);opacity:0}
  70%{transform:scale(1.1);opacity:1}
  100%{transform:scale(1)}
}
@keyframes splashOut{
  0%{opacity:1}
  85%{opacity:1}
  100%{opacity:0;visibility:hidden}
}

/* ===== HEADER ===== */
header{text-align:center;padding:20px;background:#fff}
header span{color:#c9a23f}

/* ===== CARDS ===== */
.container{padding:15px}
.card{
  background:#fff;
  border-radius:16px;
  padding:20px;
  margin-bottom:15px;
  box-shadow:0 5px 15px rgba(0,0,0,.08);
  animation:fadeUp .4s ease;
}
@keyframes fadeUp{
  from{opacity:0;transform:translateY(15px)}
  to{opacity:1;transform:none}
}
button{
  background:#c9a23f;
  color:#fff;
  border:none;
  padding:10px 16px;
  border-radius:20px;
  cursor:pointer;
  margin-top:10px;
}

/* ===== PAGES ===== */
#newsPage,#adminPanel{display:none}

/* ===== FOOTER ===== */
footer{background:#fff;padding:15px;text-align:center}
footer a{margin:5px}

/* ===== INSTALL POPUP ===== */
.installBox{
  position:fixed;
  bottom:20px;left:15px;right:15px;
  z-index:999;
}
</style>
</head>

<body>

<!-- SPLASH -->
<div id="splash">
  <div class="logo">EN</div>
</div>

<header>
  <h1>Ehtisham <span>News</span></h1>
  <p>Gaming ‚Ä¢ Esports ‚Ä¢ Community</p>
</header>

<!-- HOME -->
<div class="container" id="home">
  <div class="card">
    <h2>üî• Gaming</h2>
    <p>Latest gaming updates</p>
    <button onclick="openNews('gaming')">Read More</button>
  </div>

  <div class="card">
    <h2>üèÜ Esports</h2>
    <p>Tournaments & rankings</p>
    <button onclick="openNews('esports')">Read More</button>
  </div>

  <div class="card">
    <h2>üë• Community</h2>
    <p>Creators & community news</p>
    <button onclick="openNews('community')">Read More</button>
  </div>

  <div class="card">
    <h3>üîê Admin</h3>
    <button onclick="openAdmin()">Open Admin Panel</button>
  </div>
</div>

<!-- NEWS PAGE -->
<div class="container" id="newsPage">
  <h2 id="newsTitle"></h2>
  <div id="newsContent"></div>
  <button onclick="goHome()">‚¨Ö Back</button>
</div>

<!-- ADMIN PANEL -->
<div class="container" id="adminPanel">
  <h2>Admin Panel</h2>

  <input id="aTitle" placeholder="News title">
  <textarea id="aContent" placeholder="News content"></textarea>
  <select id="aCategory">
    <option value="gaming">Gaming</option>
    <option value="esports">Esports</option>
    <option value="community">Community</option>
  </select>
  <button onclick="addNews()">Add News</button>

  <hr>

  <h3>üîî Send Notification</h3>
  <input id="nTitle" placeholder="Notification title">
  <input id="nBody" placeholder="Notification message">
  <button onclick="sendNotification()">Send Notification</button>

  <br><br>
  <button onclick="goHome()">‚¨Ö Back</button>
</div>

<!-- FOOTER -->
<footer>
  <h3>Contact Us</h3>
  <a href="https://whatsapp.com/channel/0029VaFurLDD8SE2bbOUxy1L">WhatsApp</a> |
  <a href="https://www.facebook.com/share/16UChCgJTn/">Facebook</a> |
  <a href="https://www.instagram.com/ehtisham_nazeer">Instagram</a> |

</footer>

<!-- ===== FIREBASE ===== -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyC9Cfh60ZyeZTbhK45a_sKWBFCy8DrqDao",
  authDomain:"ehtisham-news.firebaseapp.com",
  projectId:"ehtisham-news"
});
const db = firebase.firestore();
</script>

<script>
/* ===== NAVIGATION ===== */
function openNews(cat){
  home.style.display="none";
  newsPage.style.display="block";
  newsTitle.innerText=cat.toUpperCase();
  newsContent.innerHTML="Loading...";
  window.scrollTo(0,0);

  db.collection("news").where("category","==",cat)
  .onSnapshot(s=>{
    let h="";
    s.forEach(d=>{
      let n=d.data();
      h+=`<div class="card"><h3>${n.title}</h3><p>${n.content}</p></div>`;
    });
    newsContent.innerHTML=h||"<p>No news found</p>";
  });
}
function openAdmin(){
  home.style.display="none";
  adminPanel.style.display="block";
}
function goHome(){
  newsPage.style.display="none";
  adminPanel.style.display="none";
  home.style.display="block";
}

/* ===== ADMIN ADD NEWS ===== */
function addNews(){
  db.collection("news").add({
    title:aTitle.value,
    content:aContent.value,
    category:aCategory.value,
    date:new Date().toLocaleString()
  });
  aTitle.value="";aContent.value="";
}

/* ===== ADMIN ‚Üí NOTIFICATION SEND (IN‚ÄëAPP) ===== */
function sendNotification(){
  db.collection("notifications").add({
    title:nTitle.value,
    body:nBody.value,
    time:Date.now()
  });
  nTitle.value="";nBody.value="";
}

/* ===== RECEIVE NOTIFICATIONS ===== */
if("Notification"in window){
  Notification.requestPermission();
  db.collection("notifications")
    .orderBy("time","desc")
    .limit(1)
    .onSnapshot(s=>{
      s.forEach(d=>{
        let n=d.data();
        new Notification(n.title,{body:n.body});
      });
    });
}

/* ===== INSTALL POPUP ===== */
let deferredPrompt;
window.addEventListener("beforeinstallprompt",e=>{
  e.preventDefault();
  deferredPrompt=e;
  let box=document.createElement("div");
  box.className="card installBox";
  box.innerHTML=`<h3>Install Ehtisham News</h3><button id="ib">Install</button>`;
  document.body.appendChild(box);
  ib.onclick=()=>{
    box.remove();
    deferredPrompt.prompt();
  }
});
</script>

</body>
</html>
