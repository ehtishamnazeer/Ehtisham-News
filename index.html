<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ehtisham News</title>

<meta name="theme-color" content="#c9a23f">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Poppins,system-ui;
  background:#f4f4f4;
  color:#222;
}
a{text-decoration:none;color:inherit}

/* SPLASH */
#splash{
  position:fixed;inset:0;
  background:#fff;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:9999;
  animation:hideSplash 2.5s forwards;
}
#splash h1{
  font-size:42px;
  animation:fadeUp 1.2s ease;
}
#splash span{color:#c9a23f}
@keyframes hideSplash{
  0%,80%{opacity:1}
  100%{opacity:0;visibility:hidden}
}
@keyframes fadeUp{
  from{opacity:0;transform:translateY(25px)}
  to{opacity:1;transform:none}
}

/* HEADER */
header{
  background:#fff;
  padding:22px;
  text-align:center;
}
header span{color:#c9a23f}

/* CARDS */
.container{padding:16px}
.card{
  background:#fff;
  border-radius:18px;
  padding:18px;
  margin-bottom:16px;
  box-shadow:0 6px 20px rgba(0,0,0,.08);
  animation:fadeUp .35s ease;
}
button{
  background:#c9a23f;
  color:#fff;
  border:none;
  padding:10px 18px;
  border-radius:22px;
  cursor:pointer;
  margin-top: 10px;
}

/* PAGES */
#home,#newsList,#newsView{display:none}

/* FOOTER */
footer{
  background:#fff;
  padding:16px;
  text-align:center;
  margin-top: 20px;
}
footer a{margin:0 10px; font-size: 14px;}

/* INSTALL BOX */
.installBox{
  position:fixed;
  bottom:20px;left:15px;right:15px;
  z-index:999;
}
</style>
</head>

<body>

<div id="splash">
  <h1>Ehtisham <span>News</span></h1>
  <p>Gaming ‚Ä¢ Esports ‚Ä¢ Community</p>
</div>

<header>
  <h2>Ehtisham <span>News</span></h2>
  <p>Gaming ‚Ä¢ Esports ‚Ä¢ Community</p>
</header>

<div class="container" id="home">
  <div class="card">
    <h3>üî• Gaming</h3>
    <button onclick="openCategory('gaming')">Read</button>
  </div>
  <div class="card">
    <h3>üèÜ Esports</h3>
    <button onclick="openCategory('esports')">Read</button>
  </div>
  <div class="card">
    <h3>üë• Community</h3>
    <button onclick="openCategory('community')">Read</button>
  </div>
</div>

<div class="container" id="newsList">
  <h3 id="catTitle"></h3>
  <div id="newsItems">Loading...</div>
  <button onclick="goHome()">‚¨Ö Back</button>
</div>

<div class="container" id="newsView">
  <h3 id="viewTitle"></h3>
  <p id="viewContent"></p>
  <hr>
  <h4>Other News</h4>
  <div id="otherNews"></div>
  <button onclick="goBack()">‚¨Ö Back</button>
</div>

<footer>
  <a href="https://whatsapp.com/channel/0029VaFurLDD8SE2bbOUxy1L">WhatsApp</a> |
  <a href="https://www.facebook.com/share/16UChCgJTn/">Facebook</a> |
  <a href="https://www.instagram.com/ehtisham_nazeer">Instagram</a> |
  <a href="https://www.tiktok.com/@ehtishamnazeer1">TikTok</a>
</footer>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
// Firebase Config
const firebaseConfig = {
  apiKey: "AIzaSyC9Cfh60ZyeZTbhK45a_sKWBFCy8DrqDao",
  authDomain: "ehtisham-news.firebaseapp.com",
  projectId: "ehtisham-news"
};

// Initialize Firebase
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// Elements Reference
const home = document.getElementById("home");
const newsList = document.getElementById("newsList");
const newsView = document.getElementById("newsView");
const newsItems = document.getElementById("newsItems");
const viewTitle = document.getElementById("viewTitle");
const viewContent = document.getElementById("viewContent");
const otherNews = document.getElementById("otherNews");

// Pehli screen dikhayen
home.style.display = "block";

// Category kholne ka function
function openCategory(cat){
  home.style.display = "none";
  newsView.style.display = "none";
  newsList.style.display = "block";
  document.getElementById("catTitle").innerText = cat.toUpperCase();
  newsItems.innerHTML = "Loading...";

  db.collection("news")
    .where("category", "==", cat)
    .orderBy("date", "desc")
    .get()
    .then(snap => {
      if(snap.empty) {
        newsItems.innerHTML = "No news found in this category.";
        return;
      }
      let html = "";
      snap.forEach(d => {
        let n = d.data();
        html += `
          <div class="card" onclick="openNews('${d.id}','${cat}')" style="cursor:pointer">
            <h4>${n.title}</h4>
            <p>${n.content ? n.content.substring(0, 80) : ''}...</p>
          </div>`;
      });
      newsItems.innerHTML = html;
    })
    .catch(err => {
      console.error(err);
      newsItems.innerHTML = "Error loading news. Check if Index is created in Firebase.";
    });
}

// Single News kholne ka function
function openNews(id, cat){
  newsList.style.display = "none";
  newsView.style.display = "block";
  window.scrollTo(0,0);

  db.collection("news").doc(id).get().then(d => {
    if(d.exists) {
      let n = d.data();
      viewTitle.innerText = n.title;
      viewContent.innerText = n.content;
    }
  });

  // Niche 'Other News' dikhane ke liye
  db.collection("news")
    .where("category", "==", cat)
    .limit(4)
    .get()
    .then(s => {
      let h = "";
      s.forEach(doc => {
        if(doc.id !== id) {
          let data = doc.data();
          h += `<div class="card" onclick="openNews('${doc.id}','${cat}')" style="cursor:pointer">
                  <h5>${data.title}</h5>
                </div>`;
        }
      });
      otherNews.innerHTML = h;
    });
}

// Navigation functions
function goHome(){
  newsList.style.display = "none";
  newsView.style.display = "none";
  home.style.display = "block";
}

function goBack(){
  newsView.style.display = "none";
  newsList.style.display = "block";
}

/* NOTIFICATIONS */
if("Notification" in window && Notification.permission !== "denied"){
  Notification.requestPermission();
}
</script>

</body>
</html>
