<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ehtisham News | Elite Gaming Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">

    <style>
        :root { --gold: #c9a23f; --bg: #050505; --card-bg: rgba(255, 255, 255, 0.03); --border: rgba(255, 255, 255, 0.08); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        
        body { 
            font-family: 'Inter', sans-serif; background: var(--bg); color: #fff; 
            min-height: 100vh; overflow-x: hidden; display: flex; flex-direction: column;
            background-image: radial-gradient(circle at 50% 0%, #1a150a 0%, #050505 100%);
        }

        /* --- 1. PERFECT CENTERED ANIMATION --- */
        #splash {
            position: fixed; inset: 0; background: #000; z-index: 10000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 0.8s ease, transform 0.8s ease;
        }
        .splash-logo { font-family: 'Orbitron'; font-size: 1.8rem; letter-spacing: 5px; color: #fff; text-align: center; }
        .splash-logo span { color: var(--gold); display: block; font-size: 1rem; margin-top: 10px; letter-spacing: 10px; }
        
        /* Centered Loading Pulse */
        .pulse-loader {
            width: 50px; height: 50px; border: 2px solid var(--gold); border-radius: 50%;
            margin-top: 30px; animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0% { transform: scale(0.8); opacity: 0.5; } 50% { transform: scale(1.2); opacity: 1; } 100% { transform: scale(0.8); opacity: 0.5; } }

        /* --- 2. PREMIUM HEADER --- */
        header { padding: 50px 25px 30px; text-align: center; }
        header h2 { font-family: 'Orbitron'; font-size: 1.6rem; letter-spacing: 2px; }
        header span { color: var(--gold); }

        /* --- 3. CATEGORY CARDS (RANKED) --- */
        .container { padding: 0 20px 40px; max-width: 500px; margin: 0 auto; width: 100%; }
        
        .cat-card { 
            background: var(--card-bg); border: 1px solid var(--border); 
            border-radius: 20px; padding: 25px; margin-bottom: 15px; 
            cursor: pointer; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex; align-items: center; gap: 15px;
        }
        .cat-card:active { transform: scale(0.96); border-color: var(--gold); background: rgba(201,162,63,0.05); }
        .icon-circle { width: 45px; height: 45px; background: rgba(201,162,63,0.1); border-radius: 12px; display: flex; align-items: center; justify-content: center; color: var(--gold); font-size: 1.2rem; }
        .cat-info h3 { font-size: 1rem; font-weight: 800; margin-bottom: 4px; }
        .cat-info p { font-size: 0.75rem; color: #666; }

        /* --- 4. NEWS LIST & MODAL --- */
        .news-card { background: var(--card-bg); border-radius: 20px; padding: 20px; margin-bottom: 12px; border: 1px solid var(--border); cursor: pointer; }
        #newsModal { position: fixed; inset: 0; background: #000; z-index: 20000; display: none; overflow-y: auto; padding: 30px 20px; }
        .modal-img { width: 100%; border-radius: 15px; margin: 15px 0; object-fit: cover; }

        /* --- 5. CONTACT US FOOTER --- */
        .footer-wrap { margin-top: auto; padding: 40px 20px; text-align: center; }
        .contact-box { display: inline-block; padding: 6px 20px; border-radius: 8px; border: 1px solid #222; margin-bottom: 25px; }
        .contact-heading { font-size: 10px; letter-spacing: 4px; color: #444; font-weight: 900; }
        
        .social-grid { display: flex; justify-content: center; gap: 15px; margin-bottom: 30px; }
        .social-btn { width: 60px; height: 60px; background: var(--card-bg); border-radius: 18px; display: flex; align-items: center; justify-content: center; text-decoration: none; border: 1px solid var(--border); }
        .social-btn img { width: 25px; height: 25px; }

        .copyright { font-size: 9px; color: #222; font-weight: 700; letter-spacing: 1px; }

        .page { display: none; animation: pageIn 0.4s ease-out; }
        @keyframes pageIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="splash">
        <div class="splash-logo">EHTISHAM <span>PORTAL</span></div>
        <div class="pulse-loader"></div>
    </div>

    <header><h2 onclick="goHome()">EHTISHAM <span>NEWS</span></h2></header>

    <main style="flex: 1;">
        <div id="home" class="page" style="display:block;">
            <div class="container">
                <div class="cat-card" onclick="openCategory('gaming')">
                    <div class="icon-circle">üéÆ</div>
                    <div class="cat-info"><h3>Game Update</h3><p>Latest patches & server leaks</p></div>
                </div>
                <div class="cat-card" onclick="openCategory('community')">
                    <div class="icon-circle">üë•</div>
                    <div class="cat-info"><h3>Community News</h3><p>Server events & member alerts</p></div>
                </div>
                <div class="cat-card" onclick="openCategory('esports')">
                    <div class="icon-circle">üèÜ</div>
                    <div class="cat-info"><h3>Esports World Updates</h3><p>Global pro-circuit standings</p></div>
                </div>
            </div>
        </div>

        <div id="newsList" class="page">
            <div class="container">
                <h2 id="catTitle" style="color:var(--gold); font-size:0.9rem; margin-bottom:20px; font-family:'Orbitron';"></h2>
                <div id="newsItems"></div>
                <button onclick="goHome()" style="width:100%; padding:15px; border-radius:15px; background:transparent; color:#555; border:1px solid #222; font-weight:800; cursor:pointer; margin-top:20px;">BACK TO SECTORS</button>
            </div>
        </div>
    </main>

    <div id="newsModal">
        <div id="modalData" class="container"></div>
        <div class="container"><button onclick="closeModal()" style="width:100%; padding:15px; background:var(--gold); border:none; border-radius:15px; font-weight:900; color:#000;">CLOSE ARTICLE</button></div>
    </div>

    <div class="footer-wrap">
        <div class="contact-box"><div class="contact-heading">CONTACT US</div></div>
        <div class="social-grid">
            <a href="https://wa.me/923000000000" class="social-btn"><img src="https://cdn-icons-png.flaticon.com/512/3670/3670051.png"></a>
            <a href="https://facebook.com" class="social-btn"><img src="https://cdn-icons-png.flaticon.com/512/5968/5968764.png"></a>
            <a href="https://instagram.com" class="social-btn"><img src="https://cdn-icons-png.flaticon.com/512/174/174855.png"></a>
            <a href="https://tiktok.com" class="social-btn"><img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png"></a>
        </div>
        <div class="copyright">¬© 2025 EHTISHAM NAZEER | ALL RIGHTS RESERVED</div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <script>
        firebase.initializeApp({ apiKey: "AIzaSyC9Cfh60ZyeZTbhK45a_sKWBFCy8DrqDao", authDomain: "ehtisham-news.firebaseapp.com", projectId: "ehtisham-news" });
        const db = firebase.firestore();

        window.onload = () => {
            setTimeout(() => { 
                const s = document.getElementById('splash');
                s.style.opacity = '0';
                s.style.transform = 'scale(0.9)';
                setTimeout(() => s.remove(), 800);
            }, 2500);
        };

        function openCategory(cat) {
            document.getElementById('home').style.display = 'none';
            document.getElementById('newsList').style.display = 'block';
            document.getElementById('catTitle').innerText = cat.toUpperCase() + " DATA STREAM";
            
            db.collection("news").where("category", "==", cat).orderBy("date", "desc")
            .onSnapshot((snap) => {
                let html = "";
                snap.forEach(doc => {
                    const d = doc.data();
                    html += `<div class="news-card" onclick="showFull(\`${d.title}\`, \`${d.content}\`, '${d.imgTop||''}', '${d.imgMid||''}', '${d.imgEnd||''}')">
                        <h3 style="font-size:1rem; margin-bottom:8px;">${d.title}</h3>
                        <p style="font-size:0.8rem; color:#666;">${d.content.substring(0,80)}...</p>
                    </div>`;
                });
                document.getElementById("newsItems").innerHTML = html || "No data found.";
            });
        }

        function showFull(title, content, i1, i2, i3) {
            const middle = Math.floor(content.length / 2);
            let modalHtml = `
                <h2 style="color:var(--gold); font-family:Orbitron; font-size:1.3rem; margin-bottom:20px;">${title}</h2>
                ${i1 ? `<img src="${i1}" class="modal-img">` : ''}
                <p style="line-height:1.8; color:#ccc;">${content.substring(0, middle)}</p>
                ${i2 ? `<img src="${i2}" class="modal-img">` : ''}
                <p style="line-height:1.8; color:#ccc;">${content.substring(middle)}</p>
                ${i3 ? `<img src="${i3}" class="modal-img">` : ''}
            `;
            document.getElementById('modalData').innerHTML = modalHtml;
            document.getElementById('newsModal').style.display = 'block';
        }

        function closeModal() { document.getElementById('newsModal').style.display = 'none'; }
        function goHome() { document.getElementById('newsList').style.display = 'none'; document.getElementById('home').style.display = 'block'; }
    </script>
</body>
</html>
